<style>

  --accent:#ffd56b;
}
body.night{

  --text:#f8fafc;
}
body{
  margin:0;

/* ===== ACCUEIL ===== */
#welcome{

  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;

}
#welcome-hitbox{

  height:90px;

}
.welcome-hide{
  animation:fadeOut .45s forwards;
}

}

/* ===== APP ===== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
header{
  position:fixed;
  top:0;left:0;right:0;
  max-width:420px;
  margin:auto;
  height:56px;
  background:var(--card);
  display:none;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;

}
header button{
  border:none;
  border-radius:999px;
  padding:8px 14px;
  background:var(--accent);
  font-family:Fredoka;
}
.page{
  display:none;
  padding:90px 20px;
}
.page.active{display:block}

/* ===== UI ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:20px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  position:relative;
}
.card small{
  display:block;
  font-size:14px;
  opacity:.7;
}
.price{
  font-size:22px;
  margin-top:8px;
}
.badge{
  position:absolute;
  top:10px;
  right:10px;
  background:#ffd56b;
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}

/* ===== SERVICES ===== */
#services{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#services .box{
  background:var(--card);
  border-radius:24px;
  padding:24px;
  width:80%;
}
#services button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
}
</style>
</head>

<script>
let stack=["root"];

if(localStorage.getItem("night")==="1"){
  document.body.classList.add("night");
}

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function go(id){
  stack.push(id);
  show(id);
}

function goBack(){
  if(stack.length>1){
    stack.pop();
    show(stack[stack.length-1]);
  }
}

function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
    header.style.display="flex";
  },450);
}

function goWelcome(){
  stack=["root"];
  show("root");
  header.style.display="none";
  const w=document.getElementById("welcome");
  w.style.display="block";
  w.classList.remove("welcome-hide");
  services.style.display="none";
}

function toggleServices(){
  services.style.display = services.style.display==="flex"?"none":"flex";
}

function toggleNight(){
  document.body.classList.toggle("night");
  localStorage.setItem("night",document.body.classList.contains("night")?"1":"0");
}
</script>
