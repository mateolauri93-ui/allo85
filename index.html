<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
/* =====================
   VARIABLES VISUELLES
===================== */
:root{
  --sand:#f6f1e7;
  --sky:#e9f4ff;
  --sun:#ffd86b;
  --sea:#7fd1e8;
  --ink:#1f2937;
  --card:#ffffffcc;
}

/* =====================
   RESET
===================== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",Arial,sans-serif;
  color:var(--ink);
  background:linear-gradient(180deg,var(--sky),var(--sand));
}

/* =====================
   APP CONTAINER
===================== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  position:relative;
  overflow:hidden;
}

/* =====================
   DECORATION (BULLES)
===================== */
.bubble{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.35);
  filter:blur(1px);
}
.b1{width:120px;height:120px;top:-30px;left:-30px}
.b2{width:80px;height:80px;top:120px;right:-20px}
.b3{width:160px;height:160px;bottom:-60px;left:40px}

/* =====================
   HEADER APP
===================== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:54px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(0,0,0,.05);
  z-index:10;
}
#backBtn{
  position:absolute;
  left:10px;
  border:none;
  background:rgba(0,0,0,.05);
  border-radius:999px;
  padding:6px 12px;
  font-size:14px;
  display:none;
}
.logo-small{
  height:26px;
}

/* =====================
   FOOTER (PANIER BASE)
===================== */
footer{
  position:fixed;
  bottom:0;left:0;right:0;
  height:58px;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(8px);
  border-top:1px solid rgba(0,0,0,.05);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  z-index:10;
}
footer span{
  font-size:14px;
}
footer button{
  border:none;
  border-radius:999px;
  padding:8px 16px;
  background:var(--sun);
  font-weight:600;
}

/* =====================
   PAGES
===================== */
.page{
  display:none;
  padding:80px 16px 100px;
  min-height:100vh;
}
.page.active{display:block}

/* =====================
   ACCUEIL (PAGE 0)
===================== */
#welcome{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:0 24px;
}
.logo-big{
  width:180px;
  margin-bottom:20px;
}
#welcome h1{
  font-size:28px;
  font-weight:700;
  margin:0 0 10px;
}
#welcome p{
  font-size:16px;
  opacity:.8;
  margin-bottom:30px;
}
#welcome button{
  border:none;
  border-radius:999px;
  padding:14px 32px;
  font-size:16px;
  font-weight:600;
  background:linear-gradient(135deg,var(--sun),#ffef9f);
}

/* =====================
   CARTES
===================== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:24px 16px;
  text-align:center;
  font-size:18px;
  font-weight:600;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}
.card small{
  display:block;
  font-size:13px;
  font-weight:400;
  margin-top:6px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="app">

</div>

</body>
</html>
