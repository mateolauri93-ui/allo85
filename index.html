<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
/* =====================
   PALETTE & BASE
===================== */
:root{
  --sand:#f7f1e3;
  --sky:#e6f3ff;
  --sun:#ffd56b;
  --sun2:#ffef9c;
  --sea:#7fd1e8;
  --ink:#1f2937;
  --card:#ffffffd9;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",Arial,sans-serif;
  background:linear-gradient(180deg,var(--sky),var(--sand));
  color:var(--ink);
}

/* =====================
   APP
===================== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  position:relative;
  overflow:hidden;
}

/* =====================
   D√âCO PLAGE
===================== */
.bubble{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.45);
  filter:blur(1px);
}
.b1{width:160px;height:160px;top:-40px;left:-40px}
.b2{width:90px;height:90px;top:140px;right:-30px}
.b3{width:200px;height:200px;bottom:-80px;left:20px}
.b4{width:120px;height:120px;bottom:120px;right:-40px}

.wave{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:140px;
  background:radial-gradient(circle at top, var(--sea), transparent 70%);
  opacity:.35;
}

/* =====================
   HEADER / FOOTER APP
===================== */
header, footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  backdrop-filter:blur(8px);
  background:rgba(255,255,255,.8);
  z-index:10;
  display:flex;
  align-items:center;
}
header{
  top:0;
  height:54px;
  justify-content:center;
  border-bottom:1px solid rgba(0,0,0,.05);
}
footer{
  bottom:0;
  height:60px;
  justify-content:space-between;
  padding:0 14px;
  border-top:1px solid rgba(0,0,0,.05);
}
header img{height:26px}
footer button{
  border:none;
  border-radius:999px;
  padding:10px 18px;
  background:linear-gradient(135deg,var(--sun),var(--sun2));
  font-weight:700;
}
footer span{font-size:14px}

/* =====================
   PAGES
===================== */
.page{
  display:none;
  padding:84px 18px 110px;
  min-height:100vh;
}
.page.active{display:block}

/* =====================
   ACCUEIL
===================== */
#welcome{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 26px;
}
.logo-big{
  width:190px;
  margin-bottom:22px;
}
#welcome h1{
  font-size:32px;
  margin:0 0 10px;
  letter-spacing:.5px;
}
#welcome p{
  font-size:16px;
  opacity:.85;
  margin-bottom:36px;
}
#welcome button{
  border:none;
  border-radius:999px;
  padding:16px 40px;
  font-size:17px;
  font-weight:700;
  background:linear-gradient(135deg,var(--sun),var(--sun2));
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

/* =====================
   CARTES
===================== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:30px 16px;
  text-align:center;
  font-size:22px;
  font-weight:700;
  box-shadow:0 15px 35px rgba(0,0,0,.08);
}
.card small{
  display:block;
  font-size:14px;
  font-weight:500;
  margin-top:8px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="app">

<!-- D√âCO -->
<div class="bubble b1"></div>
<div class="bubble b2"></div>
<div class="bubble b3"></div>
<div class="bubble b4"></div>
<div class="wave"></div>

<!-- HEADER -->
<header id="appHeader" style="display:none">
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG">
</header>

<!-- ACCUEIL -->
<section id="welcome" class="page active">
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo-big">
  <h1>Bienvenue</h1>
  <p>Une exp√©rience solaire, fluide et unique üå¥</p>
  <button onclick="enterApp()">Entrer</button>
</section>

<!-- CAT√âGORIES -->
<section id="home" class="page">
  <div class="grid">
    <div class="card">üç´<small>Jaune / Filtr√©</small></div>
    <div class="card">ü•¶<small>Local / Cali</small></div>
  </div>
</section>

<!-- FOOTER -->
<footer id="appFooter" style="display:none">
  <span>üõí 0 article ¬∑ 0 ‚Ç¨</span>
  <button>Panier</button>
</footer>

</div>

<script>
function enterApp(){
  document.getElementById("welcome").classList.remove("active");
  document.getElementById("home").classList.add("active");
  document.getElementById("appHeader").style.display="flex";
  document.getElementById("appFooter").style.display="flex";
}
</script>

</body>
</html>
