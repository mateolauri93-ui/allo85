<style>
/* === STYLE IDENTIQUE Ã€ LA VERSION VALIDÃ‰E === */
:root{
  --sand:#f7f1e3;--sky:#e6f3ff;--sun:#ffd56b;--sun2:#ffef9c;
  --sea:#7fd1e8;--ink:#1f2937;--card:#ffffffdd;

*{box-sizing:border-box}
body{

}
.app{max-width:420px;margin:auto;min-height:100vh;position:relative;overflow:hidden}

  position:fixed;left:0;right:0;max-width:420px;margin:auto;

  background:var(--card);border-radius:26px;padding:24px 16px;

.card small{display:block;font-family:'Inter';font-size:14px;margin-top:6px;opacity:.7}

.qty button{width:32px;height:32px;border:none;border-radius:50%;background:var(--sun);font-size:18px;font-weight:700}

.primary{width:100%;border:none;border-radius:999px;padding:16px;font-family:'Fredoka';background:linear-gradient(135deg,var(--sun),var(--sun2))}
</style>
</head>

<body>

</section>

<!-- CATÃ‰GORIES -->
<section id="home" class="page">
  <div class="grid">
    <div class="card" onclick="go('choco')">ğŸ«<small>Jaune / FiltrÃ©</small></div>

  </div>

</section>

    <div class="card" onclick="openProducts('cali')">ğŸ‡ºğŸ‡¸<small>Cali</small></div>

<section id="products" class="page">
  <h2 id="productTitle" style="font-family:Fredoka;text-align:center"></h2>

<section id="cart" class="page">
  <h2 style="font-family:Fredoka">Panier</h2>
  <div id="cartItems"></div>

  <label><input type="radio" name="delivery" checked onchange="setDelivery(false)"> Sur place</label><br>

  <button class="primary" onclick="openTelegram()">Ouvrir Telegram</button>
</section>

<footer id="appFooter">
  <span>ğŸ›’ <span id="cartCount">0</span> Â· <span id="cartTotal">0</span> â‚¬</span>
  <button onclick="go('cart')">Panier</button>
</footer>

</div>

<script>
let historyStack=[],cart=[],delivery=false;
const catalog={
  jaune:[
    {g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}
  ],
  filtre:[
    {g:"2.8g",p:20},{g:"5g",p:40},{g:"10g",p:70}
  ],
  cali:[
    {g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}
  ]
};

function enterApp(){
  welcome.remove();appHeader.style.display="flex";appFooter.style.display="flex";go("home");
}
function go(id){
  const cur=document.querySelector(".page.active");
  if(cur)historyStack.push(cur.id);
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  backBtn.style.display=historyStack.length?"block":"none";
}
function goBack(){
  const prev=historyStack.pop();if(!prev)return;
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(prev).classList.add("active");
  backBtn.style.display=historyStack.length?"block":"none";
}
function openProducts(type){
  productTitle.innerText=type.toUpperCase();
  productGrid.innerHTML="";
  catalog[type].forEach(it=>{
    const id=type+it.g;
    const c=cart.find(x=>x.id===id);
    productGrid.innerHTML+=`
      <div class="card">
        ${it.g} â€“ ${it.p} â‚¬
        <div class="qty">
          ${c?`<button onclick="chg('${id}',-1)">âˆ’</button><span>${c.q}</span><button onclick="chg('${id}',1)">+</button>`:
          `<button onclick="add('${id}','${type}','${it.g}',${it.p})">Ajouter</button>`}
        </div>
      </div>`;
  });
  go("products");
}
function add(id,t,g,p){cart.push({id,t,g,p,q:1});upd();openProducts(t)}
function chg(id,d){const i=cart.find(x=>x.id===id);i.q+=d;if(i.q<=0)cart=cart.filter(x=>x.id!==id);upd();openProducts(i.t)}
function setDelivery(v){delivery=v;addressBox.style.display=v?"block":"none";upd()}
function upd(){
  let c=0,t=0;cartItems.innerHTML="";
  cart.forEach(i=>{c+=i.q;t+=i.q*i.p;
    cartItems.innerHTML+=`<div>${i.q}Ã— ${i.g} ${i.t} â€” ${i.q*i.p}â‚¬</div>`;
  });
  if(delivery)t+=20;
  cartCount.innerText=c;cartTotal.innerText=t;totalCart.innerText=t;
}
function finalize(){
  if(cart.length===0)return alert("Panier vide");
  if(delivery&&!address.value.trim())return alert("Adresse requise");
  let msg="ğŸ§¾ COMMANDE ALLO85\n\n";
  cart.forEach(i=>msg+=`â€¢ ${i.q}Ã— ${i.g} ${i.t} = ${i.q*i.p}â‚¬\n`);
  msg+=delivery?`\nğŸšš Livraison +20â‚¬\nğŸ“ ${address.value}`:`\nğŸ“ Sur place`;
  msg+=`\nTOTAL : ${totalCart.innerText}â‚¬`;
  navigator.clipboard.writeText(msg);
  copyNotice.style.display="block";
}
function openTelegram(){window.open("https://t.me/allo856","_blank")}
upd();
</script>
