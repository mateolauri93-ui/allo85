
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ==================================================
   üîß CONFIGURATION GLOBALE
   ================================================== */
:root{
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
  --bg-opacity:1;
}

/* ==================================================
   üß± BASE HTML & BODY
   ================================================== */
body{
  margin:0;
  font-family:Inter,sans-serif;
  color:var(--text);
  background:#fff;
  position:relative;
  transition:background .4s,color .4s;
}

/* ==================================================
   üé® BACKGROUNDS & AMBIANCES
   ================================================== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  opacity:var(--bg-opacity);
  background:
    linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(6px) saturate(1.08);
  transform:scale(1.05);
  transition:opacity .45s ease;
  z-index:-2;
}

body.bg-choco::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}

body.bg-green::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

body.night{color:#f8fafc}
body.night::before{
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(8px);
}

body.night.bg-choco::before{
  background:
    linear-gradient(rgba(2,6,23,.78),rgba(2,6,23,.78)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}

body.night.bg-green::before{
  background:
    linear-gradient(rgba(2,6,23,.78),rgba(2,6,23,.78)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

/* ==================================================
   üè† √âCRAN D‚ÄôACCUEIL
   ================================================== */
#welcome{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}

#welcome-hitbox{
  position:absolute;
  width:300px;
  height:100px;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
}

.welcome-hide{animation:welcomeOut .45s forwards}

@keyframes welcomeOut{
  to{opacity:0;transform:scale(1.05)}
}

/* ==================================================
   üß± STRUCTURE G√âN√âRALE
   ================================================== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}

/* ==================================================
   üîù HEADER & FOOTER
   ================================================== */
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.82);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  z-index:10;
}

header{
  top:0;
  height:56px;
  justify-content:space-between;
  padding:0 14px;
  display:none;
}

footer{
  bottom:0;
  height:64px;
  justify-content:space-between;
  padding:0 16px;
  display:none;
}

header strong{
  font-family:Fredoka;
  font-size:18px;
}

header button,
footer button{
  border:none;
  border-radius:999px;
  padding:8px 16px;
  background:var(--accent);
  font-family:Fredoka;
  transition:transform .15s ease;
}

header button:active,
footer button:active{
  transform:scale(.94);
}

/* ==================================================
   üìÑ PAGES
   ================================================== */
.page{
  display:none;
  padding:96px 20px 150px;
  animation:pageIn .25s ease;
}

@keyframes pageIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

.page.active{display:block}

/* ==================================================
   üéõÔ∏è UI & COMPOSANTS
   ================================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* ==================================================
   üè† ACCUEIL ‚Äì üç´ü•¶
   ================================================== */
.home-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:24px;
}

.home-card{
  font-size:56px;
  padding:34px 20px;
  border-radius:34px;
}

.card{
  background:rgba(255,255,255,.78);
  border-radius:26px;
  padding:20px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  transition:transform .2s ease, box-shadow .2s ease;
}

.card:active{
  transform:scale(.97);
  box-shadow:0 12px 26px rgba(0,0,0,.18);
}

.price{
  font-size:22px;
  margin:6px 0;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:10px;
}

.qty button{
  width:30px;
  height:30px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  font-size:18px;
  transition:transform .15s ease;
}

.qty button:active{
  transform:scale(.85);
}

.notice{
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:14px;
  margin-top:16px;
}

/* ==================================================
   üß© SERVICES
   ================================================== */
#services{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}

#services .box{
  background:var(--card);
  border-radius:28px;
  padding:26px;
  width:82%;
}

#services button{
  width:100%;
  margin:10px 0;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
  transition:transform .15s ease;
}

#services button:active{
  transform:scale(.96);
}

/* ==================================================
   üéÅ BARRE CADEAU
   ================================================== */
.gift-bar{
  position:fixed;
  left:50%;
  bottom:74px;
  transform:translateX(-50%);
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:12px 14px;
  box-shadow:0 12px 28px rgba(0,0,0,.18);
  font-family:Fredoka;
  z-index:9;
}

.gift-text{
  font-size:14px;
  text-align:center;
}

.gift-track{
  width:100%;
  height:10px;
  background:rgba(0,0,0,.1);
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}

.gift-progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffd56b,#ffb703);
  border-radius:999px;
  transition:width .35s ease;
}

</style>
</head>

<body>

<!-- ==================================================
     üè† √âCRAN D‚ÄôACCUEIL
     ================================================== -->
<div id="welcome">
  <div id="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">

<!-- ==================================================
     üîê PAGE ACC√àS
     ================================================== -->
<section id="access" class="page active">
  <div class="card">
    <h2>üîê Acc√®s s√©curis√©</h2>
    <p style="font-size:14px">
      Entre ton <b>code d‚Äôacc√®s</b> ou un <b>code de parrainage valide</b>
    </p>
    <input id="accessInput" type="text" placeholder="Code d‚Äôacc√®s"
      style="width:100%;padding:12px;border-radius:12px;border:1px solid #ddd;font-size:16px;text-align:center;margin-top:10px">
    <button onclick="checkAccess()"
      style="width:100%;margin-top:14px;padding:14px;border:none;border-radius:999px;background:var(--accent);font-family:Fredoka;font-size:16px">
      Valider
    </button>
    <p id="accessError" style="display:none;color:red;font-size:14px;margin-top:10px">
      ‚ùå Code invalide
    </p>
  </div>
</section>

<!-- HEADER / FOOTER / PAGES / JS IDENTIQUES √Ä TA BASE -->

<script>
/* ==================================================
   üì¶ CATALOGUE
   ================================================== */
const catalog={
  jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  filtre:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

/* ==================================================
   üß† √âTAT GLOBAL
   ================================================== */
const MASTER_CODE="HELLOALLO85";

let ref=localStorage.getItem("ref") ||
  ("ALLO85-"+Math.random().toString(36).slice(2,7).toUpperCase());
localStorage.setItem("ref",ref);

let accessGranted=localStorage.getItem("accessGranted")==="true";

/* ==================================================
   üè† ACCUEIL
   ================================================== */
function enterApp(){
  welcome.classList.add("welcome-hide");
  setTimeout(()=>{
    welcome.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}

/* ==================================================
   üîê ACC√àS
   ================================================== */
function checkAccess(){
  const input=accessInput.value.trim().toUpperCase();
  if(input===MASTER_CODE || input===ref){
    localStorage.setItem("accessGranted","true");
    accessGranted=true;
    accessError.style.display="none";
    show("root");
  }else{
    accessError.style.display="block";
  }
}
</script>

</body>
</html>
