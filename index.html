<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ALLO85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f0c;
  --card:#111814;
  --gold:#d4af37;
  --text:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:14px;
  text-align:center;
  border-bottom:1px solid rgba(212,175,55,.2);
  position:relative;
}
.header h1{margin:0;letter-spacing:3px}

/* BACK */
#backBtn{
  position:absolute;
  left:10px;
  top:10px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  display:none;
}

/* SCREENS */
.screen{display:none;padding-bottom:120px}
.screen.active{display:block}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:14px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  border:1px solid rgba(212,175,55,.25);
  text-align:center;
}
.card button{
  width:100%;
  padding:10px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
}

/* WELCOME */
#welcome{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:70vh;
}
#welcome h2{margin-bottom:20px}

/* CART BAR */
#cartBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  border-top:1px solid rgba(212,175,55,.3);
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#cartBar button{
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:8px 14px;
  border-radius:999px;
}

/* CART */
#cart{
  position:fixed;
  inset:0;
  background:#020617;
  padding:20px;
  display:none;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:10px;
}
.cart-item button{
  margin-left:6px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
}
.total{
  margin-top:14px;
  font-size:20px;
  color:var(--gold);
  text-align:center;
}
</style>
</head>

<body>

<div class="header">
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <h1>ALLO85</h1>
</div>

<!-- WELCOME -->
<div id="welcome" class="screen active">
  <h2>Bienvenue</h2>
  <button onclick="go('home')">Entrer</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="grid">
    <div class="card" onclick="go('choco')"><h3>üç´ Cat√©gorie</h3></div>
    <div class="card" onclick="go('green')"><h3>ü•¶ Cat√©gorie</h3></div>
  </div>
</div>

<!-- üç´ -->
<div id="choco" class="screen">
  <div class="grid">
    <div class="card" onclick="go('jaune')"><h3>üü° Jaune</h3></div>
    <div class="card" onclick="go('filtre')"><h3>üîç Filtr√©</h3></div>
  </div>
</div>

<!-- ü•¶ -->
<div id="green" class="screen">
  <div class="grid">
    <div class="card" onclick="go('local')"><h3>üå± Local</h3></div>
    <div class="card" onclick="go('cali')"><h3>üá∫üá∏ Cali</h3></div>
  </div>
</div>

<!-- ITEMS -->
<div id="jaune" class="screen">
  <div class="grid">
    <div class="card"><h3>Jaune A</h3><button onclick="add('Jaune A',50)">Ajouter 50‚Ç¨</button></div>
    <div class="card"><h3>Jaune B</h3><button onclick="add('Jaune B',60)">Ajouter 60‚Ç¨</button></div>
  </div>
</div>

<div id="filtre" class="screen">
  <div class="grid">
    <div class="card"><h3>Filtr√© X</h3><button onclick="add('Filtr√© X',70)">Ajouter 70‚Ç¨</button></div>
  </div>
</div>

<div id="local" class="screen">
  <div class="grid">
    <div class="card"><h3>Local Y</h3><button onclick="add('Local Y',55)">Ajouter 55‚Ç¨</button></div>
  </div>
</div>

<div id="cali" class="screen">
  <div class="grid">
    <div class="card"><h3>Cali Z</h3><button onclick="add('Cali Z',80)">Ajouter 80‚Ç¨</button></div>
  </div>
</div>

<!-- CART -->
<div id="cart">
  <h2>Panier</h2>
  <div id="cartItems"></div>
  <div class="total">Total : <span id="total">0</span> ‚Ç¨</div>
  <button onclick="closeCart()">Fermer</button>
</div>

<!-- CART BAR -->
<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button onclick="openCart()">Voir panier</button>
</div>

<script>
Telegram.WebApp.ready();

let history=[];
let cart=[];

function go(id){
  const current=document.querySelector('.screen.active');
  if(current) history.push(current.id);
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('backBtn').style.display=id==='welcome'?'none':'block';
}

function goBack(){
  const prev=history.pop();
  if(prev) go(prev);
}

function add(name,price){
  const item=cart.find(i=>i.name===name);
  if(item) item.qty++;
  else cart.push({name,price,qty:1});
  renderCart();
}

function renderCart(){
  let total=0,count=0;
  const el=document.getElementById('cartItems');
  el.innerHTML='';
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    el.innerHTML+=`
      <div class="cart-item">
        <span>${i.name} x${i.qty}</span>
        <span>
          <button onclick="i.qty++;renderCart()">+</button>
          <button onclick="i.qty--;if(i.qty<=0)cart.splice(${idx},1);renderCart()">‚àí</button>
        </span>
      </div>`;
  });
  document.getElementById('total').innerText=total;
  document.getElementById('count').innerText=count;
}

function openCart(){document.getElementById('cart').style.display='block'}
function closeCart(){document.getElementById('cart').style.display='none'}
</script>

</body>
</html>
