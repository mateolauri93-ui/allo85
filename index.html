<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ==================================================
   CONFIGURATION GLOBALE
   ================================================== */
:root{
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
  --bg-opacity:1;
}

/* ==================================================
   BASE BODY
   ================================================== */
body{
  margin:0;
  font-family:Inter,sans-serif;
  color:var(--text);
  background:#fff;
  position:relative;
  transition:background .4s,color .4s;
}

/* ==================================================
   BACKGROUND GLOBAL
   ================================================== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  opacity:var(--bg-opacity);
  background:
    linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(6px) saturate(1.08);
  transform:scale(1.05);
  transition:opacity .45s ease;
  z-index:-2;
}

body.bg-choco::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}

body.bg-green::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

body.night{
  color:#f8fafc;
}

body.night::before{
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(8px);
}

/* ==================================================
   √âCRAN D‚ÄôACCUEIL
   ================================================== */
#welcome{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}

#welcome-hitbox{
  position:absolute;
  width:300px;
  height:100px;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
}

.welcome-hide{
  animation:welcomeOut .45s forwards;
}

@keyframes welcomeOut{
  to{
    opacity:0;
    transform:scale(1.05);
  }
}

/* ==================================================
   STRUCTURE
   ================================================== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}

/* ==================================================
   HEADER / FOOTER
   ================================================== */
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.82);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  z-index:10;
}

header{
  top:0;
  height:56px;
  justify-content:space-between;
  padding:0 14px;
  display:none;
}

footer{
  bottom:0;
  height:64px;
  justify-content:space-between;
  padding:0 16px;
  display:none;
}

/* ==================================================
   PAGES
   ================================================== */
.page{
  display:none;
  padding:96px 20px 150px;
  animation:pageIn .25s ease;
}

.page.active{
  display:block;
}

@keyframes pageIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

/* ==================================================
   UI
   ================================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

.card{
  background:rgba(255,255,255,.78);
  border-radius:26px;
  padding:20px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

.home-card{
  font-size:56px;
  padding:34px 20px;
  border-radius:34px;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
}

.qty button{
  width:30px;
  height:30px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  font-size:18px;
}

.notice{
  background:rgba(255,255,255,.7);
  border-radius:18px;
  padding:14px;
  margin-top:16px;
}

/* ==================================================
   SERVICES
   ================================================== */
#services{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}

#services .box{
  background:#fff;
  border-radius:28px;
  padding:26px;
  width:82%;
}

/* ==================================================
   BARRE CADEAU
   ================================================== */
.gift-bar{
  position:fixed;
  left:50%;
  bottom:74px;
  transform:translateX(-50%);
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.88);
  border-radius:18px;
  padding:12px;
  z-index:9;
}

.gift-track{
  height:10px;
  background:#ddd;
  border-radius:999px;
  overflow:hidden;
}

.gift-progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffd56b,#ffb703);
}

</style>
</head>

<body>

<div id="welcome">
  <div id="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">

<section id="access" class="page active">
  <div class="card">
    <h2>üîê Acc√®s s√©curis√©</h2>
    <input id="accessInput" placeholder="Code">
    <button onclick="checkAccess()">Valider</button>
    <p id="accessError" style="display:none;color:red">Code invalide</p>
  </div>
</section>

<section id="root" class="page">
  <div class="grid">
    <div class="card home-card" onclick="goChoco()">üç´</div>
    <div class="card home-card" onclick="goGreen()">ü•¶</div>
  </div>
</section>

</div>

<script>
/* ==================================================
   DONN√âES
   ================================================== */
const MASTER_CODE="HELLOALLO85";
const DEBUG_MODE=false;

let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let orders=Number(localStorage.getItem("orders")||0);
let ref=localStorage.getItem("ref")||
("ALLO85-"+Math.random().toString(36).slice(2,7).toUpperCase());
localStorage.setItem("ref",ref);

let accessGranted=localStorage.getItem("accessGranted")==="true";

/* ==================================================
   ACC√àS
   ================================================== */
function checkAccess(){
  const v=accessInput.value.trim().toUpperCase();
  if(v===MASTER_CODE||v===ref){
    accessGranted=true;
    localStorage.setItem("accessGranted","true");
    show("root");
  }else{
    accessError.style.display="block";
  }
}

/* ==================================================
   NAVIGATION
   ================================================== */
function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function enterApp(){
  welcome.classList.add("welcome-hide");
  setTimeout(()=>welcome.style.display="none",450);
}

/* ==================================================
   LOGS / HISTORIQUE / NIVEAUX (AJOUTS R√âELS)
   ================================================== */
const LOG_KEY="allo85_logs";
function log(msg){
  if(!DEBUG_MODE) return;
  const l=JSON.parse(localStorage.getItem(LOG_KEY)||"[]");
  l.push({t:Date.now(),msg});
  localStorage.setItem(LOG_KEY,JSON.stringify(l));
}

const LEVELS=["Bronze","Argent","Or","Platine"];
function level(){
  if(orders>=15) return LEVELS[3];
  if(orders>=7) return LEVELS[2];
  if(orders>=3) return LEVELS[1];
  return LEVELS[0];
}

</script>

</body>
</html>
