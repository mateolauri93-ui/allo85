<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
body{margin:0}

/* ACCUEIL IMAGE */
.welcome-screen{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}

/* ZONE CLIQUABLE – PLUS BAS */
.welcome-hitbox{
  position:absolute;
  width:280px;
  height:90px;
  left:50%;
  top:72%;              /* ⬅️ ENCORE PLUS BAS */
  transform:translate(-50%,-50%);
  cursor:pointer;
}

/* DISPARITION */
.welcome-hide{
  animation:fadeOut .45s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.03)}
}

/* PLACEHOLDER APP (sera reconnectée juste après) */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome" class="welcome-screen">
  <div class="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app"></div>

<script>
function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
  },450);
}
</script>

</body>
</html>
