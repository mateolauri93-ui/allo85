<script>
const tg = Telegram.WebApp;
const userId = tg.initDataUnsafe?.user?.id || "GUEST";

let history=[];
let cartTotal=0;
let cartCount=0;

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function go(id){
  const cur=document.querySelector(".page.active");
  if(cur)history.push(cur.id);
  show(id);
}
function back(){
  const prev=history.pop();
  if(prev)show(prev);
}
function enter(){
  show("home");
  header.style.display="flex";
  footer.style.display="flex";
}
function add(){
  cartCount++;
  cartTotal+=20;
  updateCart();
}
function updateCart(){
  cartCountSpan.innerText=cartCount;
  cartTotalSpan.innerText=cartTotal;
  total.innerText=cartTotal;
  cartItems.innerHTML=`${cartCount} article(s)`;
}
function send(){
  if(cartCount===0)return alert("Panier vide");
  const msg=`Commande ALLO85\nID:${userId}\nTotal:${cartTotal}â‚¬`;
  const url="https://t.me/share/url?url=&text="+encodeURIComponent(msg);
  window.open(url,"_blank");
}
</script>
