<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#e6f3ff;
  --card:#ffffffee;
  --text:#1f2937;
  --accent:#ffd56b;
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= ACCUEIL ================= */
.welcome-screen{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}
.welcome-hitbox{
  position:absolute;
  width:280px;
  height:90px;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
  cursor:pointer;
}
.welcome-hide{
  animation:fadeOut .45s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.03)}
}

/* ================= APP ================= */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:var(--card);
  display:flex;
  align-items:center;
  z-index:20;
}
header{
  top:0;height:56px;
  justify-content:space-between;
  padding:0 12px;
  display:none;
}
footer{
  bottom:0;height:62px;
  justify-content:space-between;
  padding:0 16px;
  display:none;
}
header button,footer button{
  border:none;
  border-radius:999px;
  padding:8px 14px;
  background:var(--accent);
  font-family:Fredoka;
}
.page{
  display:none;
  padding:90px 20px 140px;
}
.page.active{display:block}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  text-align:center;
  font-family:Fredoka;
}
.card small{
  display:block;
  font-size:14px;
  opacity:.7;
}
.qty{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
.qty button{
  width:28px;height:28px;
  border:none;border-radius:50%;
  background:var(--accent);
}
.notice{
  background:#f1f5f9;
  border-radius:14px;
  padding:12px;
  font-size:14px;
  margin-top:16px;
}
h2{text-align:center;font-family:Fredoka}

/* ================= SERVICES ================= */
.services{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
.services .box{
  background:#fff;
  border-radius:24px;
  padding:24px;
  width:80%;
}
.services .box button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome" class="welcome-screen">
  <div class="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">

<header id="header">
  <button onclick="goBack()">‚¨Ö</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">‚ò∞</button>
</header>

<footer id="footer">
  <span>üõí <span id="cartCount">0</span> ¬∑ <span id="cartTotal">0</span> ‚Ç¨</span>
  <button onclick="go('cart')">Panier</button>
</footer>

<!-- HOME -->
<section id="home" class="page active">
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<small>Chocolat</small></div>
    <div class="card" onclick="go('green')">ü•¶<small>Green</small></div>
  </div>
</section>

<!-- üç´ -->
<section id="choco" class="page">
  <div class="grid">
    <div class="card" onclick="openProducts('Jaune')">üü°<small>Jaune</small></div>
    <div class="card" onclick="openProducts('Filtr√©')">üîç<small>Filtr√©</small></div>
  </div>
</section>

<!-- ü•¶ -->
<section id="green" class="page">
  <div class="grid">
    <div class="card" onclick="openProducts('Cali')">üá∫üá∏<small>Cali</small></div>
  </div>
</section>

<section id="products" class="page">
  <h2 id="productTitle"></h2>
  <div class="grid" id="productGrid"></div>
</section>

<section id="cart" class="page">
  <h2>üõí Panier</h2>
  <div id="cartItems"></div>

  <label><input type="radio" name="del" checked onclick="setDelivery(false)"> Sur place</label><br>
  <label><input type="radio" name="del" onclick="setDelivery(true)"> Livraison +20‚Ç¨</label>

  <textarea id="address" placeholder="Adresse de livraison" style="display:none"></textarea>

  <p><b>Total : <span id="total">0</span> ‚Ç¨</b></p>

  <div class="notice">
    üì≤ La commande sera envoy√©e √† <b>@allo856</b>
  </div>

  <button onclick="sendOrder()" style="width:100%;padding:14px;border:none;border-radius:999px;background:var(--accent);font-family:Fredoka">
    Envoyer la commande
  </button>
</section>

</div>

<!-- SERVICES -->
<div id="services" class="services">
  <div class="box">
    <button onclick="go('home');toggleServices()">Accueil</button>
    <button onclick="go('cart');toggleServices()">Panier</button>
    <button onclick="toggleServices()">Fermer</button>
  </div>
</div>

<script>
const catalog={
  Jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  Filtr√©:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  Cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

let history=[],cart=[],delivery=false;

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function go(id){
  const cur=document.querySelector(".page.active");
  if(cur)history.push(cur.id);
  show(id);
}
function goBack(){
  const prev=history.pop();
  if(prev)show(prev);
}
function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}
function openProducts(type){
  productTitle.innerText=type;
  productGrid.innerHTML="";
  catalog[type].forEach(it=>{
    const id=type+it.g;
    const c=cart.find(x=>x.id===id);
    productGrid.innerHTML+=`
      <div class="card">
        ${it.g} ‚Äî ${it.p} ‚Ç¨
        <div class="qty">
          ${c?`<button onclick="chg('${id}',-1)">‚àí</button>${c.q}<button onclick="chg('${id}',1)">+</button>`
          :`<button onclick="add('${id}','${type}','${it.g}',${it.p})">Ajouter</button>`}
        </div>
      </div>`;
  });
  go("products");
}
function add(id,t,g,p){cart.push({id,t,g,p,q:1});update();openProducts(t)}
function chg(id,d){
  const i=cart.find(x=>x.id===id);
  i.q+=d;if(i.q<=0)cart=cart.filter(x=>x.id!==id);
  update();openProducts(i.t);
}
function setDelivery(v){
  delivery=v;
  address.style.display=v?"block":"none";
  update();
}
function update(){
  let c=0,t=0;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    c+=i.q;t+=i.q*i.p;
    cartItems.innerHTML+=`${i.q}√ó ${i.g} ${i.t} ‚Äî ${i.q*i.p} ‚Ç¨<br>`;
  });
  if(delivery)t+=20;
  cartCount.innerText=c;
  cartTotal.innerText=t;
  total.innerText=t;
}
function sendOrder(){
  if(cart.length===0)return alert("Panier vide");
  if(delivery && !address.value.trim())return alert("Adresse requise");
  let msg=`üßæ COMMANDE ALLO85\n`;
  cart.forEach(i=>msg+=`‚Ä¢ ${i.q}√ó ${i.g} ${i.t}\n`);
  msg+=delivery?`üöö Livraison +20‚Ç¨\n${address.value}\n`:`üìç Sur place\n`;
  msg+=`TOTAL:${total.innerText}‚Ç¨`;
  window.open("https://t.me/share/url?text="+encodeURIComponent(msg),"_blank");
}
function toggleServices(){
  services.style.display = services.style.display==="flex"?"none":"flex";
}
</script>

</body>
</html>
