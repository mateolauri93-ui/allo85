<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --sand:#f7f1e3;
  --sky:#e6f3ff;
  --sun:#ffd56b;
  --sun2:#ffef9c;
  --sea:#7fd1e8;
  --ink:#1f2937;
  --card:#ffffffdd;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:linear-gradient(180deg,var(--sky),var(--sand));
  color:var(--ink);
}
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  position:relative;
  overflow:hidden;
}

/* DECOR */
.bubble{position:absolute;border-radius:50%;background:rgba(255,255,255,.55)}
.b1{width:180px;height:180px;top:-60px;left:-60px}
.b2{width:90px;height:90px;top:160px;right:-30px}
.b3{width:220px;height:220px;bottom:-90px;left:20px}
.b4{width:140px;height:140px;bottom:180px;right:-50px}
.sun{
  position:absolute;top:-120px;right:-120px;
  width:300px;height:300px;
  background:radial-gradient(circle,var(--sun),transparent 70%);
  opacity:.5;
}
.wave{
  position:absolute;bottom:0;left:0;right:0;height:160px;
  background:
    radial-gradient(circle at 20% 0,var(--sea),transparent 60%),
    radial-gradient(circle at 80% 0,var(--sea),transparent 60%);
  opacity:.35;
}

/* HEADER / FOOTER */
header, footer{
  position:fixed;left:0;right:0;
  max-width:420px;margin:auto;
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,.82);
  display:flex;align-items:center;
  z-index:10;
}
header{
  top:0;height:56px;justify-content:center;
  border-bottom:1px solid rgba(0,0,0,.05);
}
#backBtn{
  position:absolute;left:10px;
  border:none;border-radius:999px;
  padding:6px 12px;
  background:rgba(0,0,0,.08);
  font-size:14px;
  display:none;
}
header img{height:28px}
footer{
  bottom:0;height:62px;
  justify-content:space-between;padding:0 16px;
  border-top:1px solid rgba(0,0,0,.05);
}
footer span{font-size:14px}
footer button{
  border:none;border-radius:999px;
  padding:10px 20px;
  background:linear-gradient(135deg,var(--sun),var(--sun2));
  font-weight:700;
}

/* PAGES */
.page{display:none;padding:90px 20px 140px;min-height:100vh}
.page.active{display:block}

/* TITRES */
.title{
  font-family:'Fredoka',cursive;
  font-size:28px;
  text-align:center;
  margin-bottom:20px;
}

/* CARTES */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
.card{
  background:var(--card);
  border-radius:26px;
  padding:24px 16px;
  box-shadow:0 20px 45px rgba(0,0,0,.1);
}

/* PRODUITS */
.product{
  text-align:center;
}
.product b{
  font-family:'Fredoka',cursive;
  font-size:22px;
}
.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:12px;
}
.qty button{
  width:32px;height:32px;
  border:none;border-radius:50%;
  background:var(--sun);
  font-size:18px;
  font-weight:700;
}

/* PANIER */
.cart-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.cart-line b{font-size:15px}
.cart-line span{font-size:14px}

/* INPUT */
textarea{
  width:100%;
  border-radius:16px;
  border:1px solid rgba(0,0,0,.1);
  padding:12px;
  font-family:'Inter';
  resize:none;
}
.radio{
  margin-bottom:10px;
}
.primary{
  width:100%;
  border:none;
  border-radius:999px;
  padding:16px;
  font-size:16px;
  font-family:'Fredoka';
  background:linear-gradient(135deg,var(--sun),var(--sun2));
}
</style>
</head>

<body>

<div class="app">

<div class="sun"></div>
<div class="bubble b1"></div>
<div class="bubble b2"></div>
<div class="bubble b3"></div>
<div class="bubble b4"></div>
<div class="wave"></div>

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG">
</header>

<!-- CAT√âGORIES -->
<section id="home" class="page active">
  <div class="grid">
    <div class="card product" onclick="go('choco')">üç´<br><small>Jaune / Filtr√©</small></div>
    <div class="card product" onclick="go('green')">ü•¶<br><small>Local / Cali</small></div>
  </div>
</section>

<section id="choco" class="page">
  <div class="grid">
    <div class="card product" onclick="openProducts('Jaune')">üü°<small>Jaune</small></div>
    <div class="card product" onclick="openProducts('Filtr√©')">üîç<small>Filtr√©</small></div>
  </div>
</section>

<section id="green" class="page">
  <div class="grid">
    <div class="card product" onclick="openProducts('Local')">üå±<small>Local</small></div>
    <div class="card product" onclick="openProducts('Cali')">üá∫üá∏<small>Cali</small></div>
  </div>
</section>

<section id="products" class="page">
  <div class="title" id="productTitle"></div>
  <div class="grid" id="productGrid"></div>
</section>

<!-- PANIER -->
<section id="cart" class="page">
  <div class="title">Panier</div>
  <div id="cartItems"></div>

  <div class="card">
    <div class="radio">
      <label><input type="radio" name="delivery" checked onchange="setDelivery(false)"> Sur place</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="delivery" onchange="setDelivery(true)"> Livraison +20‚Ç¨</label>
    </div>
    <div id="addressBox" style="display:none">
      <textarea id="address" placeholder="Adresse de livraison"></textarea>
    </div>
  </div>

  <div class="card">
    <b>Total : <span id="totalCart">0</span> ‚Ç¨</b>
  </div>

  <button class="primary" onclick="prepareOrder()">Continuer</button>
</section>

<footer>
  <span>üõí <span id="cartCount">0</span> ¬∑ <span id="cartTotal">0</span> ‚Ç¨</span>
  <button onclick="go('cart')">Panier</button>
</footer>

</div>

<script>
let historyStack=[];
let cart=[];
let delivery=false;
const deliveryFee=20;
const prices=[
  {label:"20‚Ç¨",price:20},
  {label:"5g",price:50},
  {label:"10g",price:90}
];

function go(id){
  const current=document.querySelector(".page.active");
  if(current) historyStack.push(current.id);
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  backBtn.style.display = historyStack.length ? "block":"none";
}
function goBack(){
  const prev=historyStack.pop();
  if(!prev) return;
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(prev).classList.add("active");
  backBtn.style.display = historyStack.length ? "block":"none";
}

function openProducts(type){
  productTitle.innerText=type;
  productGrid.innerHTML="";
  prices.forEach(p=>{
    const id=type+"-"+p.label;
    const item=cart.find(i=>i.id===id);
    productGrid.innerHTML+=`
      <div class="product card">
        <b>${p.label}</b><br><small>${p.price} ‚Ç¨</small>
        <div class="qty">
          ${
            item
            ? `<button onclick="change('${id}',-1)">‚àí</button>
               <span>${item.qty}</span>
               <button onclick="change('${id}',1)">+</button>`
            : `<button onclick="add('${id}','${type}','${p.label}',${p.price})">Ajouter</button>`
          }
        </div>
      </div>`;
  });
  go("products");
}

function add(id,type,label,price){
  cart.push({id,type,label,price,qty:1});
  updateCart();
  openProducts(type);
}
function change(id,d){
  const it=cart.find(i=>i.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(i=>i.id!==id);
  updateCart();
  openProducts(it.type);
}

function updateCart(){
  let count=0,total=0;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    count+=i.qty;
    total+=i.qty*i.price;
    cartItems.innerHTML+=`
      <div class="cart-line">
        <b>${i.qty} √ó ${i.label} ${i.type}</b>
        <span>${i.qty*i.price} ‚Ç¨</span>
      </div>`;
  });
  if(delivery) total+=deliveryFee;
  cartCount.innerText=count;
  cartTotal.innerText=total;
  totalCart.innerText=total;
}

function setDelivery(v){
  delivery=v;
  addressBox.style.display=v?"block":"none";
  updateCart();
}

function prepareOrder(){
  if(cart.length===0){alert("Panier vide");return;}
  if(delivery && !address.value.trim()){
    alert("Adresse requise");
    return;
  }
  alert("Panier pr√™t ‚úîÔ∏è (prochaine √©tape : confirmation & envoi)");
}

updateCart();
</script>

</body>
</html>
