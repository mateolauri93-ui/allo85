<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
  --bg-opacity:1;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:Inter,sans-serif;
  color:var(--text);
  background:#fff;
  position:relative;
  transition:background .4s,color .4s;
}

/* ===== FOND GLOBAL (ANIMABLE) ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  opacity:var(--bg-opacity);
  background:
    linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(6px) saturate(1.08);
  transform:scale(1.05);
  transition:opacity .45s ease;
  z-index:-2;
}

/* ===== FOND ğŸ« ===== */
body.bg-choco::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}

/* ===== FOND ğŸ¥¦ ===== */
body.bg-green::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

/* ===== MODE NUIT ===== */
body.night{color:#f8fafc}
body.night::before{
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(8px);
}
body.night.bg-choco::before{
  background:
    linear-gradient(rgba(2,6,23,.78),rgba(2,6,23,.78)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}
body.night.bg-green::before{
  background:
    linear-gradient(rgba(2,6,23,.78),rgba(2,6,23,.78)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

/* ===== ACCUEIL ===== */
#welcome{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}
#welcome-hitbox{
  position:absolute;
  width:300px;
  height:100px;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
}
.welcome-hide{animation:welcomeOut .45s forwards}
@keyframes welcomeOut{
  to{opacity:0;transform:scale(1.05)}
}

/* ===== STRUCTURE ===== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}

header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.82);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  z-index:10;
}

header{
  top:0;
  height:56px;
  justify-content:space-between;
  padding:0 14px;
  display:none;
}
footer{
  bottom:0;
  height:64px;
  justify-content:space-between;
  padding:0 16px;
  display:none;
}

header strong{
  font-family:Fredoka;
  font-size:18px;
}

header button,
footer button{
  border:none;
  border-radius:999px;
  padding:8px 16px;
  background:var(--accent);
  font-family:Fredoka;
  transition:transform .15s ease;
}
header button:active,
footer button:active{
  transform:scale(.94);
}

/* ===== PAGES ===== */
.page{
  display:none;
  padding:96px 20px 150px;
  animation:pageIn .25s ease;
}
@keyframes pageIn{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}
.page.active{display:block}

/* ===== UI ===== */
.grid{
  display:grid;
  gap:18px;
}

/* ğŸ‘‰ MODIF : boutons ğŸ« ğŸ¥¦ en colonne + plus gros */
.grid.root-grid{
  grid-template-columns:1fr;
}

.card{
  background:rgba(255,255,255,.78);
  border-radius:30px;
  padding:28px;
  text-align:center;
  font-family:Fredoka;
  font-size:40px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  transition:transform .2s ease, box-shadow .2s ease;
}
.card:active{
  transform:scale(.96);
  box-shadow:0 12px 26px rgba(0,0,0,.18);
}

.price{font-size:22px;margin:6px 0}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:10px;
}
.qty button{
  width:30px;height:30px;
  border:none;border-radius:50%;
  background:var(--accent);
  font-size:18px;
}
  .notice{
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:14px;
  margin-top:16px;
}

/* ===== SERVICES ===== */
#services{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#services .box{
  background:var(--card);
  border-radius:28px;
  padding:26px;
  width:82%;
}
#services button{
  width:100%;
  margin:10px 0;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
  transition:transform .15s ease;
}
#services button:active{transform:scale(.96)}

/* ===== BARRE CADEAU 150â‚¬ ===== */
.gift-bar{
  position:fixed;
  left:50%;
  bottom:74px;
  transform:translateX(-50%);
  width:90%;
  max-width:380px;
  background:rgba(255,255,255,.88);
  backdrop-filter:blur(8px);
  border-radius:18px;
  padding:12px 14px;
  box-shadow:0 12px 28px rgba(0,0,0,.18);
  font-family:Fredoka;
  z-index:9;
}
.gift-text{
  font-size:14px;
  text-align:center;
}
.gift-track{
  width:100%;
  height:10px;
  background:rgba(0,0,0,.1);
  border-radius:999px;
  overflow:hidden;
  margin-top:6px;
}
.gift-progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffd56b,#ffb703);
  border-radius:999px;
  transition:width .35s ease;
}
</style>
</head>

<body>

<div id="welcome">
  <div id="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">

<header id="header">
  <button onclick="goBack()">â¬…</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">â˜°</button>
</header>

<footer id="footer">
  <span>ğŸ›’ <b id="cartCount">0</b> Â· <b id="cartTotal">0â‚¬</b></span>
  <button id="cartBtn" onclick="go('cart')">Panier</button>
</footer>

<section id="root" class="page active">
  <div class="grid root-grid">
    <div class="card" onclick="goChoco()">ğŸ«</div>
    <div class="card" onclick="goGreen()">ğŸ¥¦</div>
  </div>
</section>

<section id="choco" class="page">
  <div class="grid">
    <div class="card" onclick="go('jaune')">ğŸŸ¡ Jaune</div>
    <div class="card" onclick="go('filtre')">ğŸ” FiltrÃ©</div>
  </div>
</section>

<section id="green" class="page">
  <div class="grid">
    <div class="card" onclick="go('cali')">ğŸ‡ºğŸ‡¸ Cali</div>
  </div>
</section>

<section id="jaune" class="page">
  <h2>ğŸŸ¡ Jaune</h2>
  <div class="grid" id="jauneList"></div>
</section>

<section id="filtre" class="page">
  <h2>ğŸ” FiltrÃ©</h2>
  <div class="grid" id="filtreList"></div>
</section>

<section id="cali" class="page">
  <h2>ğŸ‡ºğŸ‡¸ Cali</h2>
  <div class="grid" id="caliList"></div>
</section>

<section id="cart" class="page">
  <h2>ğŸ›’ Panier</h2>
  <div id="cartItems"></div>

  <div class="notice">
    <label><input type="radio" name="del" checked onclick="setDelivery(false)"> Sur place</label><br>
    <label><input type="radio" name="del" onclick="setDelivery(true)"> Livraison +20â‚¬</label>
  </div>

  <textarea id="address" placeholder="Adresse de livraison"
    style="display:none;width:100%;margin-top:10px"></textarea>

  <p><b>Total : <span id="total">0</span> â‚¬</b></p>

  <button onclick="sendOrder()"
    style="width:100%;padding:14px;border:none;border-radius:999px;background:var(--accent);font-family:Fredoka">
    Confirmer la commande
  </button>
</section>

<!-- BARRE CADEAU -->
<div class="gift-bar" id="giftBar" style="display:none">
  <div class="gift-text" id="giftText"></div>
  <div class="gift-track">
    <div class="gift-progress" id="giftProgress"></div>
  </div>
</div>
<div id="services">
  <div class="box">
    <button onclick="goWelcome()">ğŸ  Accueil</button>
    <button onclick="go('advantages');toggleServices()">â­ Avantages</button>
    <button onclick="toggleNight()">ğŸŒ™ Mode nuit</button>
    <button onclick="toggleServices()">Fermer</button>
  </div>
</div>

<script>
/* ================= CATALOGUE ================= */
const catalog={
  jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  filtre:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

/* ================= ETAT ================= */
let stack=["root"];
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let delivery=false;
let orders=Number(localStorage.getItem("orders")||0);
let ref=localStorage.getItem("ref")||("ALLO85-"+Math.random().toString(36).slice(2,7).toUpperCase());
localStorage.setItem("ref",ref);

/* ================= FOND ================= */
function transitionBg(cls){
  document.documentElement.style.setProperty('--bg-opacity','0');
  setTimeout(()=>{
    document.body.classList.remove("bg-choco","bg-green");
    if(cls) document.body.classList.add(cls);
    document.documentElement.style.setProperty('--bg-opacity','1');
  },200);
}

/* ================= NAV ================= */
function level(){return orders>=6?"VIP":orders>=3?"RÃ©gulier":"Nouveau"}

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  if(id==="advantages"){
    levelText.innerText=level();
    orderCount.innerText=orders;
    refCode.innerText=ref;
  }
}

function go(id){stack.push(id);show(id)}
function goBack(){
  if(stack.length>1){stack.pop();show(stack.at(-1))}
  if(stack.length===1) transitionBg(null);
}

/* ================= ACCUEIL ================= */
function enterApp(){
  welcome.classList.add("welcome-hide");
  setTimeout(()=>{
    welcome.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}
function goWelcome(){
  stack=["root"];show("root");transitionBg(null);
  header.style.display="none";footer.style.display="none";
  welcome.style.display="block";welcome.classList.remove("welcome-hide");
  services.style.display="none";
}
function toggleServices(){services.style.display=services.style.display==="flex"?"none":"flex"}
function toggleNight(){document.body.classList.toggle("night")}

/* ================= CATEGORIES ================= */
function goChoco(){transitionBg("bg-choco");go("choco")}
function goGreen(){transitionBg("bg-green");go("green")}

/* ================= PRODUITS ================= */
function renderProducts(list,id){
  const el=document.getElementById(id); el.innerHTML="";
  list.forEach(p=>{
    const key=id+p.g;
    const it=cart.find(i=>i.k===key);
    el.innerHTML+=`
      <div class="card">
        <div>${p.g}</div>
        <div class="price">${p.p}â‚¬</div>
        <div class="qty">
          ${it
            ? `<button onclick="chg('${key}',-1)">âˆ’</button>${it.q}<button onclick="chg('${key}',1)">+</button>`
            : `<button onclick="add('${key}','${id}','${p.g}',${p.p})">Ajouter</button>`
          }
        </div>
      </div>`;
  });
}

function add(k,t,g,p){
  cart.push({k,t,g,p,q:1});
  save(); pulseCart();
  if(window.Telegram?.WebApp){Telegram.WebApp.HapticFeedback.impactOccurred("light")}
}
function chg(k,d){
  const i=cart.find(x=>x.k===k); if(!i)return;
  i.q+=d; if(i.q<=0) cart=cart.filter(x=>x.k!==k);
  save(); pulseCart();
}
function save(){localStorage.setItem("cart",JSON.stringify(cart));updateUI()}

/* ================= BARRE CADEAU ================= */
function updateGiftBar(total){
  const bar=giftBar, prog=giftProgress, txt=giftText;
  const goal=150; bar.style.display="block";
  if(total>=goal){
    prog.style.width="100%";
    txt.innerHTML="ğŸ‰ <b>Cadeau dÃ©bloquÃ© !</b>";
  }else{
    const pct=Math.min(total/goal*100,100);
    prog.style.width=pct+"%";
    txt.innerHTML=`ğŸ Plus que <b>${goal-total}â‚¬</b> pour dÃ©bloquer un cadeau`;
  }
}

/* ================= UI ================= */
function updateUI(){
  renderProducts(catalog.jaune,"jauneList");
  renderProducts(catalog.filtre,"filtreList");
  renderProducts(catalog.cali,"caliList");

  let c=0,t=0; cartItems.innerHTML="";
  cart.forEach(i=>{
    c+=i.q; t+=i.q*i.p;
    cartItems.innerHTML+=`
      <div class="card">
        <div><b>${i.g} ${i.t}</b></div>
        <div class="price">${i.q*i.p}â‚¬</div>
        <div class="qty">
          <button onclick="chg('${i.k}',-1)">âˆ’</button>${i.q}<button onclick="chg('${i.k}',1)">+</button>
        </div>
      </div>`;
  });
  if(delivery)t+=20;
  cartCount.innerText=c; cartTotal.innerText=t+"â‚¬"; total.innerText=t;
  updateGiftBar(t);
}

function pulseCart(){
  cartBtn.classList.remove("pulse");
  void cartBtn.offsetWidth;
  cartBtn.classList.add("pulse");
}
function setDelivery(v){delivery=v; address.style.display=v?"block":"none"; updateUI()}

/* ================= COMMANDE ================= */
function sendOrder(){
  if(cart.length===0)return alert("Panier vide");
  if(delivery && !address.value.trim())return alert("Adresse requise");
  orders++; localStorage.setItem("orders",orders);

  let msg=`ğŸ§¾ COMMANDE ALLO85\nâ­ ${level()} (${orders})\nğŸ ${ref}\n\n`;
  cart.forEach(i=>msg+=`â€¢ ${i.q}Ã— ${i.g} ${i.t} â€” ${i.q*i.p}â‚¬\n`);
  msg+=delivery?`\nğŸšš Livraison +20â‚¬\n${address.value}\n`:`\nğŸ“ Sur place\n`;
  msg+=`\nğŸ’° Total : ${total.innerText}â‚¬`;

  navigator.clipboard.writeText(msg);
  cart=[]; save(); address.value="";
  show("confirm");
}
function openAllo(){window.open("https://t.me/allo856","_blank")}

/* ================= INIT ================= */
updateUI();
</script>

</body>
</html>
