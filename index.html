/* ==================================================

const MASTER_CODE="HELLOALLO85";

let ref=localStorage.getItem("ref") ||
  ("ALLO85-"+Math.random().toString(36).slice(2,7).toUpperCase());
localStorage.setItem("ref",ref);

let accessGranted=localStorage.getItem("accessGranted")==="true";
let stack=["root"];
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let delivery=false;
let orders=Number(localStorage.getItem("orders")||0);

/* ==================================================
   ğŸ” ACCÃˆS
   ================================================== */
function checkAccess(){
  const input=accessInput.value.trim().toUpperCase();
  const allowedCodes=[MASTER_CODE,ref];

  if(allowedCodes.includes(input)){
    localStorage.setItem("accessGranted","true");
    accessGranted=true;
    accessError.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
    show("root");
  }else{
    accessError.style.display="block";
  }
}

/* ==================================================
   ğŸ§­ NAVIGATION
   ================================================== */
function show(id){
  if(!accessGranted && id!=="access") id="access";
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  if(id==="advantages"){
    levelText.innerText=level();
    orderCount.innerText=orders;
    refCode.innerText=ref;
  }
}

function go(id){
  if(!accessGranted) return;
  stack.push(id);
  show(id);
}

function goBack(){
  if(stack.length>1){
    stack.pop();
    show(stack.at(-1));
  }
}

/* ==================================================
   ğŸ BARRE CADEAU
   ================================================== */
function updateGiftBar(total){
  if(total<=0){
    giftBar.style.display="none";
    return;
  }

  const goal=150;
  giftBar.style.display="block";

  if(total>=goal){
    giftProgress.style.width="100%";
    giftText.innerHTML="ğŸ‰ <b>Cadeau dÃ©bloquÃ© !</b>";
  }else{
    const percent=(total/goal)*100;
    giftProgress.style.width=percent+"%";
    giftText.innerHTML=`ğŸ Plus que <b>${goal-total}â‚¬</b> pour dÃ©bloquer un cadeau`;
  }
}
