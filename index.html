<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{margin:0}

/* ACCUEIL IMAGE */
.welcome-screen{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}

/* ZONE CLIQUABLE INVISIBLE */
.welcome-hitbox{
  position:absolute;
  width:240px;
  height:70px;

  /* ‚¨áÔ∏è AJUSTEMENT FIN (UNE FOIS POUR TOUTES) */
  left:50%;
  top:62%;
  transform:translate(-50%,-50%);

  cursor:pointer;
}

/* DISPARITION */
.welcome-hide{
  animation:fadeOut .45s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.03)}
}

/* APP (inchang√©e) */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:#fff;
  display:flex;
  align-items:center;
  z-index:20;
}
header{top:0;height:56px;justify-content:space-between;padding:0 12px;display:none}
footer{bottom:0;height:62px;justify-content:space-between;padding:0 16px;display:none}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome" class="welcome-screen">
  <div class="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">
  <header id="header">
    <strong>ALLO85</strong>
  </header>
  <footer id="footer">
    <span>üõí</span>
  </footer>
</div>

<script>
function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}
</script>

</body>
</html>
