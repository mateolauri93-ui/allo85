<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ALLO85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f0c;
  --card:#131a16;
  --gold:#d4af37;
  --text:#e5e7eb;
  --accent:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:var(--text);
}

/* HEADER */
.header{
  position:sticky;
  top:0;
  background:#000;
  border-bottom:1px solid rgba(212,175,55,.25);
  padding:14px;
  text-align:center;
}
.header h1{
  margin:0;
  letter-spacing:3px;
}

/* BACK */
#backBtn{
  position:absolute;
  left:14px;
  top:14px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:6px 10px;
  border-radius:999px;
  display:none;
}

/* SCREENS */
.screen{display:none;padding-bottom:120px}
.screen.active{display:block}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:16px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#111,#020617);
  border-radius:18px;
  padding:18px;
  border:1px solid rgba(212,175,55,.3);
  box-shadow:0 10px 25px rgba(0,0,0,.6);
  text-align:center;
}
.card h3{margin:8px 0 14px}

/* OPTION */
.option{
  margin-bottom:10px;
  padding:10px;
  border-radius:999px;
  border:1px solid var(--gold);
  color:var(--gold);
  cursor:pointer;
}
.option:hover{
  background:rgba(212,175,55,.1);
}

/* WELCOME */
#welcome{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:70vh;
}
#welcome h2{
  font-size:28px;
  margin-bottom:24px;
}

/* CART BAR */
#cartBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  border-top:1px solid rgba(212,175,55,.3);
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
#cartBar button{
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:8px 16px;
  border-radius:999px;
}

/* CART */
#cart{
  position:fixed;
  inset:0;
  background:#000;
  padding:20px;
  display:none;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.cart-item button{
  margin-left:6px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:4px 10px;
  border-radius:6px;
}
.total{
  margin-top:20px;
  font-size:22px;
  color:var(--gold);
  text-align:center;
}
</style>
</head>

<body>

<div class="header">
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <h1>ALLO85</h1>
</div>

<!-- WELCOME -->
<div id="welcome" class="screen active">
  <h2>Bienvenue</h2>
  <button class="option" onclick="go('home')">Entrer</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <div class="grid">
    <div class="card" onclick="go('choco')"><h3>üç´</h3></div>
    <div class="card" onclick="go('green')"><h3>ü•¶</h3></div>
  </div>
</div>

<!-- üç´ -->
<div id="choco" class="screen">
  <div class="grid">
    <div class="card" onclick="go('jaune')"><h3>üü° Jaune</h3></div>
    <div class="card" onclick="go('filtre')"><h3>üîç Filtr√©</h3></div>
  </div>
</div>

<!-- ü•¶ -->
<div id="green" class="screen">
  <div class="grid">
    <div class="card" onclick="go('local')"><h3>üå± Local</h3></div>
    <div class="card" onclick="go('cali')"><h3>üá∫üá∏ Cali</h3></div>
  </div>
</div>

<!-- PRODUCTS TEMPLATE -->
<div id="jaune" class="screen"></div>
<div id="filtre" class="screen"></div>
<div id="local" class="screen"></div>
<div id="cali" class="screen"></div>

<!-- CART -->
<div id="cart">
  <h2>Panier</h2>
  <div id="cartItems"></div>
  <div class="total">Total : <span id="total">0</span> ‚Ç¨</div>
  <button class="option" onclick="closeCart()">Fermer</button>
</div>

<!-- CART BAR -->
<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button onclick="openCart()">Voir panier</button>
</div>

<script>
Telegram.WebApp.ready();

const prices={
  '5g':50,
  '10g':90,
  '20‚Ç¨':20
};

const screens=['jaune','filtre','local','cali'];
screens.forEach(id=>{
  document.getElementById(id).innerHTML=`
    <div class="grid">
      ${Object.keys(prices).map(k=>`
        <div class="card">
          <h3>${k}</h3>
          <div class="option" onclick="add('${id} ${k}',${prices[k]})">
            Ajouter ‚Äî ${prices[k]}‚Ç¨
          </div>
        </div>
      `).join('')}
    </div>`;
});

let history=[];
let cart=[];

function go(id){
  const cur=document.querySelector('.screen.active');
  if(cur) history.push(cur.id);
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('backBtn').style.display=id==='welcome'?'none':'block';
}

function goBack(){
  const prev=history.pop();
  if(prev) go(prev);
}

function add(name,price){
  const item=cart.find(i=>i.name===name);
  if(item) item.qty++;
  else cart.push({name,price,qty:1});
  renderCart();
}

function renderCart(){
  let total=0,count=0;
  const el=document.getElementById('cartItems');
  el.innerHTML='';
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    el.innerHTML+=`
      <div class="cart-item">
        <span>${i.name} x${i.qty}</span>
        <span>
          <button onclick="i.qty++;renderCart()">+</button>
          <button onclick="i.qty--;if(i.qty<=0)cart.splice(${idx},1);renderCart()">‚àí</button>
        </span>
      </div>`;
  });
  document.getElementById('total').innerText=total;
  document.getElementById('count').innerText=count;
}

function openCart(){document.getElementById('cart').style.display='block'}
function closeCart(){document.getElementById('cart').style.display='none'}
</script>

</body>
</html>
