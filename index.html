<script>
if(window.Telegram?.WebApp){Telegram.WebApp.ready();Telegram.WebApp.expand();}

const catalog={
  jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  filtre:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

let stack=["root"];
let cart=JSON.parse(localStorage.getItem("cart")||"[]");

function enterApp(){
  welcome.style.display="none";
  header.style.display="flex";
  footer.style.display="flex";
  show("root");
}

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function go(id){stack.push(id);show(id)}
function goBack(){if(stack.length>1){stack.pop();show(stack.at(-1))}}

function goChoco(){document.body.className="bg-choco";go("choco")}
function goGreen(){document.body.className="bg-green";go("green")}
function toggleNight(){document.body.classList.toggle("night")}

function render(list,id){
  const el=document.getElementById(id);el.innerHTML="";
  list.forEach(p=>{
    const k=id+p.g;
    const it=cart.find(i=>i.k===k);
    el.innerHTML+=`
      <div class="card">
        <div>${p.g}</div>
        <div>${p.p}â‚¬</div>
        <div class="qty">
          ${it
            ? `<button onclick="chg('${k}',-1)">âˆ’</button>${it.q}<button onclick="chg('${k}',1)">+</button>`
            : `<button onclick="add('${k}','${p.g}',${p.p})">Ajouter</button>`
          }
        </div>
      </div>`;
  });
}

function add(k,g,p){cart.push({k,g,p,q:1});save()}
function chg(k,d){
  const i=cart.find(x=>x.k===k);
  if(!i)return;
  i.q+=d;
  if(i.q<=0)cart=cart.filter(x=>x.k!==k);
  save();
}
function save(){localStorage.setItem("cart",JSON.stringify(cart));update()}

function update(){
  render(catalog.jaune,"jauneList");
  render(catalog.filtre,"filtreList");
  render(catalog.cali,"caliList");

  cartItems.innerHTML="";
  let c=0,t=0;
  cart.forEach(i=>{
    c+=i.q;t+=i.q*i.p;
    cartItems.innerHTML+=`
      <div class="card">
        ${i.g} â€” ${i.q*i.p}â‚¬
        <div class="qty">
          <button onclick="chg('${i.k}',-1)">âˆ’</button>${i.q}<button onclick="chg('${i.k}',1)">+</button>
        </div>
      </div>`;
  });

  cartCount.innerText=c;
  cartTotal.innerText=t+"â‚¬";
  total.innerText=t;

  giftBar.style.display="block";
  const pct=Math.min((t/150)*100,100);
  giftProgress.style.width=pct+"%";
  giftText.innerText=t>=150?"ğŸ‰ Cadeau dÃ©bloquÃ©":"ğŸ Plus que "+(150-t)+"â‚¬";
}

function sendOrder(){
  if(!cart.length)return alert("Panier vide");
  let msg="ğŸ§¾ COMMANDE ALLO85\n\n";
  cart.forEach(i=>msg+=`â€¢ ${i.q}Ã— ${i.g} â€” ${i.q*i.p}â‚¬\n`);
  msg+=`\nTotal : ${total.innerText}â‚¬`;

  navigator.clipboard.writeText(msg).then(()=>{
    cart=[];save();show("confirm");
  });
}
function openTelegram(){window.open("https://t.me/allo856","_blank")}
update();
</script>
