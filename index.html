<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;

}

header{

  display:flex;

</head>

<body>

<header>
  <button id="backBtn" class="secondary hidden" onclick="goBack()">â¬…</button>
  <b>ALLO85</b>
</header>

<!-- ACCUEIL -->
<main id="welcome">
  <div class="card">
    <h2>Bienvenue</h2>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</main>

<!-- HOME -->
<main id="home" class="hidden">
  <div class="card" onclick="go('choco')">ğŸ« CatÃ©gorie</div>
  <div class="card" onclick="go('green')">ğŸ¥¦ CatÃ©gorie</div>
</main>

<!-- ğŸ« -->
<main id="choco" class="hidden">
  <div class="card" onclick="go('jaune')">ğŸŸ¡ Jaune</div>
  <div class="card" onclick="go('filtre')">ğŸ” FiltrÃ©</div>
</main>

<!-- ğŸ¥¦ -->
<main id="green" class="hidden">
  <div class="card" onclick="go('local')">ğŸŒ± Local</div>
  <div class="card" onclick="go('cali')">ğŸ‡ºğŸ‡¸ Cali</div>
</main>

<!-- PRODUITS -->
<main id="jaune" class="hidden"></main>
<main id="filtre" class="hidden"></main>
<main id="local" class="hidden"></main>
<main id="cali" class="hidden"></main>

<!-- PANIER -->
<main id="cart" class="hidden">
  <h3>Panier</h3>
  <div id="cartItems"></div>
  <p>Total : <b><span id="total">0</span> â‚¬</b></p>
</main>

<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button class="secondary" onclick="go('cart')">Panier</button>
</div>

<script>
/* ETAT */
let history=[];
let cart=[];

/* PRIX */
const prices = {
  "5g":50,
  "10g":90,
  "20â‚¬":20
};

/* GENERATION PRODUITS */
["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML =
    Object.entries(prices).map(([label,price])=>`
      <div class="card">
        <b>${label}</b><br><br>
        <button class="primary" onclick="add('${cat} ${label}',${price})">
          Ajouter ${price}â‚¬
        </button>
      </div>
    `).join("");
});

/* NAVIGATION */
function show(id){
  document.querySelectorAll("main").forEach(m=>m.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.getElementById("backBtn").classList.toggle("hidden",history.length===0);
}

function go(id){
  const current=[...document.querySelectorAll("main")].find(m=>!m.classList.contains("hidden"));
  if(current) history.push(current.id);
  show(id);
}

function goBack(){
  const prev=history.pop();
  if(prev) show(prev);
}

/* PANIER */
function add(name,price){
  const item=cart.find(i=>i.name===name);
  if(item) item.qty++;
  else cart.push({name,price,qty:1});
  renderCart();
}

function renderCart(){
  let total=0,count=0;
  const el=document.getElementById("cartItems");
  el.innerHTML="";
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    el.innerHTML+=`
      <div class="card">
        ${i.name} x${i.qty}<br><br>
        <button onclick="change(${idx},1)">+</button>
        <button onclick="change(${idx},-1)">âˆ’</button>
      </div>
    `;
  });
  document.getElementById("total").innerText=total;
  document.getElementById("count").innerText=count;
}

function change(idx,delta){
  cart[idx].qty+=delta;
  if(cart[idx].qty<=0) cart.splice(idx,1);
  renderCart();
}
</script>

</body>
</html>
