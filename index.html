<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
:root{
  --bg:#0b0f0c;
  --card:#121614;
  --gold:#d4af37;
  --text:#f5f5f5;
  --muted:#999;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",Arial,sans-serif;
  background:radial-gradient(circle at top,#111,#000);
  color:var(--text);
}

.hidden{display:none}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  background:rgba(0,0,0,.9);
  padding:14px;
  text-align:center;
  border-bottom:1px solid rgba(212,175,55,.25);
  z-index:10;
}

#backBtn{
  position:absolute;
  left:12px;
  top:10px;
  padding:6px 12px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
}

/* MAIN */
main{
  padding:90px 18px 130px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#111,#050505);
  border-radius:18px;
  padding:20px;
  margin-bottom:18px;
  text-align:center;
  box-shadow:
    0 10px 25px rgba(0,0,0,.6),
    inset 0 0 0 1px rgba(212,175,55,.15);
}

.card:active{transform:scale(.97)}

/* BUTTONS */
button{
  border-radius:999px;
  padding:12px 22px;
  font-size:15px;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,#d4af37,#f5d77a);
  color:#000;
  border:none;
}

.secondary{
  background:transparent;
  color:var(--text);
  border:1px solid rgba(255,255,255,.25);
}

/* WELCOME */
#welcome{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}

#welcome h2{
  font-size:28px;
  letter-spacing:2px;
  margin-bottom:30px;
}

/* CART BAR */
#cartBar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:rgba(0,0,0,.95);
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-top:1px solid rgba(212,175,55,.25);
}

#cartBar span{
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<header>
  <button id="backBtn" class="hidden" onclick="goBack()">‚¨Ö</button>
  <b>ALLO85</b>
</header>

<!-- ACCUEIL -->
<main id="welcome">
  <div class="card">
    <h2>Bienvenue</h2>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</main>

<!-- HOME -->
<main id="home" class="hidden">
  <div class="card" onclick="go('choco')">üç´ Cat√©gorie</div>
  <div class="card" onclick="go('green')">ü•¶ Cat√©gorie</div>
</main>

<!-- üç´ -->
<main id="choco" class="hidden">
  <div class="card" onclick="go('jaune')">üü° Jaune</div>
  <div class="card" onclick="go('filtre')">üîç Filtr√©</div>
</main>

<!-- ü•¶ -->
<main id="green" class="hidden">
  <div class="card" onclick="go('local')">üå± Local</div>
  <div class="card" onclick="go('cali')">üá∫üá∏ Cali</div>
</main>

<!-- PRODUITS -->
<main id="jaune" class="hidden"></main>
<main id="filtre" class="hidden"></main>
<main id="local" class="hidden"></main>
<main id="cali" class="hidden"></main>

<!-- PANIER -->
<main id="cart" class="hidden">
  <h3>Panier</h3>
  <div id="cartItems"></div>
  <p>Total : <b><span id="total">0</span> ‚Ç¨</b></p>
</main>

<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button class="secondary" onclick="go('cart')">Panier</button>
</div>

<script>
let history=[];
let cart=[];

const prices={ "5g":50, "10g":90, "20‚Ç¨":20 };

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML =
    Object.entries(prices).map(([label,price])=>`
      <div class="card">
        <b>${label}</b><br><br>
        <button class="primary" onclick="add('${cat} ${label}',${price})">
          Ajouter ${price}‚Ç¨
        </button>
      </div>
    `).join("");
});

function show(id){
  document.querySelectorAll("main").forEach(m=>m.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.getElementById("backBtn").classList.toggle("hidden",history.length===0);
}

function go(id){
  const current=[...document.querySelectorAll("main")].find(m=>!m.classList.contains("hidden"));
  if(current) history.push(current.id);
  show(id);
}

function goBack(){
  const prev=history.pop();
  if(prev) show(prev);
}

function add(name,price){
  const item=cart.find(i=>i.name===name);
  if(item) item.qty++;
  else cart.push({name,price,qty:1});
  renderCart();
}

function renderCart(){
  let total=0,count=0;
  const el=document.getElementById("cartItems");
  el.innerHTML="";
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    el.innerHTML+=`
      <div class="card">
        ${i.name} x${i.qty}<br><br>
        <button onclick="change(${idx},1)">+</button>
        <button onclick="change(${idx},-1)">‚àí</button>
      </div>
    `;
  });
  document.getElementById("total").innerText=total;
  document.getElementById("count").innerText=count;
}

function change(idx,delta){
  cart[idx].qty+=delta;
  if(cart[idx].qty<=0) cart.splice(idx,1);
  renderCart();
}
</script>

</body>
</html>
