<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<!-- TYPO -->
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
/* =====================
   PALETTE
===================== */
:root{
  --sand:#f7f1e3;
  --sky:#e6f3ff;
  --sun:#ffd56b;
  --sun2:#ffef9c;
  --sea:#7fd1e8;
  --ink:#1f2937;
  --card:#ffffffdd;
}

/* =====================
   BASE
===================== */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter', system-ui, sans-serif;
  background:linear-gradient(180deg,var(--sky),var(--sand));
  color:var(--ink);
}

/* =====================
   APP
===================== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  position:relative;
  overflow:hidden;
}

/* =====================
   D√âCO ‚Äì BULLES
===================== */
.bubble{
  position:absolute;
  border-radius:50%;
  background:rgba(255,255,255,.55);
  filter:blur(1px);
}
.b1{width:180px;height:180px;top:-60px;left:-60px}
.b2{width:90px;height:90px;top:160px;right:-30px}
.b3{width:220px;height:220px;bottom:-90px;left:20px}
.b4{width:140px;height:140px;bottom:180px;right:-50px}
.b5{width:60px;height:60px;top:60px;left:60px}

/* =====================
   D√âCO ‚Äì SOLEIL
===================== */
.sun{
  position:absolute;
  top:-120px;
  right:-120px;
  width:300px;
  height:300px;
  background:radial-gradient(circle,var(--sun),transparent 70%);
  opacity:.5;
}

/* =====================
   D√âCO ‚Äì VAGUES
===================== */
.wave{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:160px;
  background:
    radial-gradient(circle at 20% 0,var(--sea),transparent 60%),
    radial-gradient(circle at 80% 0,var(--sea),transparent 60%);
  opacity:.35;
}

/* =====================
   HEADER / FOOTER
===================== */
header, footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,.82);
  z-index:10;
  display:flex;
  align-items:center;
}
header{
  top:0;
  height:56px;
  justify-content:center;
  border-bottom:1px solid rgba(0,0,0,.05);
}
footer{
  bottom:0;
  height:62px;
  justify-content:space-between;
  padding:0 16px;
  border-top:1px solid rgba(0,0,0,.05);
}
header img{height:28px}
footer span{font-size:14px}
footer button{
  border:none;
  border-radius:999px;
  padding:10px 20px;
  background:linear-gradient(135deg,var(--sun),var(--sun2));
  font-weight:700;
}

/* =====================
   PAGES
===================== */
.page{
  display:none;
  padding:90px 20px 120px;
  min-height:100vh;
}
.page.active{display:block}

/* =====================
   ACCUEIL
===================== */
#welcome{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:0 28px;
}
.logo-big{
  width:200px;
  margin-bottom:26px;
}
#welcome h1{
  font-family:'Fredoka', cursive;
  font-size:36px;
  margin:0 0 12px;
  letter-spacing:.5px;
}
#welcome p{
  font-size:17px;
  opacity:.85;
  margin-bottom:40px;
}
#welcome button{
  font-family:'Fredoka', cursive;
  border:none;
  border-radius:999px;
  padding:18px 44px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(135deg,var(--sun),var(--sun2));
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}

/* =====================
   CARTES
===================== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:20px;
}
.card{
  background:var(--card);
  border-radius:26px;
  padding:34px 18px;
  text-align:center;
  font-family:'Fredoka', cursive;
  font-size:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.1);
}
.card small{
  display:block;
  font-family:'Inter', sans-serif;
  font-size:14px;
  font-weight:500;
  margin-top:10px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="app">

<!-- D√âCO -->
<div class="sun"></div>
<div class="bubble b1"></div>
<div class="bubble b2"></div>
<div class="bubble b3"></div>
<div class="bubble b4"></div>
<div class="bubble b5"></div>
<div class="wave"></div>

<!-- HEADER -->
<header id="appHeader" style="display:none">
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG">
</header>

<!-- ACCUEIL -->
<section id="welcome" class="page active">
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo-big">
  <h1>Bienvenue</h1>
  <p>Une exp√©rience solaire, fun et inoubliable üå¥</p>
  <button onclick="enterApp()">Entrer</button>
</section>

<!-- CAT√âGORIES -->
<section id="home" class="page">
  <div class="grid">
    <div class="card">üç´<small>Jaune / Filtr√©</small></div>
    <div class="card">ü•¶<small>Local / Cali</small></div>
  </div>
</section>

<!-- FOOTER -->
<footer id="appFooter" style="display:none">
  <span>üõí 0 article ¬∑ 0 ‚Ç¨</span>
  <button>Panier</button>
</footer>

</div>

<script>
function enterApp(){
  document.getElementById("welcome").classList.remove("active");
  document.getElementById("home").classList.add("active");
  document.getElementById("appHeader").style.display="flex";
  document.getElementById("appFooter").style.display="flex";
}
</script>

</body>
</html>
