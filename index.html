<script>
/* TELEGRAM USER */
const tg = window.Telegram.WebApp;
const tgUser = tg.initDataUnsafe?.user;

/* CODE PARRAIN UNIQUE */
let referralCode = tgUser?.id
  ? "ALLO85-" + tgUser.id
  : "ALLO85-GUEST";

document.getElementById("referralDisplay").innerText = referralCode;

let historyStack=[],cart=[];

const catalog={
  Jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  FiltrÃ©:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  Cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

function enterApp(){
  welcome.remove();
  appHeader.style.display="flex";
  appFooter.style.display="flex";
  go("home");
}

function go(id){
  const cur=document.querySelector(".page.active");
  if(cur)historyStack.push(cur.id);
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function goBack(){
  const prev=historyStack.pop();
  if(prev){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(prev).classList.add("active");
  }
}

function openProducts(type){
  productTitle.innerText=type;
  productGrid.innerHTML="";
  catalog[type].forEach(it=>{
    const id=type+it.g;
    const c=cart.find(x=>x.id===id);
    productGrid.innerHTML+=`
      <div class="card">
        ${it.g} â€” ${it.p} â‚¬
        <div class="qty">
          ${c?`<button onclick="chg('${id}',-1)">âˆ’</button><span>${c.q}</span><button onclick="chg('${id}',1)">+</button>`:
          `<button onclick="add('${id}','${type}','${it.g}',${it.p})">Ajouter</button>`}
        </div>
      </div>`;
  });
  go("products");
}

function add(id,t,g,p){cart.push({id,t,g,p,q:1});upd();openProducts(t)}
function chg(id,d){
  const i=cart.find(x=>x.id===id);
  i.q+=d;if(i.q<=0)cart=cart.filter(x=>x.id!==id);
  upd();openProducts(i.t);
}

function upd(){
  let c=0,t=0;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    c+=i.q;t+=i.q*i.p;
    cartItems.innerHTML+=`<div>${i.q}Ã— ${i.g} ${i.t} â€” ${i.q*i.p} â‚¬</div>`;
  });
  cartCount.innerText=c;
  cartTotal.innerText=t;
}

function finalize(){
  if(cart.length===0)return alert("Panier vide");

  let msg=`ğŸ§¾ COMMANDE ALLO85\n\nCode parrain : ${referralCode}\n\n`;
  cart.forEach(i=>msg+=`â€¢ ${i.q}Ã— ${i.g} ${i.t} = ${i.q*i.p} â‚¬\n`);
  msg+=`\nTOTAL : ${cartTotal.innerText} â‚¬`;

  navigator.clipboard.writeText(msg);
  confirmOverlay.style.display="flex";
  launchConfetti();
}

function launchConfetti(){
  for(let i=0;i<80;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
