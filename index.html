<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ALLO85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f0c;
  --card:#111814;
  --gold:#d4af37;
  --text:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}
.logo{
  width:140px;
  max-width:60%;
  display:block;
  margin:0 auto 20px;
}

/* SCREENS */
.screen{
  position:absolute;
  inset:0;
  padding:24px;
  transform:translateX(100%);
  transition:.4s cubic-bezier(.4,0,.2,1);
  overflow-y:auto;
}
.screen.active{transform:translateX(0)}
.screen.prev{transform:translateX(-100%)}

/* SPLASH */
#splash{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#000;
}
#splash h1{color:var(--gold);letter-spacing:4px}
#splash button{
  margin-top:30px;
  padding:16px 44px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#d4af37,#f5d77a);
}

/* BUTTONS */
.btn{
  width:100%;
  padding:16px;
  margin-top:16px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:14px;
  border:1px solid rgba(212,175,55,.3);
}
.card video,.card .placeholder{
  width:100%;
  height:120px;
  border-radius:12px;
  background:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
}

/* PANIER */
#cart{
  position:fixed;
  inset:0;
  background:#020617;
  padding:24px;
  transform:translateY(100%);
  transition:.4s;
}
#cart.active{transform:translateY(0)}
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:12px;
}
.cart-item button{
  background:none;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:4px 10px;
  border-radius:6px;
}
.total{color:var(--gold);font-size:22px;text-align:center;margin-top:20px}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash" class="screen active">
  <img src="logo.png" class="logo">
  <h1>ALLO85</h1>
  <button onclick="enter()">ENTRER</button>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <img src="logo.png" class="logo">
  <button class="btn" onclick="go('catalog')">Catalogue</button>
  <button class="btn" onclick="go('history')">Historique</button>
  <button class="btn" onclick="openCart()">Panier</button>
</div>

<!-- CATALOGUE -->
<div id="catalog" class="screen">
  <div class="grid">
    <div class="card">
      <video src="choco.mp4" controls playsinline></video>
      <h3>üç´</h3>
      <button onclick="add('üç´',50)">Ajouter ‚Äî 50‚Ç¨</button>
    </div>
    <div class="card">
      <video src="green.mp4" controls playsinline></video>
      <h3>ü•¶</h3>
      <button onclick="add('ü•¶',60)">Ajouter ‚Äî 60‚Ç¨</button>
    </div>
  </div>
</div>

<!-- HISTORIQUE -->
<div id="history" class="screen">
  <h2>Historique</h2>
  <div id="historyList"></div>
</div>

<!-- PANIER -->
<div id="cart">
  <h2>Panier</h2>
  <div id="cartItems"></div>
  <div class="total">Total : <span id="total">0</span> ‚Ç¨</div>
  <button class="btn" onclick="checkout()">Valider</button>
  <button class="btn" onclick="closeCart()">Fermer</button>
</div>

<script>
Telegram.WebApp.ready();

let stack=['splash'];
let cart=[];
let historyData=JSON.parse(localStorage.getItem('history')||'[]');

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active','prev'));
  document.getElementById(stack[stack.length-1]).classList.add('prev');
  document.getElementById(id).classList.add('active');
  stack.push(id);
}
function go(id){show(id)}
function enter(){show('home')}

function add(name,price){
  const item=cart.find(i=>i.name===name);
  if(item)item.qty++;
  else cart.push({name,price,qty:1});
}
function openCart(){document.getElementById('cart').classList.add('active');renderCart()}
function closeCart(){document.getElementById('cart').classList.remove('active')}
function renderCart(){
  const el=document.getElementById('cartItems');
  let total=0;
  el.innerHTML='';
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    el.innerHTML+=`
    <div class="cart-item">
      <span>${i.name} x${i.qty}</span>
      <div>
        <button onclick="i.qty++;renderCart()">+</button>
        <button onclick="i.qty--;if(i.qty<=0)cart.splice(${idx},1);renderCart()">‚àí</button>
      </div>
    </div>`;
  });
  document.getElementById('total').innerText=total;
}
function checkout(){
  const msg=cart.map(i=>`${i.name} x${i.qty}`).join('\n');
  historyData.push({date:new Date().toLocaleString(),items:cart});
  localStorage.setItem('history',JSON.stringify(historyData));
  Telegram.WebApp.sendData(msg);
  cart=[];
  closeCart();
}
document.getElementById('historyList').innerHTML=historyData.map(h=>`<p>${h.date}</p>`).join('');
</script>

</body>
</html>
