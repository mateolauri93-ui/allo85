<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
body{margin:0}

/* ACCUEIL IMAGE */
.welcome-screen{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}

/* ZONE CLIQUABLE ALIGN√âE VISUELLEMENT */
.welcome-hitbox{
  position:absolute;
  width:260px;
  height:80px;
  left:50%;
  top:66%; /* ‚¨ÖÔ∏è PLUS BAS */
  transform:translate(-50%,-50%);
  cursor:pointer;
}

/* DISPARITION */
.welcome-hide{
  animation:fadeOut .45s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.03)}
}

/* APP PLACEHOLDER (sera reconnect√©e) */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:#fff;
  display:flex;
  align-items:center;
  z-index:20;
}
header{top:0;height:56px;justify-content:center;display:none}
footer{bottom:0;height:62px;justify-content:center;display:none}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome" class="welcome-screen">
  <div class="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">
  <header id="header"><strong>ALLO85</strong></header>
  <footer id="footer">üõí</footer>
</div>

<script>
function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}
</script>

</body>
</html>
