<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#0b0f0c;
  color:#fff;
}
.app{max-width:420px;margin:auto;min-height:100vh}
header{
  position:fixed;top:0;left:0;right:0;
  height:52px;background:#000;
  display:flex;align-items:center;justify-content:center;
}
#backBtn{
  position:absolute;left:10px;
  border:1px solid #f2c94c;
  background:none;color:#f2c94c;
  padding:4px 10px;border-radius:20px;
  display:none;
}
.logo{height:26px}
.page{
  display:none;
  padding:70px 12px 90px;
  min-height:100vh;
}
.page.active{display:block}
.card{
  background:#141816;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
button{
  border:none;border-radius:20px;
  padding:8px 14px;font-size:14px;
}
.primary{background:#f2c94c;color:#000}
.qty{display:flex;justify-content:center;gap:8px;margin-top:6px}
.qty button{
  width:28px;height:28px;border-radius:50%;
  background:#f2c94c;color:#000
}
#cartBar{
  position:fixed;bottom:0;left:0;right:0;
  height:56px;background:#000;
  display:flex;justify-content:space-between;
  align-items:center;padding:0 14px;
}
textarea{
  width:100%;background:#0c0f0d;color:#fff;
  border:1px solid #333;border-radius:10px;
  padding:10px;
}
</style>
</head>

<body>
<div class="app">

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<section id="welcome" class="page active">
  <div class="card" style="text-align:center">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" style="width:120px"><br><br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<section id="home" class="page">
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<br>Jaune / Filtr√©</div>
    <div class="card" onclick="go('green')">ü•¶<br>Local / Cali</div>
  </div>
</section>

<section id="choco" class="page">
  <div class="grid">
    <div class="card" onclick="go('jaune')">üü° Jaune</div>
    <div class="card" onclick="go('filtre')">üîç Filtr√©</div>
  </div>
</section>

<section id="green" class="page">
  <div class="grid">
    <div class="card" onclick="go('local')">üå± Local</div>
    <div class="card" onclick="go('cali')">üá∫üá∏ Cali</div>
  </div>
</section>

<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<section id="cart" class="page">
  <div id="cartItems"></div>

  <div class="card">
    <label><input type="radio" name="delivery" checked onclick="setDelivery(false)"> Sur place</label><br>
    <label><input type="radio" name="delivery" onclick="setDelivery(true)"> Livraison (+20‚Ç¨)</label>
    <div id="addrBox" style="display:none;margin-top:8px">
      <textarea id="address" placeholder="Adresse de livraison"></textarea>
    </div>
  </div>

  <div class="card"><b>Total : <span id="total">0</span> ‚Ç¨</b></div>
  <button class="primary" style="width:100%" onclick="sendOrder()">Confirmer la commande</button>
</section>

<div id="cartBar">
  <div><span id="count">0</span> article(s)</div>
  <button class="primary" onclick="go('cart')">Panier</button>
</div>

</div>

<script>
let stack=[], cart=[], delivery=false;
const deliveryFee=20;
const prices={"5g":50,"10g":90,"20‚Ç¨":20};
const products=[];

["jaune","filtre","local","cali"].forEach(cat=>{
  Object.entries(prices).forEach(([size,price])=>{
    products.push({id:`${cat}-${size}`,cat,size,price});
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML=
    `<div class="grid">`+
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        <b>${p.size}</b><br>${p.price} ‚Ç¨
        <div id="btn-${p.id}"></div>
      </div>`).join("")+
    `</div>`;
});

function go(id){
  const cur=document.querySelector('.page.active');
  if(cur) stack.push(cur.id);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  backBtn.style.display=stack.length?'block':'none';
  render();
}
function goBack(){
  const prev=stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  backBtn.style.display=stack.length?'block':'none';
  render();
}

function add(id){
  const p=products.find(x=>x.id===id);
  const it=cart.find(x=>x.id===id);
  it?it.qty++:cart.push({...p,qty:1});
  render();
}
function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  render();
}
function setDelivery(v){
  delivery=v;
  addrBox.style.display=v?'block':'none';
  render();
}

function render(){
  let total=0,count=0;
  cartItems.innerHTML='';
  cart.forEach(i=>{
    const label=`${i.qty} √ó ${i.size} ${i.cat}`;
    const line=i.price*i.qty;
    total+=line;count+=i.qty;
    cartItems.innerHTML+=`
      <div class="card">
        ${label}<br>${line} ‚Ç¨
      </div>`;
  });
  if(delivery) total+=deliveryFee;
  totalSpan.textContent=total;
  countSpan.textContent=count;

  products.forEach(p=>{
    const el=document.getElementById(`btn-${p.id}`);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML=!it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">‚àí</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });
}

function sendOrder(){
  let msg="üßæ COMMANDE ALLO85\n\n";
  cart.forEach(i=>{
    msg+=`‚Ä¢ ${i.qty} √ó ${i.size} ${i.cat} = ${i.price*i.qty}‚Ç¨\n`;
  });
  if(delivery){
    msg+=`\nüöö Livraison +20‚Ç¨\nüìç ${address.value}\n`;
  }else{
    msg+=`\nüìç Sur place\n`;
  }
  msg+=`\nTOTAL : ${totalSpan.textContent}‚Ç¨`;
  const url=`https://t.me/allo85?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}

const totalSpan=document.getElementById("total");
const countSpan=document.getElementById("count");
</script>

</body>
</html>
