<style>
:root{

  --card:#ffffffee;
  --text:#1f2937;
  --accent:#ffd56b;
}
body.night{
  --bg:#0f172a;

*{box-sizing:border-box}
body{
  margin:0;

  background:var(--bg);
  color:var(--text);
}
.app{max-width:420px;margin:auto;min-height:100vh}

/* HEADER / FOOTER */
header,footer{
  position:fixed;left:0;right:0;max-width:420px;margin:auto;

.page{display:none;padding:90px 20px 140px}
.page.active{display:block}

/* UI */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
.card{
  background:var(--card);
  border-radius:20px;
  padding:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);

.qty{display:flex;justify-content:center;gap:10px;margin-top:10px}
.qty button{
  width:28px;height:28px;border:none;
  border-radius:50%;background:var(--accent)
}
.primary{
  width:100%;
  border:none;
  border-radius:999px;
  padding:14px;
  background:var(--accent);
  font-family:Fredoka
}

  width:100%;padding:12px;
  border-radius:14px;border:1px solid #ccc;margin-top:10px
}
h2{text-align:center;font-family:Fredoka}

/* CONFIRM */

  position:fixed;inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50
}
#confirm .card{max-width:320px}
</style>
</head>

<body>

<div class="app">

<!-- ACCUEIL -->
<section id="welcome" class="page active">
  <div class="card">

  </div>

  <label><input type="radio" name="del" checked onclick="setDelivery(false)"> Sur place</label><br>
  <label><input type="radio" name="del" onclick="setDelivery(true)"> Livraison +20â‚¬</label>

  <textarea id="address" placeholder="Adresse de livraison" style="display:none"></textarea>
  <input id="usedCode" placeholder="Code parrain utilisÃ© (optionnel)">

  <div class="card">
    <h2>âœ… Commande prÃªte</h2>
    <p>Commande copiÃ©e ğŸ“‹</p>
    <button class="primary" onclick="openTelegram()">Envoyer Telegram</button>
    <button class="primary" onclick="resetOrder()">Nouvelle commande</button>
  </div>
</div>

<script>
const tg=Telegram.WebApp;
const userId=tg.initDataUnsafe?.user?.id||"GUEST";
const referral="ALLO85-"+userId;

const catalog={
  Jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  FiltrÃ©:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  Cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

let history=[],cart=[],delivery=false;

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function go(id){
  const cur=document.querySelector(".page.active");
  if(cur)history.push(cur.id);
  show(id);
}
function back(){
  const prev=history.pop();
  if(prev)show(prev);
}
function enter(){
  show("home");
  header.style.display="flex";
  footer.style.display="flex";
}
function openProducts(type){
  productTitle.innerText=type;
  productGrid.innerHTML="";
  catalog[type].forEach(it=>{
    const id=type+it.g;
    const c=cart.find(x=>x.id===id);
    productGrid.innerHTML+=`
      <div class="card">
        ${it.g} â€” ${it.p} â‚¬
        <div class="qty">
          ${c?`<button onclick="chg('${id}',-1)">âˆ’</button>${c.q}<button onclick="chg('${id}',1)">+</button>`:
          `<button onclick="add('${id}','${type}','${it.g}',${it.p})">Ajouter</button>`}
        </div>
      </div>`;
  });
  go("products");
}
function add(id,t,g,p){cart.push({id,t,g,p,q:1});update();openProducts(t)}
function chg(id,d){
  const i=cart.find(x=>x.id===id);
  i.q+=d;
  if(i.q<=0)cart=cart.filter(x=>x.id!==id);
  update();openProducts(i.t);
}
function setDelivery(v){
  delivery=v;
  address.style.display=v?"block":"none";
  update();
}
function update(){
  let c=0,t=0;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    c+=i.q;t+=i.q*i.p;
    cartItems.innerHTML+=`${i.q}Ã— ${i.g} ${i.t} â€” ${i.q*i.p} â‚¬<br>`;
  });
  if(delivery)t+=20;
  cartCount.innerText=c;
  cartTotal.innerText=t;
  total.innerText=t;
}
function checkout(){
  if(cart.length===0)return alert("Panier vide");
  if(delivery && !address.value.trim())return alert("Adresse requise");

  let msg=`ğŸ§¾ COMMANDE ALLO85\nID:${userId}\nCode:${referral}\n`;
  if(usedCode.value.trim())msg+=`Parrain:${usedCode.value}\n`;
  cart.forEach(i=>msg+=`â€¢ ${i.q}Ã— ${i.g} ${i.t}\n`);
  msg+=delivery?`ğŸšš Livraison\n${address.value}\n`:`ğŸ“ Sur place\n`;
  msg+=`TOTAL:${total.innerText}â‚¬`;

  navigator.clipboard.writeText(msg);
  confirm.style.display="flex";
}
function resetOrder(){
  cart=[];delivery=false;address.value="";usedCode.value="";
  confirm.style.display="none";
  update();show("home");
}
function openTelegram(){
  window.open("https://t.me/allo856","_blank");
}
function toggleNight(){
  document.body.classList.toggle("night");
}
</script>
