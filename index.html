<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --sand:#f7f1e3;
  --sky:#e6f3ff;
  --sun:#ffd56b;
  --sun2:#ffef9c;
  --sea:#7fd1e8;
  --ink:#1f2937;
  --card:#ffffffdd;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',system-ui,sans-serif;
  background:linear-gradient(180deg,var(--sky),var(--sand));
  color:var(--ink);
}
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  position:relative;
  overflow:hidden;
}

/* D√âCO */
.bubble{position:absolute;border-radius:50%;background:rgba(255,255,255,.55)}
.b1{width:180px;height:180px;top:-60px;left:-60px}
.b2{width:90px;height:90px;top:160px;right:-30px}
.b3{width:220px;height:220px;bottom:-90px;left:20px}
.b4{width:140px;height:140px;bottom:180px;right:-50px}
.sun{
  position:absolute;top:-120px;right:-120px;
  width:300px;height:300px;
  background:radial-gradient(circle,var(--sun),transparent 70%);
  opacity:.5;
}
.wave{
  position:absolute;bottom:0;left:0;right:0;height:160px;
  background:
    radial-gradient(circle at 20% 0,var(--sea),transparent 60%),
    radial-gradient(circle at 80% 0,var(--sea),transparent 60%);
  opacity:.35;
}

/* HEADER / FOOTER */
header, footer{
  position:fixed;left:0;right:0;
  max-width:420px;margin:auto;
  backdrop-filter:blur(10px);
  background:rgba(255,255,255,.82);
  display:flex;align-items:center;
  z-index:10;
}
header{
  top:0;height:56px;justify-content:center;
  border-bottom:1px solid rgba(0,0,0,.05);
  display:none;
}
#backBtn{
  position:absolute;left:10px;
  border:none;border-radius:999px;
  padding:6px 12px;
  background:rgba(0,0,0,.08);
  font-size:14px;
  display:none;
}
header img{height:28px}
footer{
  bottom:0;height:62px;
  justify-content:space-between;padding:0 16px;
  border-top:1px solid rgba(0,0,0,.05);
  display:none;
}
footer span{font-size:14px}
footer button{
  border:none;border-radius:999px;
  padding:10px 20px;
  background:linear-gradient(135deg,var(--sun),var(--sun2));
  font-weight:700;
}

/* PAGES */
.page{display:none;padding:90px 20px 120px;min-height:100vh}
.page.active{display:block}

/* ACCUEIL */
#welcome{
  display:flex;flex-direction:column;
  justify-content:center;align-items:center;
  text-align:center;padding:0 28px;
}
.logo-big{width:200px;margin-bottom:26px}
#welcome h1{
  font-family:'Fredoka',cursive;
  font-size:36px;margin:0 0 12px;
}
#welcome p{font-size:17px;opacity:.85;margin-bottom:40px}
#welcome button{
  font-family:'Fredoka',cursive;
  border:none;border-radius:999px;
  padding:18px 44px;font-size:18px;
  background:linear-gradient(135deg,var(--sun),var(--sun2));
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}

/* CARTES */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:20px}
.card{
  background:var(--card);
  border-radius:26px;
  padding:34px 18px;
  text-align:center;
  font-family:'Fredoka',cursive;
  font-size:26px;
  box-shadow:0 20px 45px rgba(0,0,0,.1);
}
.card small{
  display:block;font-family:'Inter';
  font-size:14px;margin-top:10px;opacity:.7;
}

/* PRODUITS */
.product{
  background:var(--card);
  border-radius:26px;
  padding:22px 16px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,.1);
}
.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:12px;
}
.qty button{
  width:32px;height:32px;
  border:none;border-radius:50%;
  background:var(--sun);
  font-size:18px;
  font-weight:700;
}
.title{
  font-family:'Fredoka',cursive;
  font-size:28px;
  text-align:center;
  margin-bottom:20px;
}
</style>
</head>

<body>

<div class="app">

<div class="sun"></div>
<div class="bubble b1"></div>
<div class="bubble b2"></div>
<div class="bubble b3"></div>
<div class="bubble b4"></div>
<div class="wave"></div>

<header id="appHeader">
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG">
</header>

<!-- PAGE D‚ÄôACCUEIL -->
<section id="welcome" class="page active">
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo-big">
  <h1>Bienvenue</h1>
  <p>Une exp√©rience solaire, fun et inoubliable üå¥</p>
  <button onclick="enterApp()">Entrer</button>
</section>

<!-- CAT√âGORIES -->
<section id="home" class="page">
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<small>Jaune / Filtr√©</small></div>
    <div class="card" onclick="go('green')">ü•¶<small>Local / Cali</small></div>
  </div>
</section>

<section id="choco" class="page">
  <div class="grid">
    <div class="card" onclick="openProducts('Jaune')">üü°<small>Jaune</small></div>
    <div class="card" onclick="openProducts('Filtr√©')">üîç<small>Filtr√©</small></div>
  </div>
</section>

<section id="green" class="page">
  <div class="grid">
    <div class="card" onclick="openProducts('Local')">üå±<small>Local</small></div>
    <div class="card" onclick="openProducts('Cali')">üá∫üá∏<small>Cali</small></div>
  </div>
</section>

<section id="products" class="page">
  <div class="title" id="productTitle"></div>
  <div class="grid" id="productGrid"></div>
</section>

<footer id="appFooter">
  <span>üõí <span id="cartCount">0</span> article ¬∑ <span id="cartTotal">0</span> ‚Ç¨</span>
  <button>Panier</button>
</footer>

</div>

<script>
let historyStack=[];
let cart=[];
const prices=[
  {label:"20‚Ç¨",price:20},
  {label:"5g",price:50},
  {label:"10g",price:90}
];

function enterApp(){
  document.getElementById("welcome").remove();
  document.getElementById("appHeader").style.display="flex";
  document.getElementById("appFooter").style.display="flex";
  go("home");
}

function go(id){
  const current=document.querySelector(".page.active");
  if(current) historyStack.push(current.id);
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  backBtn.style.display = historyStack.length ? "block":"none";
}

function goBack(){
  const prev=historyStack.pop();
  if(!prev) return;
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(prev).classList.add("active");
  backBtn.style.display = historyStack.length ? "block":"none";
}

function openProducts(type){
  productTitle.innerText=type;
  productGrid.innerHTML="";
  prices.forEach(p=>{
    const id=type+"-"+p.label;
    const item=cart.find(i=>i.id===id);
    productGrid.innerHTML+=`
      <div class="product">
        <b>${p.label}</b><br><small>${p.price} ‚Ç¨</small>
        <div class="qty">
          ${
            item
            ? `<button onclick="change('${id}',-1)">‚àí</button>
               <span>${item.qty}</span>
               <button onclick="change('${id}',1)">+</button>`
            : `<button onclick="add('${id}','${type}','${p.label}',${p.price})">Ajouter</button>`
          }
        </div>
      </div>`;
  });
  go("products");
}

function add(id,type,label,price){
  cart.push({id,type,label,price,qty:1});
  updateCart();
  openProducts(type);
}
function change(id,d){
  const it=cart.find(i=>i.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(i=>i.id!==id);
  updateCart();
  openProducts(it.type);
}
function updateCart(){
  let count=0,total=0;
  cart.forEach(i=>{
    count+=i.qty;
    total+=i.qty*i.price;
  });
  cartCount.innerText=count;
  cartTotal.innerText=total;
}
</script>

</body>
</html>
