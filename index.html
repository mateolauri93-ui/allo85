<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#0b0f0c;
  color:#fff;
}
.app{max-width:420px;margin:auto;min-height:100vh}
header{
  position:fixed;top:0;left:0;right:0;
  height:52px;background:#000;
  display:flex;align-items:center;justify-content:center;
  z-index:10;
}
#backBtn{
  position:absolute;
  left:10px;
  background:none;
  border:1px solid #f2c94c;
  color:#f2c94c;
  border-radius:20px;
  padding:4px 10px;
  font-size:13px;
  display:none;
}
.logo{height:26px}

/* pages */
.page{display:none;padding:70px 12px 120px}
.page.active{display:block}

/* cards */
.card{
  background:#141816;
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px}

/* buttons */
button{
  border:none;border-radius:20px;
  padding:10px 16px;font-size:14px;
}
.primary{background:#f2c94c;color:#000;font-weight:600}
.qty{display:flex;justify-content:center;gap:8px;margin-top:6px}
.qty button{
  width:28px;height:28px;border-radius:50%;
  background:#f2c94c;color:#000
}

/* footer panier */
#cartBar{
  position:fixed;
  bottom:0;left:0;right:0;
  height:60px;
  background:#000;
  border-top:1px solid #222;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
  z-index:10;
}
#cartBar .info{
  font-size:13px;
  color:#ccc;
}
#cartBar .cta{
  background:#f2c94c;
  color:#000;
  font-weight:600;
  padding:8px 16px;
  border-radius:20px;
}

/* textarea */
textarea{
  width:100%;
  background:#0c0f0d;
  color:#fff;
  border:1px solid #333;
  border-radius:10px;
  padding:10px;
}

/* notice */
.notice{
  text-align:center;
  color:#7dffae;
  font-size:13px;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="app">

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<!-- BIENVENUE -->
<section id="welcome" class="page active">
  <div class="card" style="text-align:center">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" style="width:120px"><br><br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<!-- HOME -->
<section id="home" class="page">
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´ Jaune / Filtr√©</div>
    <div class="card" onclick="go('green')">ü•¶ Local / Cali</div>
  </div>
</section>

<section id="choco" class="page">
  <div class="grid">
    <div class="card" onclick="go('jaune')">üü° Jaune</div>
    <div class="card" onclick="go('filtre')">üîç Filtr√©</div>
  </div>
</section>

<section id="green" class="page">
  <div class="grid">
    <div class="card" onclick="go('local')">üå± Local</div>
    <div class="card" onclick="go('cali')">üá∫üá∏ Cali</div>
  </div>
</section>

<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<!-- PANIER -->
<section id="cart" class="page">
  <div id="cartItems"></div>

  <div class="card">
    <label><input type="radio" name="delivery" checked onchange="setDelivery(false)"> Sur place</label><br>
    <label><input type="radio" name="delivery" onchange="setDelivery(true)"> Livraison +20‚Ç¨</label>
    <div id="addrBox" style="display:none;margin-top:8px">
      <textarea id="address" placeholder="Adresse de livraison"></textarea>
    </div>
  </div>

  <div class="card"><b>Total : <span id="total">0</span> ‚Ç¨</b></div>

  <button class="primary" style="width:100%" onclick="prepareOrder()">Confirmer la commande</button>

  <div id="copyNotice" class="notice" style="display:none">
    ‚úÖ Commande copi√©e ‚Äì ouvre Telegram et colle
  </div>

  <button class="primary" style="width:100%;margin-top:10px"
    onclick="openTelegram()">Ouvrir Telegram @allo856</button>
</section>

<!-- FOOTER PANIER -->
<div id="cartBar">
  <div class="info">
    üõí <span id="count">0</span> article(s) ¬∑ <span id="totalBar">0</span> ‚Ç¨
  </div>
  <button class="cta" onclick="go('cart')">Panier</button>
</div>

</div>

<script>
let cart=[], history=[];
const prices={"5g":50,"10g":90,"20‚Ç¨":20};
const products=[];
let delivery=false;

["jaune","filtre","local","cali"].forEach(cat=>{
  Object.entries(prices).forEach(([size,price])=>{
    products.push({id:`${cat}-${size}`,cat,size,price});
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML =
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        ${p.size} ‚Äì ${p.price} ‚Ç¨
        <div id="btn-${p.id}"></div>
      </div>
    `).join("");
});

function go(id){
  const current=document.querySelector(".page.active");
  if(current) history.push(current.id);
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  backBtn.style.display = history.length ? "block" : "none";
  render();
}

function goBack(){
  const prev=history.pop();
  if(prev){
    document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
    document.getElementById(prev).classList.add("active");
  }
  backBtn.style.display = history.length ? "block" : "none";
}

function add(id){
  const it=cart.find(x=>x.id===id);
  const p=products.find(x=>x.id===id);
  it?it.qty++:cart.push({...p,qty:1});
  render();
}
function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  render();
}
function setDelivery(v){
  delivery=v;
  addrBox.style.display=v?"block":"none";
  render();
}

function render(){
  let total=0,count=0;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    const line=i.qty*i.price;
    total+=line;count+=i.qty;
    cartItems.innerHTML+=`
      <div class="card">
        ${i.qty} √ó ${i.size} ${i.cat} = ${line} ‚Ç¨
      </div>`;
  });
  if(delivery) total+=20;

  totalSpan.innerText=total;
  totalBar.innerText=total;
  countSpan.innerText=count;

  products.forEach(p=>{
    const el=document.getElementById("btn-"+p.id);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML=!it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">‚àí</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });
}

function prepareOrder(){
  if(cart.length===0){alert("Panier vide");return;}
  if(delivery && !address.value.trim()){
    alert("Adresse requise");return;
  }
  let msg="üßæ COMMANDE ALLO85\n\n";
  cart.forEach(i=>{
    msg+=`‚Ä¢ ${i.qty} √ó ${i.size} ${i.cat} = ${i.price*i.qty}‚Ç¨\n`;
  });
  msg+=delivery
    ? `\nüöö Livraison +20‚Ç¨\nüìç ${address.value}\n`
    : `\nüìç Sur place\n`;
  msg+=`\nTOTAL : ${totalSpan.innerText}‚Ç¨`;
  navigator.clipboard.writeText(msg);
  copyNotice.style.display="block";
}

function openTelegram(){
  window.open("https://t.me/allo856","_blank");
}

const totalSpan=document.getElementById("total");
const totalBar=document.getElementById("totalBar");
const countSpan=document.getElementById("count");
</script>

</body>
</html>
