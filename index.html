<style>
:root{
  --bg:#f8fbff;
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
}
body.night{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  color:var(--text);
  background:var(--bg);
  transition:.3s;
  position:relative;
}

/* ===== NOUVEAU FOND SECONDAIRE (PLAGE PREMIUM) ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 10% 20%, rgba(255,213,107,0.25), transparent 40%),
    radial-gradient(circle at 90% 10%, rgba(173,216,230,0.35), transparent 45%),
    radial-gradient(circle at 50% 90%, rgba(255,255,255,0.6), transparent 50%),
    linear-gradient(180deg, #eaf6ff, #fdf6e3);
  z-index:-1;
}

/* Mode nuit */
body.night::before{
  background:
    radial-gradient(circle at 10% 20%, rgba(255,213,107,0.15), transparent 40%),
    radial-gradient(circle at 90% 10%, rgba(56,189,248,0.15), transparent 45%),
    linear-gradient(180deg, #020617, #020617);
}

/* ===== ACCUEIL ===== */
#welcome{
  position:fixed;inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}
#welcome-hitbox{
  position:absolute;width:280px;height:90px;
  left:50%;top:75%;transform:translate(-50%,-50%);
}
.welcome-hide{animation:fadeOut .45s forwards}
@keyframes fadeOut{to{opacity:0;transform:scale(1.03)}}

/* ===== APP ===== */
.app{max-width:420px;margin:auto;min-height:100vh}
header,footer{
  position:fixed;left:0;right:0;
  max-width:420px;margin:auto;
  background:var(--card);
  display:flex;align-items:center;
  z-index:10;
}
header{
  top:0;height:56px;
  justify-content:space-between;
  padding:0 12px;
  display:none;
}
footer{
  bottom:0;height:64px;
  justify-content:space-between;
  padding:0 16px;
  display:none;
}
header button,footer button{
  border:none;border-radius:999px;
  padding:8px 14px;
  background:var(--accent);
  font-family:Fredoka;
}

.page{display:none;padding:90px 20px 140px}
.page.active{display:block}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
.price{font-size:22px;margin:6px 0}
.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:8px;
}
.qty button{
  width:28px;height:28px;
  border:none;border-radius:50%;
  background:var(--accent);
  font-size:18px;
}

.notice{
  background:rgba(255,255,255,0.7);
  backdrop-filter:blur(6px);
  border-radius:14px;
  padding:12px;
  margin-top:14px;
}
body.night .notice{
  background:rgba(30,41,59,0.7);
}

/* ===== SERVICES ===== */
#services{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#services .box{
  background:var(--card);
  border-radius:24px;
  padding:24px;
  width:80%;
}
#services button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
}
</style>
</head>
