<!-- ==================================================
     ğŸ  PAGE PRINCIPALE
     ================================================== -->
<section id="root" class="page">
  <div class="home-grid">
    <div class="card home-card" onclick="goChoco()">ğŸ«</div>
    <div class="card home-card" onclick="goGreen()">ğŸ¥¦</div>
  </div>
</section>
<script>

/* ==================================================
   ğŸ”’ SÃ‰CURITÃ‰ Dâ€™ACCÃˆS (PREMIÃˆRE CONNEXION)
   ================================================== */

/*
  RÃˆGLES :
  - Code maÃ®tre fixe : HELLOALLO85
  - OU code de parrainage local (ref)
  - Une fois validÃ© â†’ accÃ¨s mÃ©morisÃ©
*/

const MASTER_CODE = "HELLOALLO85";

/* Ã©tat accÃ¨s */
let accessGranted = localStorage.getItem("accessGranted") === "true";

/* ==================================================
   ğŸ§  Ã‰TAT GLOBAL
   ================================================== */
let stack = ["root"];
let cart = JSON.parse(localStorage.getItem("cart") || "[]");
let delivery = false;

let orders = Number(localStorage.getItem("orders") || 0);
let ref = localStorage.getItem("ref") ||
  ("ALLO85-" + Math.random().toString(36).slice(2,7).toUpperCase());

localStorage.setItem("ref", ref);

/* ==================================================
   ğŸ” VALIDATION CODE
   ================================================== */
function isValidAccess(code){
  return code === MASTER_CODE || code === ref;
}

function checkAccess(){
  const input = document.getElementById("accessInput");
  const error = document.getElementById("accessError");

  if(!input) return;

  const code = input.value.trim().toUpperCase();

  if(isValidAccess(code)){
    localStorage.setItem("accessGranted","true");
    accessGranted = true;
    error.style.display = "none";
    show("root");
  }else{
    error.style.display = "block";
  }
}

/* ==================================================
   ğŸ§­ NAVIGATION (SÃ‰CURISÃ‰E)
   ================================================== */
function show(id){

  /* blocage si non autorisÃ© */
  if(!accessGranted && id !== "access"){
    id = "access";
  }

  document.querySelectorAll(".page")
    .forEach(p => p.classList.remove("active"));

  const page = document.getElementById(id);
  if(page) page.classList.add("active");
}

function go(id){
  if(!accessGranted && id !== "access") return;
  stack.push(id);
  show(id);
}

function goBack(){
  if(!accessGranted) return;

  if(stack.length > 1){
    stack.pop();
    show(stack.at(-1));
  }
}

/* ==================================================
   ğŸ« / ğŸ¥¦ CATÃ‰GORIES
   ================================================== */
function goChoco(){
  document.body.classList.add("bg-choco");
  document.body.classList.remove("bg-green");
  go("choco");
}

function goGreen(){
  document.body.classList.add("bg-green");
  document.body.classList.remove("bg-choco");
  go("green");
}

/* ==================================================
   ğŸ  ACCUEIL
   ================================================== */
function enterApp(){
  const welcome = document.getElementById("welcome");
  const header = document.getElementById("header");
  const footer = document.getElementById("footer");

  welcome.style.display = "none";
  header.style.display = "flex";
  footer.style.display = "flex";

  if(!accessGranted){
    show("access");
  }else{
    show("root");
  }
}

/* ==================================================
   â˜° SERVICES
   ================================================== */
function toggleServices(){
  const services = document.getElementById("services");
  if(!services) return;

  services.style.display =
    services.style.display === "flex" ? "none" : "flex";
}

/* ==================================================
   ğŸš€ INIT AU CHARGEMENT
   ================================================== */
document.addEventListener("DOMContentLoaded", ()=>{
  if(!accessGranted){
    show("access");
  }else{
    show("root");
  }
});

</script>
<script>

/* ==================================================
   ğŸ“¦ CATALOGUE PRODUITS
   ================================================== */
const catalog = {
  jaune: [
    { g: "4g", p: 20 },
    { g: "10g", p: 50 },
    { g: "20g", p: 90 }
  ],
  filtre: [
    { g: "2.5g", p: 20 },
    { g: "5g", p: 40 },
    { g: "10g", p: 70 }
  ],
  cali: [
    { g: "2.4g", p: 20 },
    { g: "5g", p: 50 },
    { g: "10g", p: 80 }
  ]
};

/* ==================================================
   ğŸ›’ PRODUITS
   ================================================== */
function renderProducts(list, id){
  const el = document.getElementById(id);
  if(!el) return;

  el.innerHTML = "";

  list.forEach(p=>{
    const key = id + p.g;
    const it = cart.find(i => i.k === key);

    el.innerHTML += `
      <div class="card">
        <div>${p.g}</div>
        <div class="price">${p.p}â‚¬</div>
        <div class="qty">
          ${
            it
            ? `<button onclick="chg('${key}',-1)">âˆ’</button>
               ${it.q}
               <button onclick="chg('${key}',1)">+</button>`
            : `<button onclick="add('${key}','${id}','${p.g}',${p.p})">
                 Ajouter
               </button>`
          }
        </div>
      </div>
    `;
  });
}

/* ==================================================
   â• / â– PANIER
   ================================================== */
function add(k,t,g,p){
  cart.push({ k, t, g, p, q: 1 });
  save();
  pulseCart();
}

function chg(k,d){
  const i = cart.find(x => x.k === k);
  if(!i) return;

  i.q += d;
  if(i.q <= 0){
    cart = cart.filter(x => x.k !== k);
  }
  save();
}

function save(){
  localStorage.setItem("cart", JSON.stringify(cart));
  updateUI();
}

/* ==================================================
   ğŸ BARRE CADEAU 150â‚¬
   ================================================== */
function updateGiftBar(total){
  const bar = document.getElementById("giftBar");
  const prog = document.getElementById("giftProgress");
  const txt  = document.getElementById("giftText");

  if(!bar) return;

  const goal = 150;
  bar.style.display = "block";

  if(total >= goal){
    prog.style.width = "100%";
    txt.innerHTML = "ğŸ‰ <b>Cadeau dÃ©bloquÃ© !</b>";
  }else{
    const percent = Math.min((total / goal) * 100, 100);
    prog.style.width = percent + "%";
    txt.innerHTML =
      `ğŸ Plus que <b>${goal - total}â‚¬</b> pour dÃ©bloquer un cadeau`;
  }
}

/* ==================================================
   ğŸ”„ MISE Ã€ JOUR UI
   ================================================== */
function updateUI(){
  renderProducts(catalog.jaune, "jauneList");
  renderProducts(catalog.filtre, "filtreList");
  renderProducts(catalog.cali, "caliList");

  let c = 0;
  let t = 0;
  const cartItems = document.getElementById("cartItems");
  if(!cartItems) return;

  cartItems.innerHTML = "";

  cart.forEach(i=>{
    c += i.q;
    t += i.q * i.p;

    cartItems.innerHTML += `
      <div class="card">
        <div><b>${i.g} ${i.t}</b></div>
        <div class="price">${i.q * i.p}â‚¬</div>
        <div class="qty">
          <button onclick="chg('${i.k}',-1)">âˆ’</button>
          ${i.q}
          <button onclick="chg('${i.k}',1)">+</button>
        </div>
      </div>
    `;
  });

  if(delivery) t += 20;

  document.getElementById("cartCount").innerText = c;
  document.getElementById("cartTotal").innerText = t + "â‚¬";
  document.getElementById("total").innerText = t;

  updateGiftBar(t);
}

/* ==================================================
   ğŸ’¥ ANIMATION PANIER
   ================================================== */
function pulseCart(){
  const btn = document.getElementById("cartBtn");
  if(!btn) return;

  btn.classList.remove("pulse");
  void btn.offsetWidth;
  btn.classList.add("pulse");
}

function setDelivery(v){
  delivery = v;
  const address = document.getElementById("address");
  if(address){
    address.style.display = v ? "block" : "none";
  }
  updateUI();
}

/* ==================================================
   ğŸ“¤ COMMANDE
   ================================================== */
function sendOrder(){
  if(cart.length === 0){
    alert("Panier vide");
    return;
  }

  orders++;
  localStorage.setItem("orders", orders);

  let msg =
`ğŸ§¾ COMMANDE ALLO85
â­ Commande #${orders}
ğŸ Parrain : ${ref}

`;

  cart.forEach(i=>{
    msg += `â€¢ ${i.q}Ã— ${i.g} ${i.t} â€” ${i.q * i.p}â‚¬\n`;
  });

  msg += delivery
    ? `\nğŸšš Livraison +20â‚¬\n${address.value}\n`
    : `\nğŸ“ Sur place\n`;

  msg += `\nğŸ’° Total : ${total.innerText}â‚¬`;

  navigator.clipboard.writeText(msg);

  cart = [];
  save();
  show("confirm");
}

/* ==================================================
   ğŸš€ INIT FINAL
   ================================================== */
updateUI();

</script>
