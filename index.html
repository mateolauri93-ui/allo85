<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
:root{
  --bg:#0b0f0c;
  --card:#141816;
  --gold:#f2c94c;
  --gold-soft:#ffe08a;
  --text:#f5f5f5;
  --muted:#b5b5b5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",Arial,sans-serif;
  background:linear-gradient(180deg,#151a17,#0b0f0c);
  color:var(--text);
}

/* HEADER */
header{
  position:fixed;
  top:0;left:0;right:0;
  background:#000;
  padding:14px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
  z-index:10;
}

#backBtn{
  position:absolute;
  left:12px;
  top:12px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:6px 12px;
  border-radius:999px;
  display:none;
}

/* LOGO */
.logo{
  width:120px;
  margin:auto;
  display:block;
}

/* PAGES */
.page{
  display:none;
  min-height:100vh;
  padding:120px 18px 140px;
}
.page.active{display:block}

/* TITRES */
.page-title{
  text-align:center;
  font-size:22px;
  margin-bottom:22px;
}

/* CARDS */
.card{
  background:linear-gradient(145deg,#161b18,#0c0f0d);
  border-radius:18px;
  padding:22px;
  margin-bottom:18px;
  text-align:center;
}

/* BUTTONS */
button{
  padding:10px 18px;
  border-radius:999px;
  border:none;
  font-size:14px;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:14px;
}

.qty button{
  width:36px;
  height:36px;
  border-radius:50%;
  font-size:18px;
  background:var(--gold);
  color:#000;
}

.qty span{
  font-size:18px;
}

/* CART BAR */
#cartBar{
  position:fixed;
  bottom:0;left:0;right:0;
  background:#000;
  padding:14px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<!-- BIENVENUE -->
<section id="welcome" class="page active">
  <div class="card">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo" style="width:180px">
    <br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<!-- HOME -->
<section id="home" class="page">
  <div class="page-title">Choisis ta cat√©gorie</div>
  <div class="card" onclick="go('choco')">üç´</div>
  <div class="card" onclick="go('green')">ü•¶</div>
</section>

<!-- üç´ -->
<section id="choco" class="page">
  <div class="page-title">üç´ S√©lection</div>
  <div class="card" onclick="go('jaune')">üü° Jaune</div>
  <div class="card" onclick="go('filtre')">üîç Filtr√©</div>
</section>

<!-- ü•¶ -->
<section id="green" class="page">
  <div class="page-title">ü•¶ S√©lection</div>
  <div class="card" onclick="go('local')">üå± Local</div>
  <div class="card" onclick="go('cali')">üá∫üá∏ Cali</div>
</section>

<!-- PRODUITS -->
<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button onclick="go('cart')">Panier</button>
</div>

<script>
let stack=[], cart=[];

function go(id){
  const cur=document.querySelector('.page.active');
  if(cur) stack.push(cur.id);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  backBtn.style.display=stack.length?'block':'none';
}
function goBack(){
  const prev=stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  backBtn.style.display=stack.length?'block':'none';
}

const prices={"5g":50,"10g":90,"20‚Ç¨":20};

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML =
    Object.entries(prices).map(([l,p])=>`
      <div class="card" id="${cat}-${l}">
        <b>${l}</b><br>${p} ‚Ç¨<br><br>
        <div class="action"></div>
      </div>
    `).join("");
  renderProducts();
});

function renderProducts(){
  document.querySelectorAll(".card").forEach(card=>{
    const id=card.id;
    if(!id) return;
    const item=cart.find(i=>i.id===id);
    const action=card.querySelector(".action");
    if(!item){
      action.innerHTML=`<button class="primary" onclick="add('${id}')">Ajouter</button>`;
    }else{
      action.innerHTML=`
        <div class="qty">
          <button onclick="change('${id}',-1)">‚àí</button>
          <span>${item.qty}</span>
          <button onclick="change('${id}',1)">+</button>
        </div>`;
    }
  });
}

function add(id){
  cart.push({id,qty:1});
  renderProducts(); updateCount();
}
function change(id,d){
  const it=cart.find(i=>i.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(i=>i.id!==id);
  renderProducts(); updateCount();
}
function updateCount(){
  count.innerText=cart.reduce((a,b)=>a+b.qty,0);
}
</script>

</body>
</html>
