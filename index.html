/* ===== FONDS ===== */

/* ===== PAGES ===== */

<script>

  jaune:[{g:"4g",p:20},{g:"10g",p:50}],

let stack=["root"];
let cart=[];

let ref=localStorage.getItem("ref")||("ALLO85-"+Math.random().toString(36).slice(2,7).toUpperCase());
localStorage.setItem("ref",ref);

function vibrate(){
  if(window.Telegram?.WebApp){
    Telegram.WebApp.HapticFeedback.impactOccurred("light");
  }
}

function transitionBg(cls){
  document.documentElement.style.setProperty('--bg-opacity','0');
  setTimeout(()=>{
    document.body.classList.remove("bg-choco","bg-green");
    if(cls) document.body.classList.add(cls);
    document.documentElement.style.setProperty('--bg-opacity','1');
  },200);
}

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function go(id){stack.push(id);show(id)}
function goBack(){if(stack.length>1){stack.pop();show(stack.at(-1))}}

function goChoco(){vibrate();transitionBg("bg-choco");go("choco")}
function goGreen(){vibrate();transitionBg("bg-green");go("green")}

function enterApp(){
  welcome.classList.add("welcome-hide");
  setTimeout(()=>{
    welcome.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}

function openAllo(){
  window.open("https://t.me/allo856","_blank");
}
</script>
