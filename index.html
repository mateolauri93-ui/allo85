/* ===== FOND ===== */
body{
  margin:0;

  color:var(--text);
  background:linear-gradient(180deg,#eaf6ff,#fff6e5);
  animation:fadeIn .6s ease;
}
body.night{
  background:linear-gradient(180deg,#020617,#020617);
  color:#f8fafc;
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* ===== ACCUEIL ===== */
#welcome{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}
#welcome-hitbox{
  position:absolute;
  width:300px;height:100px;
  left:50%;top:75%;
  transform:translate(-50%,-50%);
}
.welcome-hide{
  animation:welcomeOut .45s forwards;
}
@keyframes welcomeOut{
  to{opacity:0;transform:scale(1.05)}
}

/* ===== STRUCTURE ===== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.92);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  z-index:10;
}
header{
  top:0;
  height:56px;
  justify-content:space-between;
  padding:0 14px;
  display:none;
}
footer{

  display:none;

header strong{

header button,footer button{

  background:var(--accent);
  font-family:Fredoka;
  transition:.2s;
}
header button:active,
footer button:active{
  transform:scale(.95);
}

/* ===== PAGES ===== */
.page{
  display:none;
  padding:96px 20px 150px;
  animation:pageIn .35s ease;
}
.page.active{display:block}
@keyframes pageIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* ===== UI ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:26px;
  padding:20px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  transition:.25s;
}
.card:active{
  transform:scale(.96);
}
.price{
  font-size:22px;
  margin:6px 0;
}
.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  margin-top:10px;
}
.qty button{
  width:30px;height:30px;
  border:none;
  border-radius:50%;
  background:var(--accent);
  font-size:18px;
  transition:.15s;
}
.qty button:active{
  transform:scale(.9);
}

.notice{
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:14px;
  margin-top:16px;
}

/* ===== SERVICES ===== */
#services{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#services .box{
  background:var(--card);
  border-radius:28px;
  padding:26px;
  width:82%;
  animation:pageIn .3s ease;
}
#services button{
  width:100%;
  margin:10px 0;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
  font-size:16px;
}
</style>
</head>
