<script>
let stack=[], cart=[], delivery=false;
const prices={"5g":50,"10g":90,"20â‚¬":20};
const products=[];

["jaune","filtre","local","cali"].forEach(cat=>{
  Object.entries(prices).forEach(([size,price])=>{
    products.push({id:`${cat}-${size}`,cat,size,price});
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML =
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        ${p.size} â€“ ${p.price} â‚¬
        <div id="btn-${p.id}"></div>
      </div>
    `).join("");
});

function go(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
  render();
}

function add(id){
  const it=cart.find(x=>x.id===id);
  const p=products.find(x=>x.id===id);
  it?it.qty++:cart.push({...p,qty:1});
  render();
}
function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  render();
}

function setDelivery(v){
  delivery=v;
  addrBox.style.display=v?"block":"none";
  render();
}

function render(){
  let total=0;
  cartItems.innerHTML="";
  cart.forEach(i=>{
    const line=i.qty*i.price;
    total+=line;
    cartItems.innerHTML+=`
      <div class="card">
        ${i.qty} Ã— ${i.size} ${i.cat} = ${line} â‚¬
      </div>`;
  });
  if(delivery) total+=20;
  document.getElementById("total").innerText=total;

  products.forEach(p=>{
    const el=document.getElementById("btn-"+p.id);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML=!it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">âˆ’</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });
}

let finalMessage="";

function prepareOrder(){
  if(cart.length===0){alert("Panier vide");return;}
  if(delivery && !address.value.trim()){
    alert("Adresse requise");return;
  }

  let msg="ğŸ§¾ COMMANDE ALLO85\n\n";
  cart.forEach(i=>{
    msg+=`â€¢ ${i.qty} Ã— ${i.size} ${i.cat} = ${i.price*i.qty}â‚¬\n`;
  });
  msg+=delivery
    ? `\nğŸšš Livraison +20â‚¬\nğŸ“ ${address.value}\n`
    : `\nğŸ“ Sur place\n`;
  msg+=`\nTOTAL : ${total.innerText}â‚¬`;

  finalMessage=msg;
  navigator.clipboard.writeText(msg);
  copyNotice.style.display="block";
}

function openTelegram(){
  window.open("https://t.me/allo856","_blank");
}
</script>
