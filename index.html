<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
:root{
  --bg:#0b0f0c;
  --bg2:#151a17;
  --card:#141816;
  --gold:#f2c94c;
  --gold-soft:#ffe08a;
  --text:#f5f5f5;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  color:var(--text);
  display:flex;
  justify-content:center;
}

/* WRAPPER MOBILE */
.app{
  width:100%;
  max-width:420px;
  min-height:100vh;
  position:relative;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  background:#000;
  padding:10px 12px;
  text-align:center;
  z-index:10;
}

#backBtn{
  position:absolute;
  left:8px;
  top:8px;
  padding:6px 10px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  font-size:14px;
  display:none;
}

.logo{
  width:90px;
  margin:auto;
  display:block;
}

/* PAGES */
.page{
  display:none;
  padding:80px 12px 110px;
  min-height:100vh;
}
.page.active{display:block}

/* TITRES */
.page-title{
  text-align:center;
  font-size:18px;
  margin-bottom:12px;
  letter-spacing:.5px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#161b18,#0c0f0d);
  border-radius:14px;
  padding:14px;
  text-align:center;
}

.card small{
  display:block;
  margin-top:4px;
  color:var(--muted);
  font-size:12px;
}

/* BUTTONS */
button{
  border:none;
  border-radius:999px;
  padding:8px 14px;
  font-size:14px;
}

.primary{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  margin-top:8px;
}

.qty button{
  width:30px;
  height:30px;
  border-radius:50%;
  font-size:18px;
  background:var(--gold);
  color:#000;
}

.qty span{font-size:16px}

/* CART BAR */
#cartBar{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  background:#000;
  padding:10px 12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-size:14px;
}
</style>
</head>

<body>

<div class="app">

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<!-- BIENVENUE -->
<section id="welcome" class="page active">
  <div class="card">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo" style="width:140px"><br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<!-- HOME -->
<section id="home" class="page">
  <div class="page-title">Cat√©gories</div>
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<small>Jaune / Filtr√©</small></div>
    <div class="card" onclick="go('green')">ü•¶<small>Local / Cali</small></div>
  </div>
</section>

<!-- üç´ -->
<section id="choco" class="page">
  <div class="page-title">üç´</div>
  <div class="grid">
    <div class="card" onclick="go('jaune')">üü°<small>Jaune</small></div>
    <div class="card" onclick="go('filtre')">üîç<small>Filtr√©</small></div>
  </div>
</section>

<!-- ü•¶ -->
<section id="green" class="page">
  <div class="page-title">ü•¶</div>
  <div class="grid">
    <div class="card" onclick="go('local')">üå±<small>Local</small></div>
    <div class="card" onclick="go('cali')">üá∫üá∏<small>Cali</small></div>
  </div>
</section>

<!-- PRODUITS -->
<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<!-- PANIER -->
<section id="cart" class="page">
  <div class="page-title">üõí Panier</div>
  <div id="cartItems"></div>
  <div class="card">
    Total : <b><span id="total">0</span> ‚Ç¨</b>
  </div>
</section>

<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button onclick="go('cart')">Panier</button>
</div>

</div>

<script>
let stack=[], cart=[];
const prices={"5g":50,"10g":90,"20‚Ç¨":20};
const products=[];

["jaune","filtre","local","cali"].forEach(cat=>{
  Object.entries(prices).forEach(([label,price])=>{
    products.push({id:`${cat}-${label}`,cat,label,price});
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML=
    `<div class="grid">`+
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        <b>${p.label}</b><small>${p.price} ‚Ç¨</small>
        <div id="btn-${p.id}"></div>
      </div>`).join("")+
    `</div>`;
});

function go(id){
  const cur=document.querySelector('.page.active');
  if(cur) stack.push(cur.id);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  backBtn.style.display=stack.length?'block':'none';
  render();
}

function goBack(){
  const prev=stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  backBtn.style.display=stack.length?'block':'none';
  render();
}

function add(id){
  const p=products.find(x=>x.id===id);
  cart.push({...p,qty:1});
  render();
}

function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  render();
}

function render(){
  let total=0,count=0;
  cart.forEach(i=>{total+=i.price*i.qty;count+=i.qty});
  totalSpan.textContent=total;
  countSpan.textContent=count;

  products.forEach(p=>{
    const el=document.getElementById(`btn-${p.id}`);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML=!it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">‚àí</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });

  cartItems.innerHTML=cart.map(i=>`
    <div class="card">
      ${i.label} x${i.qty} ‚Äî ${i.price*i.qty} ‚Ç¨
    </div>`).join("");
}

const totalSpan=document.getElementById("total");
const countSpan=document.getElementById("count");
</script>

</body>
</html>
