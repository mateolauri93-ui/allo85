<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ALLO85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f0c;
  --card:#111814;
  --gold:#d4af37;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:24px;
  text-align:center;
}
.header img{width:160px}
.header h1{
  margin-top:10px;
  letter-spacing:3px;
}

/* CTA */
.cta{
  margin:20px;
  padding:18px;
  border-radius:999px;
  background:linear-gradient(135deg,#d4af37,#f5d77a);
  color:#000;
  text-align:center;
  font-weight:700;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px;
  padding:0 20px 120px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  border:1px solid rgba(212,175,55,.25);
}

.card-img{
  height:130px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
  background:linear-gradient(135deg,#1f2933,#020617);
}

.card-body{
  padding:14px;
}

.badge{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:rgba(212,175,55,.15);
  color:var(--gold);
  font-size:12px;
}

.card h3{
  margin:8px 0 4px;
  font-size:16px;
}

.card p{
  font-size:13px;
  color:var(--muted);
}

.card button{
  margin-top:10px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:999px;
  background:transparent;
  border:1px solid var(--gold);
  color:var(--gold);
}

/* PANIER */
#cart{
  position:fixed;
  inset:0;
  background:#020617;
  transform:translateY(100%);
  transition:.4s;
  padding:24px;
  z-index:20;
}

#cart.active{transform:translateY(0)}

.cart-item{
  display:flex;
  justify-content:space-between;
  padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,.1);
}

.total{
  margin-top:20px;
  font-size:22px;
  text-align:center;
  color:var(--gold);
}

/* NAV */
.nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  border-top:1px solid rgba(212,175,55,.2);
  display:flex;
}

.nav button{
  flex:1;
  padding:14px;
  background:none;
  border:none;
  color:var(--gold);
  font-size:14px;
}
</style>
</head>

<body>

<div class="header">
  <img src="logo.png">
  <h1>ALLO85</h1>
</div>

<div class="cta" onclick="openCart()">üõí Ouvrir le panier</div>

<div class="grid">
  <div class="card">
    <div class="card-img">üç´</div>
    <div class="card-body">
      <span class="badge">Univers</span>
      <h3>Cat√©gorie üç´</h3>
      <p>Premium</p>
      <button onclick="add('üç´',50)">Ajouter ‚Äî 50‚Ç¨</button>
    </div>
  </div>

  <div class="card">
    <div class="card-img">ü•¶</div>
    <div class="card-body">
      <span class="badge">Univers</span>
      <h3>Cat√©gorie ü•¶</h3>
      <p>Alternative</p>
      <button onclick="add('ü•¶',60)">Ajouter ‚Äî 60‚Ç¨</button>
    </div>
  </div>
</div>

<!-- PANIER -->
<div id="cart">
  <h2>üõí Panier</h2>
  <div id="cartItems"></div>
  <div class="total">Total : <span id="total">0</span> ‚Ç¨</div>
  <button class="cta" onclick="checkout()">Valider la commande</button>
  <button class="cta" style="background:#111;color:#fff" onclick="closeCart()">Fermer</button>
</div>

<div class="nav">
  <button>Menu</button>
  <button>FAQ</button>
  <button>Contact</button>
</div>

<script>
Telegram.WebApp.ready();

let cart=[];
let total=0;

function add(name,price){
  cart.push({name,price});
  total+=price;
}

function openCart(){
  renderCart();
  document.getElementById('cart').classList.add('active');
}

function closeCart(){
  document.getElementById('cart').classList.remove('active');
}

function renderCart(){
  const el=document.getElementById('cartItems');
  el.innerHTML='';
  cart.forEach(i=>{
    el.innerHTML+=`<div class="cart-item"><span>${i.name}</span><span>${i.price}‚Ç¨</span></div>`;
  });
  document.getElementById('total').innerText=total;
}

function checkout(){
  let msg="üõí COMMANDE ALLO85\n\n";
  cart.forEach(i=>msg+=`${i.name} ‚Äî ${i.price}‚Ç¨\n`);
  msg+=`\nTotal : ${total}‚Ç¨`;
  Telegram.WebApp.sendData(msg);
  Telegram.WebApp.close();
}
</script>

</body>
</html>
