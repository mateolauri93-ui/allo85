<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ALLO85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">

<style>
:root{
  --choco:#a855f7;
  --green:#22c55e;
  --blue:#38bdf8;
  --dark:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Baloo 2',cursive;
  background:#020617;
  color:#fff;
  overflow:hidden;
}

/* ===== GLOBAL ===== */
.screen{
  position:absolute;
  inset:0;
  padding:24px;
  transform:translateX(100%);
  transition:transform .6s cubic-bezier(.4,0,.2,1);
}

.screen.active{
  transform:translateX(0);
}

.screen.prev{
  transform:translateX(-100%);
}

.hidden{display:none}

/* ===== BACKGROUNDS ===== */
#home{background:radial-gradient(circle at top,#38bdf8,#020617)}
#infos{background:radial-gradient(circle at top,#0ea5e9,#020617)}
#order{background:radial-gradient(circle at top,#facc15,#020617)}

/* ===== LOGO ===== */
.logo{
  position:absolute;
  top:20px;
  right:20px;
  opacity:.15;
}

.logo img{width:90px}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-top:40px;
}

.header img{
  width:140px;
  margin-bottom:10px;
}

.header h1{
  font-size:44px;
  letter-spacing:3px;
  text-shadow:4px 4px 0 #000;
}

/* ===== BUTTONS ===== */
.big-btn{
  width:100%;
  padding:26px;
  margin-top:24px;
  border:none;
  border-radius:28px;
  font-size:26px;
  background:linear-gradient(135deg,#38bdf8,#22c55e);
  color:#fff;
  box-shadow:0 25px 50px rgba(0,0,0,.5);
}

.big-btn.alt{
  background:linear-gradient(135deg,#facc15,#fb7185);
}

/* ===== RETOUR ===== */
#back{
  position:fixed;
  left:20px;
  bottom:20px;
  padding:18px 26px;
  border-radius:999px;
  border:none;
  background:rgba(0,0,0,.4);
  color:#fff;
  font-size:20px;
  z-index:50;
  display:none;
}

/* ===== COMMANDES ===== */
.selector{
  display:flex;
  gap:20px;
  margin-top:40px;
}

.choice{
  flex:1;
  padding:50px;
  border-radius:30px;
  font-size:64px;
  text-align:center;
  background:#f1f5f9;
  color:#020617;
  transition:.4s;
}

.choice.active{
  transform:scale(1.1);
  color:#fff;
}

.choice.choco.active{background:linear-gradient(135deg,#a855f7,#ec4899)}
.choice.green.active{background:linear-gradient(135deg,#22c55e,#4ade80)}

.option{
  margin-top:20px;
  padding:16px;
  border-radius:18px;
  background:rgba(255,255,255,.15);
}

.total{
  margin-top:30px;
  padding:20px;
  border-radius:26px;
  text-align:center;
  font-size:34px;
  background:linear-gradient(135deg,#22c55e,#38bdf8);
}
</style>
</head>

<body>

<button id="back" onclick="goBack()">‚¨ÖÔ∏è Retour</button>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="logo"><img src="logo.png"></div>

  <div class="header">
    <img src="logo.png">
    <h1>ALLO85</h1>
  </div>

  <button class="big-btn" onclick="go('infos')">‚ÑπÔ∏è Infos</button>
  <button class="big-btn alt" onclick="go('order')">üéÆ Entrer dans l‚Äôexp√©rience</button>
</div>

<!-- INFOS -->
<div id="infos" class="screen">
  <div class="logo"><img src="logo.png"></div>

  <div class="header">
    <h1>INFOS</h1>
  </div>

  <p style="font-size:22px;line-height:1.6">
    üïí Lundi ‚Üí Dimanche<br>
    14h ‚Äì 2h<br><br>
    üìç Montaigu<br><br>
    üöö Livraison +20‚Ç¨
  </p>
</div>

<!-- ORDER -->
<div id="order" class="screen">
  <div class="logo"><img src="logo.png"></div>

  <div class="header">
    <h1>CHOISIS TON UNIVERS</h1>
  </div>

  <div class="selector">
    <div class="choice choco" onclick="select('choco')">üç´</div>
    <div class="choice green" onclick="select('green')">ü•¶</div>
  </div>

  <div class="option">
    <label><input type="checkbox" data-price="20" onchange="calc()"> Option Alpha +20‚Ç¨</label>
  </div>

  <div class="total">
    Total : <span id="total">0</span> ‚Ç¨
  </div>

  <button class="big-btn alt" onclick="send()">Valider</button>
</div>

<script>
Telegram.WebApp.ready();

let history=['home'];
let current='choco';
const base={choco:50,green:60};

function go(id){
  document.getElementById(history[history.length-1]).classList.add('prev');
  document.getElementById(id).classList.add('active');
  history.push(id);
  document.getElementById('back').style.display='block';
}

function goBack(){
  if(history.length<=1)return;
  document.getElementById(history.pop()).classList.remove('active');
  document.getElementById(history[history.length-1]).classList.remove('prev');
  if(history.length===1) document.getElementById('back').style.display='none';
}

function select(t){
  current=t;
  document.querySelectorAll('.choice').forEach(c=>c.classList.remove('active'));
  document.querySelector('.'+t).classList.add('active');
  calc();
}

function calc(){
  let total=base[current];
  document.querySelectorAll('input[type=checkbox]:checked')
    .forEach(o=>total+=parseInt(o.dataset.price));
  document.getElementById('total').innerText=total;
}

function send(){
  Telegram.WebApp.sendData(
`ALLO85 EXPERIENCE
Univers : ${current==='choco'?'üç´':'ü•¶'}
Total : ${total.innerText} ‚Ç¨`
  );
  Telegram.WebApp.close();
}

select('choco');
</script>

</body>
</html>
