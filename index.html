<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#e6f3ff;
  --card:#ffffffee;
  --text:#1f2937;
  --accent:#ffd56b;
}
body.night{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}

/* HEADER / FOOTER */
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:var(--card);
  display:flex;
  align-items:center;
  z-index:20;
}
header{
  top:0;height:56px;
  justify-content:space-between;
  padding:0 12px;
  display:none;
}
footer{
  bottom:0;height:62px;
  justify-content:space-between;
  padding:0 16px;
  display:none;
}
header button,footer button{
  border:none;
  border-radius:999px;
  padding:8px 14px;
  background:var(--accent);
  font-family:Fredoka;
}

/* PAGES */
.page{
  display:none;
  padding:90px 20px 140px;
}
.page.active{display:block}

/* ACCUEIL IMAGE PLEIN √âCRAN */
.welcome-screen{
  position:fixed;
  inset:0;
  background:url("A_2D_digital_illustration_showcases_a_welcome_scre.png") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:100;
}
.welcome-btn{
  position:absolute;
  bottom:12%;
  padding:16px 44px;
  border-radius:999px;
  border:2px solid #fff;
  background:rgba(0,0,0,.25);
  color:#fff;
  font-family:Fredoka;
  font-size:18px;
  backdrop-filter:blur(6px);
  animation:pulse 2s infinite;
}
.welcome-hide{
  animation:fadeOutZoom .5s forwards;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.06)}
  100%{transform:scale(1)}
}
@keyframes fadeOutZoom{
  to{opacity:0;transform:scale(1.05)}
}

/* UI */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  text-align:center;
  font-family:Fredoka;
}
.card small{
  display:block;
  font-size:14px;
  font-family:Inter;
  opacity:.7;
}
.qty{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}
.qty button{
  width:28px;height:28px;
  border:none;border-radius:50%;
  background:var(--accent);
}
.primary{
  width:100%;
  border:none;
  border-radius:999px;
  padding:14px;
  background:var(--accent);
  font-family:Fredoka;
}
input,textarea{
  width:100%;
  padding:12px;
  border-radius:14px;
  border:1px solid #ccc;
  margin-top:10px;
}
.notice{
  background:#f1f5f9;
  border-radius:14px;
  padding:12px;
  font-size:14px;
  text-align:center;
  margin:16px 0;
}
body.night .notice{background:#334155}
h2{text-align:center;font-family:Fredoka}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome" class="welcome-screen">
  <button class="welcome-btn" onclick="enterApp()">Bienvenue</button>
</div>

<div class="app">

<header id="header">
  <button onclick="goBack()">‚¨Ö</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">‚ò∞</button>
</header>

<footer id="footer">
  <span>üõí <span id="cartCount">0</span> ¬∑ <span id="cartTotal">0</span> ‚Ç¨</span>
  <button onclick="go('cart')">Panier</button>
</footer>

<section id="home" class="page active">
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<small>Chocolat</small></div>
    <div class="card" onclick="go('green')">ü•¶<small>Green</small></div>
  </div>
</section>

</div>

<script>
let history=[];

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function go(id){
  const cur=document.querySelector(".page.active");
  if(cur)history.push(cur.id);
  show(id);
}
function goBack(){
  const prev=history.pop();
  if(prev)show(prev);
}
function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}
function toggleServices(){
  alert("Zone Services (Accueil / Panier / Avantages / Mode nuit) ‚Äì √©tape suivante");
}
</script>

</body>
</html>
