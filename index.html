<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
:root{
  --bg:#0b0f0c;
  --bg2:#151a17;
  --card:#141816;
  --gold:#f2c94c;
  --gold-soft:#ffe08a;
  --text:#f5f5f5;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Inter",Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  color:var(--text);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
  position:relative;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  height:52px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:10;
}

#backBtn{
  position:absolute;
  left:10px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:4px 10px;
  border-radius:999px;
  font-size:13px;
  display:none;
}

.logo{height:26px}

/* PAGES */
.page{
  position:absolute;
  inset:0;
  padding:70px 12px 90px;
  opacity:0;
  transform:translateX(16px);
  pointer-events:none;
  transition:.25s ease;
}
.page.active{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

.page-title{
  text-align:center;
  font-size:17px;
  margin-bottom:12px;
  letter-spacing:.4px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#161b18,#0c0f0d);
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
  text-align:center;
}

.card small{
  font-size:12px;
  color:var(--muted);
}

/* BUTTONS */
button{
  border:none;
  border-radius:999px;
  padding:7px 14px;
  font-size:14px;
}

.primary{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  font-weight:600;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-top:6px;
}
.qty button{
  width:28px;
  height:28px;
  border-radius:50%;
  background:var(--gold);
  color:#000;
  font-size:16px;
}

/* PANIER */
.cart-line{
  display:flex;
  justify-content:space-between;
  font-size:14px;
}

/* INPUT */
textarea{
  width:100%;
  background:#0c0f0d;
  color:#fff;
  border:1px solid rgba(255,255,255,.15);
  border-radius:10px;
  padding:10px;
  resize:none;
}

/* FOOTER */
#cartBar{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  height:56px;
  background:#000;
  border-top:1px solid rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  z-index:10;
}

#cartBar .info{
  font-size:13px;
  color:var(--muted);
}

#cartBar .cta{
  background:linear-gradient(135deg,var(--gold),var(--gold-soft));
  color:#000;
  padding:8px 16px;
  border-radius:999px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<!-- BIENVENUE -->
<section id="welcome" class="page active">
  <div class="card">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" style="width:120px"><br><br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<!-- HOME -->
<section id="home" class="page">
  <div class="page-title">Cat√©gories</div>
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<br><small>Jaune / Filtr√©</small></div>
    <div class="card" onclick="go('green')">ü•¶<br><small>Local / Cali</small></div>
  </div>
</section>

<section id="choco" class="page">
  <div class="page-title">üç´ S√©lection</div>
  <div class="grid">
    <div class="card" onclick="go('jaune')">üü°<br><small>Jaune</small></div>
    <div class="card" onclick="go('filtre')">üîç<br><small>Filtr√©</small></div>
  </div>
</section>

<section id="green" class="page">
  <div class="page-title">ü•¶ S√©lection</div>
  <div class="grid">
    <div class="card" onclick="go('local')">üå±<br><small>Local</small></div>
    <div class="card" onclick="go('cali')">üá∫üá∏<br><small>Cali</small></div>
  </div>
</section>

<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<!-- PANIER -->
<section id="cart" class="page">
  <div class="page-title">üõí Panier</div>
  <div id="cartItems"></div>

  <div class="card">
    <b>Livraison</b><br><br>
    <label><input type="radio" name="delivery" checked onchange="setDelivery(false)"> Sur place</label><br>
    <label><input type="radio" name="delivery" onchange="setDelivery(true)"> Livraison (+20‚Ç¨)</label>
    <div id="addrBox" style="display:none;margin-top:8px">
      <textarea id="address" placeholder="Adresse de livraison"></textarea>
    </div>
  </div>

  <div class="card">
    Total : <b><span id="total">0</span> ‚Ç¨</b>
  </div>

  <button class="primary" style="width:100%" onclick="sendOrder()">Confirmer la commande</button>
</section>

<!-- FOOTER -->
<div id="cartBar">
  <div class="info">
    <span id="count">0</span> article(s) ¬∑ <span id="totalBar">0</span> ‚Ç¨
  </div>
  <button class="cta" onclick="go('cart')">Panier</button>
</div>

</div>

<script>
let stack=[], cart=[], delivery=false;
const deliveryFee=20;
const prices={"5g":50,"10g":90,"20‚Ç¨":20};
const products=[];

["jaune","filtre","local","cali"].forEach(cat=>{
  Object.entries(prices).forEach(([size,price])=>{
    products.push({id:`${cat}-${size}`,cat,size,price});
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML=
    `<div class="grid">`+
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        <b>${p.size}</b><br><small>${p.price} ‚Ç¨</small>
        <div id="btn-${p.id}"></div>
      </div>`).join("")+
    `</div>`;
});

function go(id){
  const cur=document.querySelector('.page.active');
  if(cur) stack.push(cur.id);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  backBtn.style.display=stack.length?'block':'none';
  render();
}
function goBack(){
  const prev=stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  backBtn.style.display=stack.length?'block':'none';
  render();
}

function add(id){
  const p=products.find(x=>x.id===id);
  const it=cart.find(x=>x.id===id);
  it?it.qty++:cart.push({...p,qty:1});
  render();
}
function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  render();
}

function setDelivery(v){
  delivery=v;
  addrBox.style.display=v?'block':'none';
  render();
}

function render(){
  let total=0,count=0;
  cartItems.innerHTML='';
  cart.forEach(i=>{
    const line=i.price*i.qty;
    total+=line;
    count+=i.qty;
    cartItems.innerHTML+=`
      <div class="card cart-line">
        <span>${i.qty} √ó ${i.size} ${i.cat}</span>
        <span>${line} ‚Ç¨</span>
      </div>`;
  });
  if(delivery) total+=deliveryFee;

  totalSpan.textContent=total;
  totalBar.textContent=total;
  countSpan.textContent=count;

  products.forEach(p=>{
    const el=document.getElementById(`btn-${p.id}`);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML=!it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">‚àí</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });
}

function sendOrder(){
  let msg="üßæ COMMANDE ALLO85\n\n";
  cart.forEach(i=>{
    msg+=`‚Ä¢ ${i.qty} √ó ${i.size} ${i.cat} = ${i.price*i.qty}‚Ç¨\n`;
  });
  if(delivery){
    msg+=`\nüöö Livraison +20‚Ç¨\nüìç ${address.value}\n`;
  }else{
    msg+=`\nüìç Sur place\n`;
  }
  msg+=`\nTOTAL : ${totalSpan.textContent}‚Ç¨`;

  const url=`https://t.me/allo856?text=${encodeURIComponent(msg)}`;
  window.open(url,"_blank");
}

const totalSpan=document.getElementById("total");
const totalBar=document.getElementById("totalBar");
const countSpan=document.getElementById("count");
</script>

</body>
</html>
