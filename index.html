<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
  --bg-opacity:1;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:Inter,sans-serif;
  color:var(--text);
  background:#fff;
  position:relative;
  transition:background .4s,color .4s;
}

/* ===== FOND GLOBAL ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  opacity:var(--bg-opacity);
  background:
    linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(6px) saturate(1.08);
  transform:scale(1.05);
  transition:opacity .45s ease;
  z-index:-2;
}

/* ===== FONDS ===== */
body.bg-choco::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}
body.bg-green::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

/* ===== MODE NUIT ===== */
body.night{color:#f8fafc}
body.night::before{
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(8px);
}

/* ===== STRUCTURE ===== */
.app{max-width:420px;margin:auto;min-height:100vh}

header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.82);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  z-index:10;
}

header{top:0;height:56px;justify-content:space-between;padding:0 14px;display:none}
footer{bottom:0;height:64px;justify-content:space-between;padding:0 16px;display:none}

header strong{font-family:Fredoka;font-size:18px}

header button,footer button{
  border:none;border-radius:999px;
  padding:8px 16px;
  background:var(--accent);
  font-family:Fredoka;
}

.page{display:none;padding:96px 20px 150px}
.page.active{display:block}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}

.card{
  background:rgba(255,255,255,.78);
  border-radius:26px;
  padding:20px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}

.price{font-size:22px;margin:6px 0}

.qty{display:flex;justify-content:center;align-items:center;gap:12px;margin-top:10px}
.qty button{
  width:30px;height:30px;border:none;border-radius:50%;
  background:var(--accent);font-size:18px;
}

.notice{
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(6px);
  border-radius:18px;
  padding:14px;
  margin-top:16px;
}

/* ===== BARRE CADEAU ===== */
.gift-box{
  margin-top:16px;
  padding:14px;
  border-radius:18px;
  background:rgba(255,255,255,.85);
  text-align:center;
}
.gift-bar{
  height:10px;
  border-radius:999px;
  background:#e5e7eb;
  overflow:hidden;
  margin:10px 0;
}
.gift-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffd56b,#ffb703);
  transition:width .3s ease;
}
.gift-text{
  font-family:Fredoka;
  font-size:14px;
}

/* ===== SERVICES ===== */
#services{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#services .box{
  background:var(--card);
  border-radius:28px;
  padding:26px;
  width:82%;
}
#services button{
  width:100%;
  margin:10px 0;
  padding:14px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
}
</style>
</head>

<body>

<div class="app">

<header id="header">
  <button onclick="goBack()">â¬…</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">â˜°</button>
</header>

<footer id="footer">
  <span>ğŸ›’ <b id="cartCount">0</b> Â· <b id="cartTotal">0â‚¬</b></span>
  <button id="cartBtn" onclick="go('cart')">Panier</button>
</footer>

<section id="root" class="page active">
  <div class="grid">
    <div class="card" onclick="goChoco()">ğŸ«</div>
    <div class="card" onclick="goGreen()">ğŸ¥¦</div>
  </div>
</section>

<section id="choco" class="page">
  <div class="grid">
    <div class="card" onclick="go('jaune')">ğŸŸ¡ Jaune</div>
    <div class="card" onclick="go('filtre')">ğŸ” FiltrÃ©</div>
  </div>
</section>

<section id="green" class="page">
  <div class="grid">
    <div class="card" onclick="go('cali')">ğŸ‡ºğŸ‡¸ Cali</div>
  </div>
</section>

<section id="jaune" class="page">
  <h2>ğŸŸ¡ Jaune</h2>
  <div class="grid" id="jauneList"></div>
</section>

<section id="filtre" class="page">
  <h2>ğŸ” FiltrÃ©</h2>
  <div class="grid" id="filtreList"></div>
</section>

<section id="cali" class="page">
  <h2>ğŸ‡ºğŸ‡¸ Cali</h2>
  <div class="grid" id="caliList"></div>
</section>

<section id="cart" class="page">
  <h2>ğŸ›’ Panier</h2>
  <div id="cartItems"></div>

  <!-- BARRE CADEAU -->
  <div class="gift-box">
    <div class="gift-text" id="giftText">Plus que 150â‚¬ pour le cadeau ğŸ</div>
    <div class="gift-bar">
      <div class="gift-fill" id="giftFill"></div>
    </div>
  </div>

  <p><b>Total : <span id="total">0</span> â‚¬</b></p>
</section>

</div>

<script>
const catalog={
  jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  filtre:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

let stack=["root"];
let cart=JSON.parse(localStorage.getItem("cart")||"[]");

function go(id){stack.push(id);show(id)}
function goBack(){if(stack.length>1){stack.pop();show(stack.at(-1))}}

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function renderProducts(list,id){
  const el=document.getElementById(id);
  el.innerHTML="";
  list.forEach(p=>{
    const key=id+p.g;
    const it=cart.find(i=>i.k===key);
    el.innerHTML+=`
      <div class="card">
        <div>${p.g}</div>
        <div class="price">${p.p}â‚¬</div>
        <button onclick="add('${key}','${id}','${p.g}',${p.p})">Ajouter</button>
      </div>`;
  });
}

function add(k,t,g,p){
  cart.push({k,t,g,p,q:1});
  updateUI();
}

function updateUI(){
  renderProducts(catalog.jaune,"jauneList");
  renderProducts(catalog.filtre,"filtreList");
  renderProducts(catalog.cali,"caliList");

  let total=cart.reduce((s,i)=>s+i.p*i.q,0);
  document.getElementById("total").innerText=total;
  document.getElementById("cartTotal").innerText=total+"â‚¬";
  document.getElementById("cartCount").innerText=cart.length;

  const goal=150;
  const percent=Math.min(100,(total/goal)*100);
  document.getElementById("giftFill").style.width=percent+"%";
  document.getElementById("giftText").innerText=
    total>=goal ? "ğŸ‰ Cadeau dÃ©bloquÃ© !" : `Plus que ${goal-total}â‚¬ pour le cadeau ğŸ`;
}

updateUI();
</script>

</body>
</html>
