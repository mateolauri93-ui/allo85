<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ALLO85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f0c;
  --card:#111814;
  --gold:#d4af37;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  padding:20px;
  text-align:center;
  border-bottom:1px solid rgba(212,175,55,.2);
}
.header h1{
  margin:0;
  letter-spacing:3px;
}

/* NAV */
.nav{
  display:flex;
  gap:10px;
  padding:14px;
}
.nav button{
  flex:1;
  padding:12px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
  padding:14px;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  border:1px solid rgba(212,175,55,.25);
}
.card h3{
  margin:8px 0;
}
.card button{
  width:100%;
  padding:10px;
  border-radius:999px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
}

/* PANIER */
#cart{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#020617;
  border-top:1px solid rgba(212,175,55,.3);
  padding:14px;
}
.cart-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
.cart-item button{
  margin-left:6px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
}
.total{
  margin-top:8px;
  font-size:18px;
  color:var(--gold);
  text-align:center;
}

/* SCREENS */
.screen{display:none}
.screen.active{display:block}
</style>
</head>

<body>

<div class="header">
  <h1>ALLO85</h1>
</div>

<div class="nav">
  <button onclick="show('home')">Accueil</button>
  <button onclick="show('catalog')">Catalogue</button>
</div>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="grid">
    <div class="card" onclick="show('choco')"><h3>üç´ Cat√©gorie</h3></div>
    <div class="card" onclick="show('green')"><h3>ü•¶ Cat√©gorie</h3></div>
  </div>
</div>

<!-- üç´ -->
<div id="choco" class="screen">
  <div class="grid">
    <div class="card" onclick="show('jaune')"><h3>üü° Jaune</h3></div>
    <div class="card" onclick="show('filtre')"><h3>üîç Filtr√©</h3></div>
  </div>
</div>

<!-- ü•¶ -->
<div id="green" class="screen">
  <div class="grid">
    <div class="card" onclick="show('local')"><h3>üå± Local</h3></div>
    <div class="card" onclick="show('cali')"><h3>üá∫üá∏ Cali</h3></div>
  </div>
</div>

<!-- ARTICLES -->
<div id="jaune" class="screen">
  <div class="grid">
    <div class="card">
      <h3>Jaune A</h3>
      <button onclick="add('Jaune A',50)">Ajouter ‚Äî 50‚Ç¨</button>
    </div>
    <div class="card">
      <h3>Jaune B</h3>
      <button onclick="add('Jaune B',60)">Ajouter ‚Äî 60‚Ç¨</button>
    </div>
  </div>
</div>

<div id="filtre" class="screen">
  <div class="grid">
    <div class="card">
      <h3>Filtr√© X</h3>
      <button onclick="add('Filtr√© X',70)">Ajouter ‚Äî 70‚Ç¨</button>
    </div>
  </div>
</div>

<div id="local" class="screen">
  <div class="grid">
    <div class="card">
      <h3>Local Y</h3>
      <button onclick="add('Local Y',55)">Ajouter ‚Äî 55‚Ç¨</button>
    </div>
  </div>
</div>

<div id="cali" class="screen">
  <div class="grid">
    <div class="card">
      <h3>Cali Z</h3>
      <button onclick="add('Cali Z',80)">Ajouter ‚Äî 80‚Ç¨</button>
    </div>
  </div>
</div>

<!-- PANIER -->
<div id="cart">
  <div id="cartItems"></div>
  <div class="total">Total : <span id="total">0</span> ‚Ç¨</div>
</div>

<script>
Telegram.WebApp.ready();

let cart=[];

function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function add(name,price){
  const item=cart.find(i=>i.name===name);
  if(item)item.qty++;
  else cart.push({name,price,qty:1});
  renderCart();
}

function renderCart(){
  let total=0;
  const el=document.getElementById('cartItems');
  el.innerHTML='';
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    el.innerHTML+=`
      <div class="cart-item">
        <span>${i.name} x${i.qty}</span>
        <span>
          <button onclick="i.qty++;renderCart()">+</button>
          <button onclick="i.qty--;if(i.qty<=0)cart.splice(${idx},1);renderCart()">‚àí</button>
        </span>
      </div>`;
  });
  document.getElementById('total').innerText=total;
}
</script>

</body>
</html>
