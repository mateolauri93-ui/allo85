<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
  --bg-opacity:1;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family:Inter,sans-serif;
  color:var(--text);
  background:#fff;
  position:relative;
  transition:background .4s,color .4s;
}

/* ===== FOND GLOBAL ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  opacity:var(--bg-opacity);
  background:
    linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(6px) saturate(1.08);
  transform:scale(1.05);
  transition:opacity .45s ease;
  z-index:-2;
}

/* ===== FONDS CAT√âGORIES ===== */
body.bg-choco::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}
body.bg-green::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

/* ===== MODE NUIT ===== */
body.night{color:#f8fafc}
body.night::before{
  background:
    linear-gradient(rgba(2,6,23,.75),rgba(2,6,23,.75)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(8px);
}

/* ===== ACCUEIL ===== */
#welcome{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}
#welcome-hitbox{
  position:absolute;
  width:300px;
  height:100px;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
}
.welcome-hide{animation:welcomeOut .45s forwards}
@keyframes welcomeOut{
  to{opacity:0;transform:scale(1.05)}
}

/* ===== STRUCTURE ===== */
.app{max-width:420px;margin:auto;min-height:100vh}

header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.82);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  z-index:10;
}
header{top:0;height:56px;justify-content:space-between;padding:0 14px;display:none}
footer{bottom:0;height:64px;justify-content:space-between;padding:0 16px;display:none}

header strong{font-family:Fredoka;font-size:18px}
header button,footer button{
  border:none;border-radius:999px;
  padding:8px 16px;
  background:var(--accent);
  font-family:Fredoka;
}

/* ===== PAGES ===== */
.page{display:none;padding:96px 20px 160px}
.page.active{display:block}

/* ===== UI ===== */
.grid{display:grid;gap:20px}
.card{
  background:rgba(255,255,255,.78);
  border-radius:26px;
  padding:20px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}
.card-xl{
  background:rgba(255,255,255,.88);
  border-radius:34px;
  padding:36px 20px;
  font-size:58px;
  text-align:center;
  font-family:Fredoka;
}
.price{font-size:22px;margin:6px 0}
.qty{display:flex;gap:12px;justify-content:center}
.qty button{
  width:30px;height:30px;border-radius:50%;
  border:none;background:var(--accent)
}
.notice{
  background:rgba(255,255,255,.7);
  border-radius:18px;
  padding:14px;
  margin-top:16px;
}

/* ===== BARRE CADEAU ===== */
.gift-box{
  margin-top:18px;
  background:rgba(255,255,255,.75);
  border-radius:16px;
  padding:14px;
}
.gift-bar{
  height:10px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
}
.gift-progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ffd56b,#ffb703);
  transition:width .3s ease;
}
.gift-text{
  font-size:14px;
  margin-top:8px;
  text-align:center;
  font-weight:600;
}
</style>
</head>

<body>

<div id="welcome">
  <div id="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">

<header id="header">
  <button onclick="goBack()">‚¨Ö</button>
  <strong>ALLO85</strong>
</header>

<footer id="footer">
  <span>üõí <b id="cartCount">0</b> ¬∑ <b id="cartTotal">0‚Ç¨</b></span>
  <button onclick="go('cart')">Panier</button>
</footer>

<section id="root" class="page active">
  <div class="grid">
    <div class="card-xl" onclick="selectChoco()">üç´</div>
    <div class="card-xl" onclick="selectGreen()">ü•¶</div>
  </div>
</section>

<section id="cart" class="page">
  <h2>üõí Panier</h2>
  <div id="cartItems"></div>

  <div class="gift-box">
    <div class="gift-bar">
      <div class="gift-progress" id="giftProgress"></div>
    </div>
    <div class="gift-text" id="giftText"></div>
  </div>

  <p><b>Total : <span id="total">0</span> ‚Ç¨</b></p>
</section>

</div>

<script>
let cart=[];
function go(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function enterApp(){
  welcome.style.display="none";
  header.style.display="flex";
  footer.style.display="flex";
}
function selectChoco(){document.body.className="bg-choco"}
function selectGreen(){document.body.className="bg-green"}

function updateGift(total){
  const goal=150;
  const pct=Math.min(100,(total/goal)*100);
  giftProgress.style.width=pct+"%";
  giftText.innerText= total>=goal
    ? "üéâ Cadeau d√©bloqu√© !"
    : `Encore ${goal-total}‚Ç¨ pour recevoir un cadeau üéÅ`;
}
updateGift(0);
</script>

</body>
</html>
