<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>

/* ==================================================
   üîß CONFIGURATION GLOBALE
   ================================================== */
:root{
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
  --bg-opacity:1;
}

/* ==================================================
   üß± BASE HTML & BODY
   ================================================== */
body{
  margin:0;
  font-family:Inter,sans-serif;
  color:var(--text);
  background:#fff;
  position:relative;
  transition:background .4s,color .4s;
}

/* ==================================================
   üé® BACKGROUNDS & AMBIANCES
   ================================================== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  opacity:var(--bg-opacity);
  background:
    linear-gradient(rgba(255,255,255,.55),rgba(255,255,255,.55)),
    url("5BFC6A16-05E8-43A3-9B5A-D8A85EFB53FF.PNG")
    center/cover no-repeat;
  filter:blur(6px);
  transform:scale(1.05);
  z-index:-2;
}

body.bg-choco::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("A17A37CD-8623-4AC5-8D4D-8C70E40B8CE8.PNG")
    center/cover no-repeat;
}

body.bg-green::before{
  background:
    linear-gradient(rgba(255,255,255,.6),rgba(255,255,255,.6)),
    url("4080490D-A830-498B-B468-AD1F6A5B1BF8.PNG")
    center/cover no-repeat;
}

body.night{
  color:#f8fafc;
}

/* ==================================================
   üè† √âCRAN D‚ÄôACCUEIL
   ================================================== */
#welcome{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}

#welcome-hitbox{
  position:absolute;
  width:300px;
  height:100px;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
}

/* ==================================================
   üß± STRUCTURE
   ================================================== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}

/* ==================================================
   üîù HEADER & FOOTER
   ================================================== */
header,footer{
  position:fixed;
  left:0;
  right:0;
  max-width:420px;
  margin:auto;
  background:rgba(255,255,255,.82);
  backdrop-filter:blur(8px);
  display:none;
  align-items:center;
  z-index:10;
}

header{
  top:0;
  height:56px;
  justify-content:space-between;
  padding:0 14px;
}

footer{
  bottom:0;
  height:64px;
  justify-content:space-between;
  padding:0 16px;
}

header strong{
  font-family:Fredoka;
}

/* ==================================================
   üìÑ PAGES
   ================================================== */
.page{
  display:none;
  padding:96px 20px 150px;
}

.page.active{
  display:block;
}

/* ==================================================
   üéõÔ∏è UI
   ================================================== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

.home-grid{
  display:grid;
  grid-template-columns:1fr;
  gap:24px;
}

.card{
  background:rgba(255,255,255,.85);
  border-radius:26px;
  padding:24px;
  text-align:center;
  font-family:Fredoka;
}

.home-card{
  font-size:56px;
}

/* ==================================================
   üéÅ BARRE CADEAU
   ================================================== */
.gift-bar{
  position:fixed;
  left:50%;
  bottom:74px;
  transform:translateX(-50%);
  width:90%;
  max-width:380px;
  background:white;
  border-radius:18px;
  padding:12px;
  display:none;
}

.gift-progress{
  height:10px;
  width:0%;
  background:linear-gradient(90deg,#ffd56b,#ffb703);
}

/* ==================================================
   üîê PAGE D‚ÄôACC√àS
   ================================================== */
#access .card{
  margin-top:120px;
}

</style>
</head>

<body>

<!-- ==================================================
     üè† √âCRAN D‚ÄôACCUEIL
     ================================================== -->
<div id="welcome">
  <div id="welcome-hitbox" onclick="enterApp()"></div>
</div>

<!-- ==================================================
     üì± APPLICATION
     ================================================== -->
<div class="app">

<!-- ==================================================
     üîê ACC√àS
     ================================================== -->
<section id="access" class="page">
  <div class="card">
    <h2>üîê Acc√®s s√©curis√©</h2>
    <input id="accessInput" placeholder="Code d‚Äôacc√®s">
    <button onclick="checkAccess()">Valider</button>
    <p id="accessError" style="display:none;color:red">Code invalide</p>
  </div>
</section>

<!-- ==================================================
     üîù HEADER
     ================================================== -->
<header id="header">
  <button onclick="goBack()">‚¨Ö</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">‚ò∞</button>
</header>

<!-- ==================================================
     üõí FOOTER
     ================================================== -->
<footer id="footer">
  <span>üõí <b id="cartCount">0</b> ¬∑ <b id="cartTotal">0‚Ç¨</b></span>
  <button onclick="go('cart')">Panier</button>
</footer>

<!-- ==================================================
     üè† ROOT
     ================================================== -->
<section id="root" class="page">
  <div class="home-grid">
    <div class="card home-card" onclick="goChoco()">üç´</div>
    <div class="card home-card" onclick="goGreen()">ü•¶</div>
  </div>
</section>

</div>

<script>

/* ==================================================
   üîê S√âCURIT√â
   ================================================== */
const MASTER_CODE = "HELLOALLO85";
let accessGranted = localStorage.getItem("accessGranted") === "true";

/* ==================================================
   üß† √âTAT
   ================================================== */
let stack = ["root"];
let cart = [];
let orders = 0;
let ref = localStorage.getItem("ref") || ("ALLO85-"+Math.random().toString(36).slice(2,7).toUpperCase());
localStorage.setItem("ref",ref);

/* ==================================================
   üß≠ NAVIGATION
   ================================================== */
function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function go(id){
  if(!accessGranted) return;
  stack.push(id);
  show(id);
}

function goBack(){
  if(stack.length>1){
    stack.pop();
    show(stack.at(-1));
  }
}

/* ==================================================
   üç´ / ü•¶
   ================================================== */
function goChoco(){
  document.body.classList.add("bg-choco");
}

function goGreen(){
  document.body.classList.add("bg-green");
}

/* ==================================================
   üîê ACC√àS
   ================================================== */
function checkAccess(){
  const val = accessInput.value.trim().toUpperCase();
  if(val === MASTER_CODE || val === ref){
    accessGranted = true;
    localStorage.setItem("accessGranted","true");
    header.style.display="flex";
    footer.style.display="flex";
    show("root");
  }else{
    accessError.style.display="block";
  }
}

/* ==================================================
   üè† ACCUEIL
   ================================================== */
function enterApp(){
  welcome.style.display="none";
  if(accessGranted){
    header.style.display="flex";
    footer.style.display="flex";
    show("root");
  }else{
    show("access");
  }
}

/* ==================================================
   ‚ò∞ SERVICES
   ================================================== */
function toggleServices(){}

/* ==================================================
   üöÄ INIT
   ================================================== */
if(accessGranted){
  show("root");
}else{
  show("access");
}

</script>

</body>
</html>
