<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#e6f3ff;
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
}
body.night{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ================= ACCUEIL ================= */
#welcome{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}
#welcome-hitbox{
  position:absolute;
  width:280px;
  height:90px;
  left:50%;
  top:75%;
  transform:translate(-50%,-50%);
  cursor:pointer;
}
.welcome-hide{
  animation:fadeOut .45s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.03)}
}

/* ================= APP ================= */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
header{
  position:fixed;
  top:0;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  height:56px;
  background:var(--card);
  display:none;
  align-items:center;
  justify-content:space-between;
  padding:0 12px;
  z-index:10;
}
header button{
  border:none;
  border-radius:999px;
  padding:8px 14px;
  background:var(--accent);
  font-family:Fredoka;
}
.page{
  display:none;
  padding:90px 20px;
}
.page.active{display:block}

/* ================= UI ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:24px;
  text-align:center;
  font-family:Fredoka;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}
.card small{
  display:block;
  font-size:14px;
  opacity:.7;
}

/* ================= SERVICES ================= */
#services{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
#services .box{
  background:var(--card);
  border-radius:24px;
  padding:24px;
  width:80%;
}
#services button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome">
  <div id="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">

<header id="header">
  <button onclick="goBack()">‚¨Ö</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">‚ò∞</button>
</header>

<!-- RACINE -->
<section id="root" class="page active">
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<small>Chocolat</small></div>
    <div class="card" onclick="go('green')">ü•¶<small>Green</small></div>
  </div>
</section>

<!-- üç´ -->
<section id="choco" class="page">
  <h2>üç´ Chocolat</h2>
  <p>Page cat√©gorie ind√©pendante.</p>
</section>

<!-- ü•¶ -->
<section id="green" class="page">
  <h2>ü•¶ Green</h2>
  <p>Page cat√©gorie ind√©pendante.</p>
</section>

</div>

<!-- SERVICES -->
<div id="services">
  <div class="box">
    <button onclick="goRoot()">üè† Accueil</button>
    <button onclick="toggleNight()">üåô Mode nuit</button>
    <button onclick="toggleServices()">Fermer</button>
  </div>
</div>

<script>
let stack = ["root"];

if(localStorage.getItem("night")==="1"){
  document.body.classList.add("night");
}

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function go(id){
  stack.push(id);
  show(id);
}

function goBack(){
  if(stack.length>1){
    stack.pop();
    show(stack[stack.length-1]);
  }
}

function goRoot(){
  stack = ["root"];
  show("root");
  toggleServices();
}

function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
    header.style.display="flex";
  },450);
}

function toggleServices(){
  services.style.display = services.style.display==="flex" ? "none" : "flex";
}

function toggleNight(){
  document.body.classList.toggle("night");
  localStorage.setItem("night",document.body.classList.contains("night")?"1":"0");
}
</script>

</body>
</html>
