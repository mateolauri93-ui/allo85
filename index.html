<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
:root{
  --bg:#0b0f0c;
  --bg2:#151a17;
  --card:#141816;
  --gold:#f2c94c;
  --text:#f5f5f5;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  color:var(--text);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  height:52px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,.1);
  z-index:10;
}

#backBtn{
  position:absolute;
  left:10px;
  background:none;
  border:1px solid var(--gold);
  color:var(--gold);
  padding:4px 10px;
  border-radius:999px;
  font-size:13px;
  display:none;
}

.logo{
  height:26px;
}

/* PAGES */
.page{
  display:none;
  padding:70px 12px 90px;
  min-height:100vh;
}
.page.active{display:block}

/* TITRES */
.page-title{
  text-align:center;
  font-size:17px;
  margin-bottom:12px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#161b18,#0c0f0d);
  border-radius:14px;
  padding:14px;
  text-align:center;
}

.card small{
  font-size:12px;
  color:var(--muted);
}

/* BUTTONS */
button{
  border:none;
  border-radius:999px;
  padding:7px 14px;
  font-size:14px;
}

.primary{
  background:linear-gradient(135deg,var(--gold),#ffe08a);
  color:#000;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-top:6px;
}

.qty button{
  width:28px;
  height:28px;
  border-radius:50%;
  background:var(--gold);
  color:#000;
  font-size:16px;
}

/* FOOTER PANIER */
#cartBar{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  height:56px;
  background:#000;
  border-top:1px solid rgba(255,255,255,.1);
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 14px;
  z-index:10;
}

#cartBar .info{
  font-size:13px;
  color:var(--muted);
}

#cartBar .cta{
  background:linear-gradient(135deg,var(--gold),#ffe08a);
  color:#000;
  padding:8px 16px;
  border-radius:999px;
  font-weight:600;
}

/* PANIER */
.cart-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="app">

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<!-- BIENVENUE -->
<section id="welcome" class="page active">
  <div class="card">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" style="width:120px"><br><br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<!-- HOME -->
<section id="home" class="page">
  <div class="page-title">Cat√©gories</div>
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<br><small>Jaune / Filtr√©</small></div>
    <div class="card" onclick="go('green')">ü•¶<br><small>Local / Cali</small></div>
  </div>
</section>

<!-- üç´ -->
<section id="choco" class="page">
  <div class="page-title">üç´</div>
  <div class="grid">
    <div class="card" onclick="go('jaune')">üü°<br><small>Jaune</small></div>
    <div class="card" onclick="go('filtre')">üîç<br><small>Filtr√©</small></div>
  </div>
</section>

<!-- ü•¶ -->
<section id="green" class="page">
  <div class="page-title">ü•¶</div>
  <div class="grid">
    <div class="card" onclick="go('local')">üå±<br><small>Local</small></div>
    <div class="card" onclick="go('cali')">üá∫üá∏<br><small>Cali</small></div>
  </div>
</section>

<!-- PRODUITS -->
<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<!-- PANIER -->
<section id="cart" class="page">
  <div class="page-title">üõí Panier</div>
  <div id="cartItems"></div>
  <div class="card">
    Total : <b><span id="total">0</span> ‚Ç¨</b>
  </div>
</section>

<!-- FOOTER -->
<div id="cartBar">
  <div class="info">
    <span id="count">0</span> article(s) ¬∑ <span id="totalBar">0</span> ‚Ç¨
  </div>
  <button class="cta" onclick="go('cart')">Panier</button>
</div>

</div>

<script>
let stack=[], cart=[];
const prices={"5g":50,"10g":90,"20‚Ç¨":20};
const products=[];

["jaune","filtre","local","cali"].forEach(cat=>{
  Object.entries(prices).forEach(([label,price])=>{
    products.push({id:`${cat}-${label}`,cat,label,price});
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML=
    `<div class="grid">`+
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        <b>${p.label}</b><br><small>${p.price} ‚Ç¨</small>
        <div id="btn-${p.id}"></div>
      </div>`).join("")+
    `</div>`;
});

function go(id){
  const cur=document.querySelector('.page.active');
  if(cur) stack.push(cur.id);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  backBtn.style.display=stack.length?'block':'none';
  render();
}

function goBack(){
  const prev=stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  backBtn.style.display=stack.length?'block':'none';
  render();
}

function add(id){
  const p=products.find(x=>x.id===id);
  cart.push({...p,qty:1});
  render();
}

function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  render();
}

function render(){
  let total=0,count=0;
  cart.forEach(i=>{total+=i.price*i.qty;count+=i.qty});
  totalSpan.textContent=total;
  totalBar.textContent=total;
  countSpan.textContent=count;

  products.forEach(p=>{
    const el=document.getElementById(`btn-${p.id}`);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML=!it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">‚àí</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });

  cartItems.innerHTML=cart.map(i=>`
    <div class="cart-item">
      <span>${i.label} x${i.qty}</span>
      <span>${i.price*i.qty} ‚Ç¨</span>
    </div>`).join("");
}

const totalSpan=document.getElementById("total");
const totalBar=document.getElementById("totalBar");
const countSpan=document.getElementById("count");
</script>

</body>
</html>
