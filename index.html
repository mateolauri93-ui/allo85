<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#e6f3ff;
  --card:#ffffff;
  --text:#1f2937;
  --accent:#ffd56b;
}
body.night{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ACCUEIL */
#welcome{position:fixed;inset:0;background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;z-index:100}
#welcome-hitbox{position:absolute;width:280px;height:90px;left:50%;top:75%;transform:translate(-50%,-50%)}
.welcome-hide{animation:fadeOut .45s forwards}
@keyframes fadeOut{to{opacity:0;transform:scale(1.03)}}

/* APP */
.app{max-width:420px;margin:auto;min-height:100vh}
header,footer{
  position:fixed;left:0;right:0;max-width:420px;margin:auto;
  background:var(--card);display:flex;align-items:center;z-index:10
}
header{top:0;height:56px;justify-content:space-between;padding:0 12px;display:none}
footer{bottom:0;height:64px;justify-content:space-between;padding:0 16px;display:none}
header button,footer button{
  border:none;border-radius:999px;padding:8px 14px;
  background:var(--accent);font-family:Fredoka
}

.page{display:none;padding:90px 20px 140px}
.page.active{display:block}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:16px}
.card{
  background:var(--card);border-radius:22px;padding:18px;
  text-align:center;font-family:Fredoka;
  box-shadow:0 10px 30px rgba(0,0,0,.15)
}
.price{font-size:22px;margin:6px 0}
.qty{display:flex;justify-content:center;gap:10px;margin-top:8px}
.qty button{width:28px;height:28px;border:none;border-radius:50%;background:var(--accent)}

.notice{background:#f1f5f9;border-radius:14px;padding:12px;margin-top:14px}
body.night .notice{background:#334155}

/* SERVICES */
#services{position:fixed;inset:0;background:rgba(0,0,0,.4);display:none;justify-content:center;align-items:center;z-index:50}
#services .box{background:var(--card);border-radius:24px;padding:24px;width:80%}
#services button{width:100%;margin:8px 0;padding:12px;border:none;border-radius:999px;background:var(--accent);font-family:Fredoka}
</style>
</head>

<body>

<div id="welcome"><div id="welcome-hitbox" onclick="enterApp()"></div></div>

<div class="app">

<header id="header">
  <button onclick="goBack()">â¬…</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">â˜°</button>
</header>

<footer id="footer">
  <span>ğŸ›’ <b id="cartCount">0</b> Â· <b id="cartTotal">0â‚¬</b></span>
  <button onclick="go('cart')">Panier</button>
</footer>

<section id="root" class="page active">
  <div class="grid">
    <div class="card" onclick="go('choco')">ğŸ«</div>
    <div class="card" onclick="go('green')">ğŸ¥¦</div>
  </div>
</section>

<section id="choco" class="page">
  <div class="grid">
    <div class="card" onclick="go('jaune')">ğŸŸ¡ Jaune</div>
    <div class="card" onclick="go('filtre')">ğŸ” FiltrÃ©</div>
  </div>
</section>

<section id="green" class="page">
  <div class="grid">
    <div class="card" onclick="go('cali')">ğŸ‡ºğŸ‡¸ Cali</div>
  </div>
</section>

<section id="jaune" class="page">
  <h2>ğŸŸ¡ Jaune</h2>
  <div class="grid" id="jauneList"></div>
</section>

<section id="filtre" class="page">
  <h2>ğŸ” FiltrÃ©</h2>
  <div class="grid" id="filtreList"></div>
</section>

<section id="cali" class="page">
  <h2>ğŸ‡ºğŸ‡¸ Cali</h2>
  <div class="grid" id="caliList"></div>
</section>

<section id="cart" class="page">
  <h2>ğŸ›’ Panier</h2>
  <div id="cartItems"></div>

  <div class="notice">
    <label><input type="radio" name="del" checked onclick="setDelivery(false)"> Sur place</label><br>
    <label><input type="radio" name="del" onclick="setDelivery(true)"> Livraison +20â‚¬</label>
  </div>

  <textarea id="address" placeholder="Adresse de livraison" style="display:none;width:100%;margin-top:10px"></textarea>

  <p><b>Total : <span id="total">0</span> â‚¬</b></p>

  <button onclick="sendOrder()" style="width:100%;padding:14px;border:none;border-radius:999px;background:var(--accent);font-family:Fredoka">
    Confirmer la commande
  </button>
</section>

</div>

<div id="services">
  <div class="box">
    <button onclick="goWelcome()">ğŸ  Accueil</button>
    <button onclick="toggleNight()">ğŸŒ™ Mode nuit</button>
    <button onclick="toggleServices()">Fermer</button>
  </div>
</div>

<script>
const catalog={
  jaune:[{g:"4g",p:20},{g:"10g",p:50},{g:"20g",p:90}],
  filtre:[{g:"2.5g",p:20},{g:"5g",p:40},{g:"10g",p:70}],
  cali:[{g:"2.4g",p:20},{g:"5g",p:50},{g:"10g",p:80}]
};

let stack=["root"];
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let delivery=false;

const tg=window.Telegram?.WebApp;
const user=tg?.initDataUnsafe?.user||{};
const username=user.username?`@${user.username}`:"(sans username)";
const name=`${user.first_name||""} ${user.last_name||""}`.trim();

let orders=Number(localStorage.getItem("orders")||0);
let ref=localStorage.getItem("ref")||("ALLO85-"+Math.random().toString(36).slice(2,7).toUpperCase());
localStorage.setItem("ref",ref);

if(localStorage.getItem("night")==="1")document.body.classList.add("night");

function level(){
  if(orders>=6)return"VIP";
  if(orders>=3)return"RÃ©gulier";
  return"Nouveau";
}

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function go(id){stack.push(id);show(id)}
function goBack(){if(stack.length>1){stack.pop();show(stack.at(-1))}}

function enterApp(){
  welcome.classList.add("welcome-hide");
  setTimeout(()=>{welcome.style.display="none";header.style.display="flex";footer.style.display="flex"},450)
}
function goWelcome(){
  stack=["root"];show("root");header.style.display="none";footer.style.display="none";
  welcome.style.display="block";welcome.classList.remove("welcome-hide");services.style.display="none"
}
function toggleServices(){services.style.display=services.style.display==="flex"?"none":"flex"}
function toggleNight(){document.body.classList.toggle("night");localStorage.setItem("night",document.body.classList.contains("night")?"1":"0")}

function renderProducts(list,id){
  const el=document.getElementById(id);
  el.innerHTML="";
  list.forEach(p=>{
    const key=id+p.g;
    const item=cart.find(i=>i.k===key);
    el.innerHTML+=`
      <div class="card">
        <div>${p.g}</div>
        <div class="price">${p.p}â‚¬</div>
        <div class="qty">
          ${item?`
          <button onclick="chg('${key}',-1)">âˆ’</button>
          ${item.q}
          <button onclick="chg('${key}',1)">+</button>
          `:`<button onclick="add('${key}','${id}','${p.g}',${p.p})">Ajouter</button>`}
        </div>
      </div>`;
  });
}

function add(k,t,g,p){cart.push({k,t,g,p,q:1});save()}
function chg(k,d){const i=cart.find(x=>x.k===k);i.q+=d;if(i.q<=0)cart=cart.filter(x=>x.k!==k);save()}

function save(){localStorage.setItem("cart",JSON.stringify(cart));updateUI()}
function updateUI(){
  renderProducts(catalog.jaune,"jauneList");
  renderProducts(catalog.filtre,"filtreList");
  renderProducts(catalog.cali,"caliList");

  let c=0,t=0;
  cartItems.innerHTML="";
  cart.forEach(i=>{c+=i.q;t+=i.q*i.p;cartItems.innerHTML+=`${i.q}Ã— ${i.g} ${i.t} â€” ${i.q*i.p}â‚¬<br>`});
  if(delivery)t+=20;
  cartCount.innerText=c;cartTotal.innerText=t+"â‚¬";total.innerText=t;
}
function setDelivery(v){delivery=v;address.style.display=v?"block":"none";updateUI()}

function sendOrder(){
  if(cart.length===0)return alert("Panier vide");
  if(delivery&&!address.value.trim())return alert("Adresse requise");

  orders++;localStorage.setItem("orders",orders);

  let msg=`ğŸ§¾ COMMANDE ALLO85\n\nğŸ‘¤ ${name}\n${username}\nâ­ ${level()} (${orders})\nğŸ ${ref}\n\n`;
  cart.forEach(i=>msg+=`â€¢ ${i.q}Ã— ${i.g} ${i.t} â€” ${i.q*i.p}â‚¬\n`);
  msg+=delivery?`\nğŸšš Livraison +20â‚¬\n${address.value}\n`:`\nğŸ“ Sur place\n`;
  msg+=`\nğŸ’° Total : ${total.innerText}â‚¬`;

  window.open("https://t.me/share/url?text="+encodeURIComponent(msg),"_blank");

  cart=[];save();address.value="";alert("Commande envoyÃ©e ğŸ‰");
}

updateUI();
</script>

</body>
</html>
