<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
:root{
  --bg:#0b0f0c;
  --bg2:#151a17;
  --card:#141816;
  --gold:#f2c94c;
  --text:#f5f5f5;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:linear-gradient(180deg,var(--bg2),var(--bg));
  color:var(--text);
}

.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  max-width:420px;
  height:52px;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:10;
}

#backBtn{
  position:absolute;
  left:10px;
  border:1px solid var(--gold);
  background:none;
  color:var(--gold);
  padding:4px 10px;
  border-radius:999px;
  font-size:13px;
  display:none;
}

.logo{height:26px}

/* PAGES */
.page{
  position:absolute;
  top:0;left:0;right:0;
  padding:70px 12px 90px;
  min-height:100vh;
  opacity:0;
  transform:translateX(20px);
  pointer-events:none;
  transition:.25s;
}
.page.active{
  opacity:1;
  transform:none;
  pointer-events:auto;
}

.page-title{
  text-align:center;
  font-size:17px;
  margin-bottom:12px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

/* CARD */
.card{
  background:linear-gradient(145deg,#161b18,#0c0f0d);
  border-radius:14px;
  padding:14px;
  margin-bottom:10px;
}

.card small{color:var(--muted);font-size:12px}

/* BUTTONS */
button{
  border:none;
  border-radius:999px;
  padding:7px 14px;
  font-size:14px;
}

.primary{
  background:linear-gradient(135deg,var(--gold),#ffe08a);
  color:#000;
}

.qty{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:8px;
  margin-top:6px;
}
.qty button{
  width:28px;height:28px;
  border-radius:50%;
  background:var(--gold);
  color:#000;
}

/* INPUT */
textarea{
  width:100%;
  background:#0c0f0d;
  color:#fff;
  border:1px solid rgba(255,255,255,.1);
  border-radius:10px;
  padding:10px;
  resize:none;
}

/* FOOTER */
#cartBar{
  position:fixed;
  bottom:0;
  width:100%;
  max-width:420px;
  height:56px;
  background:#000;
  border-top:1px solid rgba(255,255,255,.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 14px;
}

#cartBar .cta{
  background:linear-gradient(135deg,var(--gold),#ffe08a);
  color:#000;
  padding:8px 16px;
  border-radius:999px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="app">

<header>
  <button id="backBtn" onclick="goBack()">‚¨Ö</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<!-- BIENVENUE -->
<section id="welcome" class="page active">
  <div class="card" style="text-align:center">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" style="width:120px"><br><br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<!-- HOME -->
<section id="home" class="page">
  <div class="page-title">Cat√©gories</div>
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<br><small>Jaune / Filtr√©</small></div>
    <div class="card" onclick="go('green')">ü•¶<br><small>Local / Cali</small></div>
  </div>
</section>

<section id="choco" class="page">
  <div class="page-title">üç´</div>
  <div class="grid">
    <div class="card" onclick="go('jaune')">üü°<small>Jaune</small></div>
    <div class="card" onclick="go('filtre')">üîç<small>Filtr√©</small></div>
  </div>
</section>

<section id="green" class="page">
  <div class="page-title">ü•¶</div>
  <div class="grid">
    <div class="card" onclick="go('local')">üå±<small>Local</small></div>
    <div class="card" onclick="go('cali')">üá∫üá∏<small>Cali</small></div>
  </div>
</section>

<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<!-- PANIER -->
<section id="cart" class="page">
  <div class="page-title">üõí Panier</div>
  <div id="cartItems"></div>

  <div class="card">
    <b>Livraison</b><br><br>
    <label><input type="radio" name="delivery" checked onchange="setDelivery(false)"> Sur place</label><br>
    <label><input type="radio" name="delivery" onchange="setDelivery(true)"> Livraison (+20‚Ç¨)</label>
    <div id="addressBox" style="display:none;margin-top:10px">
      <textarea id="address" placeholder="Adresse de livraison"></textarea>
    </div>
  </div>

  <div class="card">
    Total : <b><span id="total">0</span> ‚Ç¨</b>
  </div>

  <button class="primary" style="width:100%" onclick="confirmOrder()">Confirmer la commande</button>
</section>

<!-- CONFIRMATION -->
<section id="confirm" class="page">
  <div class="page-title">‚úÖ Confirmation</div>
  <div class="card" id="confirmText"></div>
</section>

<div id="cartBar">
  <div><span id="count">0</span> article(s)</div>
  <button class="cta" onclick="go('cart')">Panier</button>
</div>

</div>

<script>
let stack=[], cart=[];
let delivery=false, deliveryFee=20;

const prices={"5g":50,"10g":90,"20‚Ç¨":20};
const products=[];

["jaune","filtre","local","cali"].forEach(cat=>{
  Object.entries(prices).forEach(([label,price])=>{
    products.push({id:`${cat}-${label}`,cat,label,price});
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML=
    `<div class="grid">`+
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        <b>${p.label}</b><br><small>${p.price} ‚Ç¨</small>
        <div id="btn-${p.id}"></div>
      </div>`).join("")+
    `</div>`;
});

function go(id){
  const cur=document.querySelector('.page.active');
  if(cur) stack.push(cur.id);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  backBtn.style.display=stack.length?'block':'none';
  render();
}
function goBack(){
  const prev=stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  backBtn.style.display=stack.length?'block':'none';
  render();
}

function add(id){
  const p=products.find(x=>x.id===id);
  cart.push({...p,qty:1});
  render();
}
function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  render();
}

function setDelivery(v){
  delivery=v;
  addressBox.style.display=v?'block':'none';
  render();
}

function render(){
  let total=0,count=0;
  cart.forEach(i=>{total+=i.price*i.qty;count+=i.qty});
  if(delivery) total+=deliveryFee;

  totalSpan.textContent=total;
  countSpan.textContent=count;

  products.forEach(p=>{
    const el=document.getElementById(`btn-${p.id}`);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML=!it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">‚àí</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });

  cartItems.innerHTML=cart.map(i=>`
    <div class="card">
      ${i.label} x${i.qty} ‚Äî ${i.price*i.qty} ‚Ç¨
    </div>`).join("");
}

function confirmOrder(){
  let text="üßæ Commande<br><br>";
  cart.forEach(i=>{
    text+=`${i.label} x${i.qty} = ${i.price*i.qty} ‚Ç¨<br>`;
  });
  if(delivery){
    text+=`<br>üöö Livraison : +20 ‚Ç¨<br>`;
    text+=`üìç ${address.value}<br>`;
  }else{
    text+=`<br>üìç Sur place<br>`;
  }
  text+=`<br><b>Total : ${totalSpan.textContent} ‚Ç¨</b>`;
  confirmText.innerHTML=text;
  go('confirm');
}

const totalSpan=document.getElementById("total");
const countSpan=document.getElementById("count");
</script>

</body>
</html>
