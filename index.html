<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Allo85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Baloo 2',cursive;
  background:linear-gradient(180deg,#7dd3fc,#fef08a);
  padding:20px;
}

.logo{text-align:center}
.logo img{width:140px}

h1{text-align:center;color:#ff6f91;text-shadow:2px 2px #fff}

.card{
  background:#fff;
  border-radius:20px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.15)
}

button{
  width:100%;
  padding:15px;
  margin-top:12px;
  border:none;
  border-radius:999px;
  font-size:18px;
  color:#fff;
  background:linear-gradient(90deg,#38bdf8,#22c55e)
}

button.secondary{
  background:linear-gradient(90deg,#facc15,#fb7185)
}

.hidden{display:none}

select,input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:2px solid #38bdf8;
  font-family:'Baloo 2'
}

.total{
  font-size:22px;
  text-align:center;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="logo">
  <img src="logo.png">
</div>

<h1>‚ú® Allo85</h1>

<!-- ACCUEIL -->
<div id="home" class="card">
  <button onclick="show('order')">‚ñ∂Ô∏è Continuer</button>
</div>

<!-- COMMANDE -->
<div id="order" class="card hidden">
<h3>Choisis un crit√®re</h3>

<select id="type" onchange="calc()">
  <option value="choco">üç´</option>
  <option value="green">ü•¶</option>
</select>

<h3>Options</h3>
<label><input type="checkbox" value="Option A" data-price="2" onchange="calc()"> Option A (+2‚Ç¨)</label><br>
<label><input type="checkbox" value="Option B" data-price="3" onchange="calc()"> Option B (+3‚Ç¨)</label><br>
<label><input type="checkbox" value="Option C" data-price="5" onchange="calc()"> Option C (+5‚Ç¨)</label>

<h3>Quantit√©</h3>
<input type="number" id="qty" value="1" min="1" onchange="calc()">

<div class="total">Total : <span id="total">10</span> ‚Ç¨</div>

<button class="secondary" onclick="sendData()">Valider</button>
<button onclick="back()">‚¨ÖÔ∏è Retour</button>
</div>

<script>
Telegram.WebApp.ready();

const basePrices={
  choco:10,
  green:12
};

function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function back(){show('home')}

function calc(){
  let total=basePrices[type.value];
  document.querySelectorAll('input[type=checkbox]:checked')
    .forEach(o=>total+=parseFloat(o.dataset.price));
  total*=qty.value;
  document.getElementById('total').innerText=total.toFixed(2);
}

function sendData(){
  let opts=[];
  document.querySelectorAll('input[type=checkbox]:checked')
    .forEach(o=>opts.push(o.value));

  const msg=
`üì¶ Nouvelle demande

Crit√®re : ${type.value === 'choco' ? 'üç´' : 'ü•¶'}
Options : ${opts.join(', ') || 'Aucune'}
Quantit√© : ${qty.value}
Total : ${document.getElementById('total').innerText} ‚Ç¨`;

  Telegram.WebApp.sendData(msg);
  Telegram.WebApp.close();
}

calc();
</script>

</body>
</html>
