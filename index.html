<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#0b0f0c;
  color:#fff;
}

.page{
  display:none;
  min-height:100vh;
  padding:90px 18px 120px;
}

.page.active{
  display:block;
}

header{
  position:fixed;
  top:0; left:0; right:0;
  background:#000;
  padding:14px;
  text-align:center;
  border-bottom:1px solid rgba(255,255,255,.1);
}

#backBtn{
  position:absolute;
  left:12px;
  top:10px;
  background:none;
  border:1px solid #d4af37;
  color:#d4af37;
  padding:6px 12px;
  border-radius:999px;
}

.card{
  background:#111814;
  border-radius:14px;
  padding:20px;
  margin-bottom:18px;
  text-align:center;
}

button{
  padding:12px 22px;
  border-radius:999px;
  border:none;
  cursor:pointer;
}

.primary{
  background:#d4af37;
  color:#000;
}

.secondary{
  background:#222;
  color:#fff;
}

#cartBar{
  position:fixed;
  bottom:0; left:0; right:0;
  background:#000;
  padding:12px 18px;
  display:flex;
  justify-content:space-between;
}
</style>
</head>

<body>

<header>
  <button id="backBtn" onclick="goBack()" style="display:none">â¬…</button>
  <b>ALLO85</b>
</header>

<!-- PAGE 1 : BIENVENUE -->
<section id="welcome" class="page active">
  <div class="card">
    <h2>Bienvenue</h2>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<!-- PAGE 2 : ğŸ« / ğŸ¥¦ -->
<section id="home" class="page">
  <div class="card" onclick="go('choco')">ğŸ«</div>
  <div class="card" onclick="go('green')">ğŸ¥¦</div>
</section>

<!-- PAGE 3 : ğŸ« -->
<section id="choco" class="page">
  <div class="card" onclick="go('jaune')">ğŸŸ¡ Jaune</div>
  <div class="card" onclick="go('filtre')">ğŸ” FiltrÃ©</div>
</section>

<!-- PAGE 3 : ğŸ¥¦ -->
<section id="green" class="page">
  <div class="card" onclick="go('local')">ğŸŒ± Local</div>
  <div class="card" onclick="go('cali')">ğŸ‡ºğŸ‡¸ Cali</div>
</section>

<!-- PAGE PRODUITS -->
<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<!-- PAGE PANIER -->
<section id="cart" class="page">
  <h3>Panier</h3>
  <div id="cartItems"></div>
  <p>Total : <b><span id="total">0</span> â‚¬</b></p>
</section>

<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button class="secondary" onclick="go('cart')">Panier</button>
</div>

<script>
/* NAVIGATION */
let stack = [];

function go(id){
  const current = document.querySelector('.page.active');
  if(current) stack.push(current.id);

  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');

  document.getElementById('backBtn').style.display =
    stack.length ? 'block' : 'none';
}

function goBack(){
  const prev = stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  document.getElementById('backBtn').style.display =
    stack.length ? 'block' : 'none';
}

/* PANIER */
let cart=[];

const prices={"5g":50,"10g":90,"20â‚¬":20};
["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML =
    Object.entries(prices).map(([l,p])=>`
      <div class="card">
        <b>${l}</b><br><br>
        <button class="primary" onclick="add('${cat} ${l}',${p})">
          Ajouter ${p}â‚¬
        </button>
      </div>
    `).join("");
});

function add(name,price){
  const item=cart.find(i=>i.name===name);
  if(item) item.qty++;
  else cart.push({name,price,qty:1});
  renderCart();
}

function renderCart(){
  let total=0,count=0;
  const el=document.getElementById('cartItems');
  el.innerHTML='';
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    count+=i.qty;
    el.innerHTML+=`
      <div class="card">
        ${i.name} x${i.qty}<br><br>
        <button onclick="change(${idx},1)">+</button>
        <button onclick="change(${idx},-1)">âˆ’</button>
      </div>
    `;
  });
  document.getElementById('total').innerText=total;
  document.getElementById('count').innerText=count;
}

function change(idx,d){
  cart[idx].qty+=d;
  if(cart[idx].qty<=0) cart.splice(idx,1);
  renderCart();
}
</script>

</body>
</html>
