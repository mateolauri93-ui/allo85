<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#0b0f0c;
  color:#fff;
}
header{
  position:fixed;top:0;left:0;right:0;
  background:#000;
  padding:14px;
  text-align:center;
}
#backBtn{
  position:absolute;left:10px;top:10px;
  border:1px solid #f2c94c;
  background:none;color:#f2c94c;
  padding:6px 12px;border-radius:20px;
  display:none;
}
.logo{width:110px;margin:auto;display:block}
.page{display:none;padding:120px 16px 140px;min-height:100vh}
.page.active{display:block}
.card{
  background:#141816;
  border-radius:16px;
  padding:18px;
  margin-bottom:16px;
  text-align:center;
}
button{border:none;border-radius:20px;padding:10px 18px}
.primary{background:#f2c94c;color:#000}
.qty{
  display:flex;justify-content:center;align-items:center;gap:14px
}
.qty button{
  width:34px;height:34px;border-radius:50%;
  background:#f2c94c;color:#000;font-size:18px
}
#cartBar{
  position:fixed;bottom:0;left:0;right:0;
  background:#000;padding:14px;
  display:flex;justify-content:space-between
}
</style>
</head>

<body>

<header>
  <button id="backBtn" onclick="goBack()">â¬…</button>
  <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo">
</header>

<section id="welcome" class="page active">
  <div class="card">
    <img src="7221CC22-D5D9-4406-B8C0-EA31EA882038.PNG" class="logo" style="width:160px"><br>
    <button class="primary" onclick="go('home')">Entrer</button>
  </div>
</section>

<section id="home" class="page">
  <div class="card" onclick="go('choco')">ğŸ«</div>
  <div class="card" onclick="go('green')">ğŸ¥¦</div>
</section>

<section id="choco" class="page">
  <div class="card" onclick="go('jaune')">ğŸŸ¡ Jaune</div>
  <div class="card" onclick="go('filtre')">ğŸ” FiltrÃ©</div>
</section>

<section id="green" class="page">
  <div class="card" onclick="go('local')">ğŸŒ± Local</div>
  <div class="card" onclick="go('cali')">ğŸ‡ºğŸ‡¸ Cali</div>
</section>

<section id="jaune" class="page"></section>
<section id="filtre" class="page"></section>
<section id="local" class="page"></section>
<section id="cali" class="page"></section>

<section id="cart" class="page">
  <h3>Panier</h3>
  <div id="cartItems"></div>
  <h3>Total : <span id="total">0</span> â‚¬</h3>
</section>

<div id="cartBar">
  <span><span id="count">0</span> article(s)</span>
  <button onclick="go('cart')">Panier</button>
</div>

<script>
let stack=[];
let cart=[];

const products=[];
const prices={"5g":50,"10g":90,"20â‚¬":20};

["jaune","filtre","local","cali"].forEach(cat=>{
  prices && Object.entries(prices).forEach(([label,price])=>{
    products.push({
      id:`${cat}-${label}`,
      cat, label, price
    });
  });
});

["jaune","filtre","local","cali"].forEach(cat=>{
  document.getElementById(cat).innerHTML =
    products.filter(p=>p.cat===cat).map(p=>`
      <div class="card">
        <b>${p.label}</b><br>${p.price} â‚¬<br><br>
        <div id="btn-${p.id}"></div>
      </div>
    `).join("");
});

function go(id){
  const cur=document.querySelector('.page.active');
  if(cur) stack.push(cur.id);
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  backBtn.style.display=stack.length?'block':'none';
  renderAll();
}

function goBack(){
  const prev=stack.pop();
  if(prev){
    document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
    document.getElementById(prev).classList.add('active');
  }
  backBtn.style.display=stack.length?'block':'none';
  renderAll();
}

function add(id){
  const p=products.find(x=>x.id===id);
  cart.push({...p,qty:1});
  renderAll();
}
function change(id,d){
  const it=cart.find(x=>x.id===id);
  it.qty+=d;
  if(it.qty<=0) cart=cart.filter(x=>x.id!==id);
  renderAll();
}

function renderAll(){
  let total=0,count=0;
  cart.forEach(i=>{
    total+=i.price*i.qty;
    count+=i.qty;
  });
  totalSpan.textContent=total;
  countSpan.textContent=count;
  renderProducts();
  renderCart();
}

function renderProducts(){
  products.forEach(p=>{
    const el=document.getElementById(`btn-${p.id}`);
    if(!el) return;
    const it=cart.find(x=>x.id===p.id);
    el.innerHTML = !it
      ? `<button class="primary" onclick="add('${p.id}')">Ajouter</button>`
      : `<div class="qty">
           <button onclick="change('${p.id}',-1)">âˆ’</button>
           <span>${it.qty}</span>
           <button onclick="change('${p.id}',1)">+</button>
         </div>`;
  });
}

function renderCart(){
  cartItems.innerHTML = cart.map((i,idx)=>`
    <div class="card">
      ${i.label} x${i.qty} â€” ${i.price*i.qty} â‚¬
      <div class="qty">
        <button onclick="change('${i.id}',-1)">âˆ’</button>
        <span>${i.qty}</span>
        <button onclick="change('${i.id}',1)">+</button>
      </div>
    </div>
  `).join("");
}

const totalSpan=document.getElementById("total");
const countSpan=document.getElementById("count");
</script>

</body>
</html>
