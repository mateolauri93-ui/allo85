<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ALLO85</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#e6f3ff;
  --card:#ffffffee;
  --text:#1f2937;
  --accent:#ffd56b;
}
body.night{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#f8fafc;
}
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ========== ACCUEIL ========== */
.welcome-screen{
  position:fixed;
  inset:0;
  background:url("2C3F23B0-CDD4-4FA3-B716-524EE845C6D6.PNG") center/cover no-repeat;
  z-index:100;
}
.welcome-hitbox{
  position:absolute;
  width:280px;height:90px;
  left:50%;top:75%;
  transform:translate(-50%,-50%);
  cursor:pointer;
}
.welcome-hide{
  animation:fadeOut .45s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.03)}
}

/* ========== APP ========== */
.app{
  max-width:420px;
  margin:auto;
  min-height:100vh;
}
header,footer{
  position:fixed;
  left:0;right:0;
  max-width:420px;
  margin:auto;
  background:var(--card);
  display:flex;
  align-items:center;
  z-index:20;
}
header{
  top:0;height:56px;
  justify-content:space-between;
  padding:0 12px;
  display:none;
}
footer{
  bottom:0;height:62px;
  justify-content:space-between;
  padding:0 16px;
  display:none;
}
header button,footer button{
  border:none;border-radius:999px;
  padding:8px 14px;
  background:var(--accent);
  font-family:Fredoka;
}
.page{
  display:none;
  padding:90px 20px 140px;
}
.page.active{display:block}
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}
.card{
  background:var(--card);
  border-radius:22px;
  padding:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.15);
  text-align:center;
  font-family:Fredoka;
}
.card small{display:block;font-size:14px;opacity:.7}
.qty{
  display:flex;justify-content:center;gap:10px;margin-top:10px;
}
.qty button{
  width:28px;height:28px;border:none;border-radius:50%;
  background:var(--accent);
}
.notice{
  background:#f1f5f9;
  border-radius:14px;
  padding:12px;
  font-size:14px;
  margin-top:16px;
}
body.night .notice{background:#334155}
h2{text-align:center;font-family:Fredoka}

/* ========== SERVICES ========== */
.services{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:50;
}
.services .box{
  background:var(--card);
  border-radius:24px;
  padding:24px;
  width:80%;
}
.services .box button{
  width:100%;
  margin:8px 0;
  padding:12px;
  border:none;
  border-radius:999px;
  background:var(--accent);
  font-family:Fredoka;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome" class="welcome-screen">
  <div class="welcome-hitbox" onclick="enterApp()"></div>
</div>

<div class="app">

<header id="header">
  <button onclick="goBack()">‚¨Ö</button>
  <strong>ALLO85</strong>
  <button onclick="toggleServices()">‚ò∞</button>
</header>

<footer id="footer">
  <span>üõí <span id="cartCount">0</span> ¬∑ <span id="cartTotal">0</span> ‚Ç¨</span>
  <button onclick="go('cart')">Panier</button>
</footer>

<section id="home" class="page active">
  <div class="grid">
    <div class="card" onclick="go('choco')">üç´<small>Chocolat</small></div>
    <div class="card" onclick="go('green')">ü•¶<small>Green</small></div>
  </div>
</section>

<section id="fidelity" class="page">
  <h2>‚≠ê Avantages</h2>
  <div class="notice">
    Invite 5 amis √† commander chez <b>ALLO85</b>.<br>
    Lorsqu‚Äôils passent commande, tu gagnes un avantage.
  </div>
  <p>üî¢ Commandes : <b id="orderCount">0</b></p>
  <p>üéÅ Code parrain :</p>
  <div class="notice"><b id="refCode"></b></div>
</section>

</div>

<!-- SERVICES -->
<div id="services" class="services">
  <div class="box">
    <button onclick="goHome()">üè† Accueil</button>
    <button onclick="go('cart');toggleServices()">üõí Panier</button>
    <button onclick="go('fidelity');toggleServices()">‚≠ê Avantages</button>
    <button onclick="toggleNight()">üåô Mode sombre</button>
    <button onclick="toggleServices()">Fermer</button>
  </div>
</div>

<script>
let history=[];
let orders=Number(localStorage.getItem("orders")||0);
let ref=localStorage.getItem("ref")||("ALLO85-"+Math.random().toString(36).substring(2,7).toUpperCase());
localStorage.setItem("ref",ref);
orderCount.innerText=orders;
refCode.innerText=ref;

if(localStorage.getItem("night")==="1")document.body.classList.add("night");

function show(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
function go(id){
  const cur=document.querySelector(".page.active");
  if(cur)history.push(cur.id);
  show(id);
}
function goBack(){
  const prev=history.pop();
  if(prev)show(prev);
}
function goHome(){
  history=[];
  show("home");
  toggleServices();
}
function enterApp(){
  const w=document.getElementById("welcome");
  w.classList.add("welcome-hide");
  setTimeout(()=>{
    w.style.display="none";
    header.style.display="flex";
    footer.style.display="flex";
  },450);
}
function toggleServices(){
  services.style.display=services.style.display==="flex"?"none":"flex";
}
function toggleNight(){
  document.body.classList.toggle("night");
  localStorage.setItem("night",document.body.classList.contains("night")?"1":"0");
}
</script>

</body>
</html>
