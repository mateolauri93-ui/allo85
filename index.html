<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>ALLO85</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --gold:#d4af37;
  --deep:#05080f;
  --blue:#0f172a;
  --soft:#e5e7eb;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#020617,#020617,#0f172a);
  color:var(--soft);
  font-family:'Baloo 2',sans-serif;
  overflow:hidden;
}

/* ===== INTRO ===== */
#intro{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#0f172a,#020617);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:50;
}

#intro img{
  width:180px;
  filter:drop-shadow(0 20px 40px rgba(0,0,0,.8));
  animation:logoFloat 4s ease-in-out infinite;
}

#intro h1{
  margin-top:30px;
  font-family:'Playfair Display',serif;
  font-size:42px;
  letter-spacing:4px;
  color:var(--gold);
}

#intro button{
  margin-top:40px;
  padding:16px 46px;
  border:none;
  border-radius:999px;
  font-size:18px;
  letter-spacing:2px;
  background:linear-gradient(135deg,#d4af37,#f5d77a);
  color:#020617;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

@keyframes logoFloat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-20px)}
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  padding:30px;
  transform:translateX(100%);
  transition:transform .7s cubic-bezier(.4,0,.2,1);
}

.screen.active{transform:translateX(0)}
.screen.prev{transform:translateX(-100%)}

/* ===== BACKGROUNDS ===== */
#home{background:radial-gradient(circle at top,#020617,#020617)}
#infos{background:radial-gradient(circle at top,#0f172a,#020617)}
#order{background:radial-gradient(circle at top,#020617,#000)}

/* ===== LOGO WATERMARK ===== */
.watermark{
  position:absolute;
  bottom:20px;
  right:20px;
  opacity:.08;
}
.watermark img{width:120px}

/* ===== HEADER ===== */
.header{
  text-align:center;
  margin-top:40px;
}
.header img{
  width:120px;
  margin-bottom:12px;
}
.header h2{
  font-family:'Playfair Display',serif;
  letter-spacing:3px;
  color:var(--gold);
}

/* ===== BUTTONS ===== */
.btn{
  width:100%;
  padding:20px;
  margin-top:30px;
  border:none;
  border-radius:16px;
  font-size:20px;
  letter-spacing:1px;
  background:linear-gradient(135deg,#111827,#020617);
  color:var(--gold);
  border:1px solid rgba(212,175,55,.4);
}

/* ===== RETOUR ===== */
#back{
  position:fixed;
  left:20px;
  bottom:20px;
  padding:14px 24px;
  border-radius:999px;
  border:1px solid rgba(212,175,55,.3);
  background:rgba(0,0,0,.4);
  color:var(--gold);
  display:none;
  z-index:40;
}

/* ===== COMMANDES ===== */
.selector{
  display:flex;
  gap:20px;
  margin-top:40px;
}

.choice{
  flex:1;
  padding:40px;
  border-radius:20px;
  text-align:center;
  font-size:52px;
  border:1px solid rgba(212,175,55,.3);
  transition:.4s;
}

.choice.active{
  background:linear-gradient(135deg,#d4af37,#f5d77a);
  color:#020617;
  transform:scale(1.05);
}

.total{
  margin-top:40px;
  padding:22px;
  border-radius:18px;
  text-align:center;
  font-size:30px;
  border:1px solid rgba(212,175,55,.4);
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <img src="logo.png">
  <h1>ALLO85</h1>
  <button onclick="enter()">ENTRER</button>
</div>

<button id="back" onclick="goBack()">‚¨ÖÔ∏é</button>

<!-- HOME -->
<div id="home" class="screen active">
  <div class="watermark"><img src="logo.png"></div>

  <div class="header">
    <img src="logo.png">
    <h2>EXPERIENCE</h2>
  </div>

  <button class="btn" onclick="go('infos')">INFORMATIONS</button>
  <button class="btn" onclick="go('order')">COMMANDES</button>
</div>

<!-- INFOS -->
<div id="infos" class="screen">
  <div class="watermark"><img src="logo.png"></div>

  <div class="header">
    <h2>INFORMATIONS</h2>
  </div>

  <p style="margin-top:40px;font-size:20px;line-height:1.8">
    ‚è± Lundi ‚Äì Dimanche<br>
    14h ‚Äì 2h<br><br>
    üìç Montaigu<br><br>
    üöö Livraison disponible<br>
    +20‚Ç¨
  </p>
</div>

<!-- ORDER -->
<div id="order" class="screen">
  <div class="watermark"><img src="logo.png"></div>

  <div class="header">
    <h2>SELECTION</h2>
  </div>

  <div class="selector">
    <div class="choice" onclick="select('choco')">üç´</div>
    <div class="choice" onclick="select('green')">ü•¶</div>
  </div>

  <div class="total">
    Total : <span id="total">0</span> ‚Ç¨
  </div>

  <button class="btn" onclick="send()">VALIDER</button>
</div>

<script>
Telegram.WebApp.ready();

let history=['home'];
let current='choco';
const base={choco:50,green:60};

function enter(){
  document.getElementById('intro').style.display='none';
}

function go(id){
  document.getElementById(history[history.length-1]).classList.add('prev');
  document.getElementById(id).classList.add('active');
  history.push(id);
  document.getElementById('back').style.display='block';
}

function goBack(){
  if(history.length<=1)return;
  document.getElementById(history.pop()).classList.remove('active');
  document.getElementById(history[history.length-1]).classList.remove('prev');
  if(history.length===1) document.getElementById('back').style.display='none';
}

function select(t){
  current=t;
  document.querySelectorAll('.choice').forEach(c=>c.classList.remove('active'));
  event.target.classList.add('active');
  calc();
}

function calc(){
  document.getElementById('total').innerText=base[current];
}

function send(){
  Telegram.WebApp.sendData(
`ALLO85
Univers : ${current==='choco'?'üç´':'ü•¶'}
Total : ${base[current]} ‚Ç¨`
  );
  Telegram.WebApp.close();
}

select('choco');
</script>

</body>
</html>
